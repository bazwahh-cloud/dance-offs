name: Deploy to dance-offs.com (Main Site)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy (Main Site)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy site safely
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.MAIN_FTP_HOST }}
          username: ${{ secrets.MAIN_FTP_USERNAME }}
          password: ${{ secrets.MAIN_FTP_PASSWORD }}

          protocol: ftps
          port: 21

          local-dir: ./
          server-dir: /htdocs/

          exclude: |
            .git/**
            .github/**
            .gitignore
            README.md
            empty-dir/**
            **/*.yml
            **/*.yaml
            **/*.md
            **/package.json
            **/package-lock.json

          log-level: verbose
