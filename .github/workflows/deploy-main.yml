name: Deploy to dance-offs.com (Main Site)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy (Main Site)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Reset main site state
      - name: Reset main site state
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_MAIN }}
          local-dir: ./empty-dir/
          server-dir: /htdocs/
          dangerous-clean-slate: true

      # Deploy EVERYTHING in the repo root (except .git and workflow files)
      - name: Deploy full root to main site
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_MAIN }}
          local-dir: ./
          server-dir: /htdocs/
          exclude: |
            .git/**
            .github/**
            empty-dir/**
          protocol: ftp
          log-level: verbose
