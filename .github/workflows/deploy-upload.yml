name: Deploy Uploads + Main CSS

on:
  push:
    branches:
      - main
    paths:
      - "uploads/**"
      - "style2.css"
      - ".github/workflows/deploy-upload.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 1) DEPLOY UPLOADS SUBDOMAIN
      # ----------------------------------------------------
      - name: Deploy to upload.dance-offs.com (Uploads Subdomain)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.UPLOAD_FTP_HOST }}
          username: ${{ secrets.UPLOAD_FTP_USERNAME }}
          password: ${{ secrets.UPLOAD_FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./uploads/
          server-dir: /htdocs/uploads/
          timeout: 60000
          security: loose
          log-level: verbose
          exclude: ""


      # ----------------------------------------------------
      # 2) DEPLOY ONLY style2.css TO MAIN DOMAIN
      # ----------------------------------------------------
      - name: Deploy style2.css to main domain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.MAIN_FTP_HOST }}
          username: ${{ secrets.MAIN_FTP_USERNAME }}
          password: ${{ secrets.MAIN_FTP_PASSWORD }}
          protocol: ftp
          port: 21

          # Upload from repo root
          local-dir: ./
          server-dir: /htdocs/

          # Exclude everything except style2.css
          exclude: |
            **
            !style2.css

          timeout: 60000
          security: loose
          log-level: verbose
