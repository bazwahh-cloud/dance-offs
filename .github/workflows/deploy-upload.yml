name: Deploy to upload.dance-offs.com (Uploads Subdomain)

on:
  push:
    branches:
      - main
    paths:
      - "uploads/**"
      - "style2.css"
      - ".github/workflows/deploy-upload.yml"

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Deploy (Uploads Subdomain)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD_UPLOAD }}

          protocol: ftp
          port: 21

          local-dir: ./uploads/        # ‚≠ê MUST end with /
          server-dir: /htdocs/uploads/ # optional but recommended

          timeout: 60000
          security: loose
          log-level: verbose
