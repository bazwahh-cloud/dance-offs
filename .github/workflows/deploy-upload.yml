name: Deploy to upload.dance-offs.com (Upload Subdomain)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy-upload:
    name: FTP Deploy (Upload Subdomain)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 1. DEPLOY ONLY THE /uploads/ FOLDER
      # ----------------------------------------------------
      - name: Deploy uploads folder to upload subdomain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.UPLOAD_FTP_HOST }}
          username: ${{ secrets.UPLOAD_FTP_USERNAME }}
          password: ${{ secrets.UPLOAD_FTP_PASSWORD }}

          protocol: ftps
          port: 21

          # ⭐ This is the folder in your repo that contains djs.html
          local-dir: ./uploads/

          # ⭐ THIS MUST MATCH THE DOCUMENT ROOT OF THE SUBDOMAIN
          # Replace this with the correct path from your hosting panel:
          server-dir: /uploads/

          exclude: |
            .git/**
            .github/**
            empty-dir/**

          log-level: verbose
