name: Deploy to upload.dance-offs.com (Uploads Subdomain)

on:
  push:
    branches:
      - main
    paths:
      - "uploads/**"
      - "style2.css"
      - ".github/workflows/deploy-upload.yml"

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Deploy (Uploads Subdomain)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_UPLOAD_HOST }}
          username: ${{ secrets.FTP_UPLOAD_USERNAME }}
          password: ${{ secrets.FTP_UPLOAD_PASSWORD }}

          protocol: ftp
          port: 21

          local-dir: ./uploads
          server-dir: /htdocs/uploads

          # Stability settings for Fasthosts
          timeout: 60000          # 60 seconds
          security: loose         # REQUIRED for Fasthosts
          log-level: verbose      # Better debugging
