name: Deploy DJ Upload System to upload.dance-offs.com

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy (Subdomain)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Reset subdomain state
      - name: Reset subdomain state
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: upload.dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_UPLOAD }}
          local-dir: ./empty-dir/
          server-dir: /htdocs/
          dangerous-clean-slate: true

      # Deploy uploads folder + shared CSS
      - name: Deploy uploads + shared CSS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: upload.dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_UPLOAD }}
          local-dir: ./
          server-dir: /htdocs/
          exclude: |
            .github/**
            empty-dir/**
            public_html/**
            !uploads/**
            !style.css
          protocol: ftp
          log-level: verbose
