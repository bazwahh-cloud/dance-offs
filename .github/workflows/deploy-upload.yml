name: Deploy to upload.dance-offs.com (Uploads Subdomain)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy (Uploads Subdomain)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Reset subdomain state
      - name: Reset uploads subdomain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: upload.dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_UPLOAD }}
          local-dir: ./empty-dir/
          server-dir: /htdocs/
          dangerous-clean-slate: true

      # Deploy uploads folder + style2.css + backend
      - name: Deploy uploads system
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: upload.dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_UPLOAD }}
          local-dir: ./
          server-dir: /htdocs/
          exclude: |
            .git/**
            .github/**
            empty-dir/**
            README.md
          protocol: ftp
          log-level: verbose
