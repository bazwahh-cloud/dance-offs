name: Deploy to upload.dance-offs.com (Uploads Subdomain)

on:
  push:
    branches:
      - main
    paths:
      - "uploads/**"
      - "style2.css"
      - ".github/workflows/deploy-upload.yml"

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Deploy (Uploads Subdomain)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.UPLOAD_FTP_HOST }}
          username: ${{ secrets.UPLOAD_FTP_USERNAME }}
          password: ${{ secrets.UPLOAD_FTP_PASSWORD }}

          protocol: ftp
          port: 21

          # This is correct — your repo's uploads folder
          local-dir: ./uploads/

          # ⭐ THIS is the correct server directory
          server-dir: /htdocs/uploads/

          timeout: 60000
          security: loose
          log-level: verbose
