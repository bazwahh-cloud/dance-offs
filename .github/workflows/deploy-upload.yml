name: Deploy to upload.dance-offs.com (Upload Subdomain)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy-upload:
    name: FTP Deploy (Upload Subdomain)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # DEPLOY ONLY THE /uploads/ FOLDER TO THE SUBDOMAIN
      # ----------------------------------------------------
      - name: Deploy uploads folder to upload subdomain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.UPLOAD_FTP_HOST }}
          username: ${{ secrets.UPLOAD_FTP_USERNAME }}
          password: ${{ secrets.UPLOAD_FTP_PASSWORD }}

          protocol: ftps
          port: 21

          # This is the folder in your repo that contains djs.html and upload.php
          local-dir: ./uploads/

          # ‚≠ê THIS IS THE CORRECT DOCUMENT ROOT FOR YOUR SUBDOMAIN
          server-dir: /htdocs/

          exclude: |
            .git/**
            .github/**
            empty-dir/**

          log-level: verbose
