name: Deploy to upload.dance-offs.com

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Reset server state (clean slate)
      - name: Delete sync state on server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: upload.dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_UPLOAD }}
          local-dir: ./empty-dir/
          server-dir: /htdocs/
          dangerous-clean-slate: true

      # Deploy ONLY the uploads/ folder
      - name: Deploy uploads folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.fasthosts.co.uk
          username: upload.dance-offs.com
          password: ${{ secrets.FTP_PASSWORD_UPLOAD }}
          local-dir: ./uploads/
          server-dir: /htdocs/uploads/
          protocol: ftp
          log-level: verbose
