<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Battle</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: sans-serif;
      color: #000;
    }

    /* NAVIGATION BAR */
    .navbar {
      width: 100%;
      background: #ffffff;
      border-bottom: 2px solid #000;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: #000;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .navbar a:hover {
      background: #000;
      color: #fff;
    }

    .input-area {
      text-align: center;
      padding: 15px;
    }

    .input-area input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      color: #000;
      background: #fff;
    }

    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #000;
      margin-bottom: 20px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 100vw;
      margin: 0 auto;
    }

    .video-wrapper {
      flex: 1 1 50%;
      max-width: 50%;
      position: relative;
      background: #fff;
      pointer-events: none; /* BLOCK CLICK-THROUGH */
    }

    .video-label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #000;
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 6px;
      pointer-events: none;
      border: 1px solid #000;
    }

    .player {
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #fff;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    /* FOOTER */
    .footer {
      width: 100%;
      background: #ffffff;
      border-top: 2px solid #000;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      margin: 0;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>

  </div>

  <div>
    <input id="rightInput" type="text" placeholder="Paste YouTube link for Dancer Right">
    <button onclick="loadVideo('rightInput', rightPlayer, 'Dancer Right')">Load Right Video</button>
  </div>
</div>

<div class="video-container">
  <div class="video-wrapper">
    <div class="video-label">Dancer Left</div>
    <div id="leftPlayer" class="player"></div>

  <div class="video-wrapper">
    <div class="video-label">Dancer Right</div>
