<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Battle</title>
  <link rel="stylesheet" href="style.css?v=12">
</head>

<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="battle.html" class="active">Battle</a>
    <a href="djs.html">DJs</a>
    <a href="merch.html">Merch</a>
  </div>

  <!-- Two-column battle layout -->
  <div class="battle-wrapper">

    <!-- LEFT SIDE -->
    <div class="battle-column">

      <div class="input-box">
        <input id="leftInput" type="text" placeholder="Left YouTube URL">
        <button type="button" onclick="loadLeft()">Load Left</button>
      </div>

      <div class="video-box">
        <div class="video-label">Dancer Left</div>
        <iframe
          id="leftVid"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&playsinline=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="battle-column">

      <div class="input-box">
        <input id="rightInput" type="text" placeholder="Right YouTube URL">
        <button type="button" onclick="loadRight()">Load Right</button>
      </div>

      <div class="video-box">
        <div class="video-label">Dancer Right</div>
        <iframe
          id="rightVid"
          src="https://www.youtube.com/embed/3JZ_D3ELwOQ?autoplay=1&mute=1&playsinline=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>

    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    © 2026 Dance-Offs — Built by Baz
  </div>

  <!-- Script -->
  <script>
    function extractVideoID(raw) {
      if (!raw) return null;

      const url = raw.trim();

      // 1) ?v=ID
      const vMatch = url.match(/[?&]v=([^&#]+)/);
      if (vMatch && vMatch[1]) return vMatch[1];

      // 2) youtu.be/ID
      const shortMatch = url.match(/youtu\.be\/([^?&#]+)/);
      if (shortMatch && shortMatch[1]) return shortMatch[1];

      // 3) /shorts/ID
      const shortsMatch = url.match(/shorts\/([^?&#]+)/);
      if (shortsMatch && shortsMatch[1]) return shortsMatch[1];

      // 4) /embed/ID
      const embedMatch = url.match(/embed\/([^?&#]+)/);
      if (embedMatch && embedMatch[1]) return embedMatch[1];

      // 5) Last path segment as a fallback
      const pathMatch = url.match(/youtube\.com\/([^?&#]+)/);
      if (pathMatch && pathMatch[1]) {
        const parts = pathMatch[1].split("/");
        return parts.pop();
      }

      return null;
    }

    function loadLeft() {
      const leftURL = document.getElementById("leftInput").value;
      const leftID = extractVideoID(leftURL);

      if (leftID) {
        document.getElementById("leftVid").src =
          "https://www.youtube.com/embed/" + leftID + "?autoplay=1&mute=1&playsinline=1";
      } else {
        alert("That doesn't look like a valid YouTube URL for the left side.");
      }
    }

    function loadRight() {
      const rightURL = document.getElementById("rightInput").value;
      const rightID = extractVideoID(rightURL);

      if (rightID) {
        document.getElementById("rightVid").src =
          "https://www.youtube.com/embed/" + rightID + "?autoplay=1&mute=1&playsinline=1";
      } else {
        alert("That doesn't look like a valid YouTube URL for the right side.");
      }
    }
  </script>

</body>
</html>
