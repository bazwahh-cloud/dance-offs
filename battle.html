  <!-- Script -->
  <script>
    // Your existing Google Apps Script endpoint
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx1xYxJt6k0xJq2p8x0m0p7k1w2e0u1f2g3h4i5j6k7l8m9n/exec";

    // Extract YouTube video ID from ANY format
    function extractVideoID(raw) {
      if (!raw) return null;
      const url = raw.trim();

      const vMatch = url.match(/[?&]v=([^&#]+)/);
      if (vMatch) return vMatch[1];

      const shortMatch = url.match(/youtu\.be\/([^?&#]+)/);
      if (shortMatch) return shortMatch[1];

      const shortsMatch = url.match(/shorts\/([^?&#]+)/);
      if (shortsMatch) return shortsMatch[1];

      const embedMatch = url.match(/embed\/([^?&#]+)/);
      if (embedMatch) return embedMatch[1];

      const pathMatch = url.match(/youtube\.com\/([^?&#]+)/);
      if (pathMatch) {
        const parts = pathMatch[1].split("/");
        return parts.pop();
      }

      return null;
    }

    // Log to your existing Google Sheet
    function logToSheet(side, url) {
      const fullURL =
        `${SHEET_URL}?dancer=${encodeURIComponent(side)}&url=${encodeURIComponent(url)}`;

      // Fire-and-forget GET request
      fetch(fullURL, { mode: "no-cors" });
    }
