<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Battle</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      color: #000;
    }

    /* NAVIGATION BAR */
    .navbar {
      width: 100%;
      background: #ffffff;
      border-bottom: 2px solid #000;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: #000;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .navbar a:hover {
      background: #000;
      color: #fff;
    }

    .navbar a.active {
      background: #000;
      color: #fff;
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 48px;
      letter-spacing: 2px;
    }

    /* BATTLE ARENA */
    .arena {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
      border: 3px solid #000;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }

    .fighters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .fighter {
      width: 40%;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .vs {
      font-size: 40px;
      font-weight: bold;
    }

    /* BUTTON */
    .battle-btn {
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border: 3px solid #000;
      background: #fff;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
    }

    .battle-btn:hover {
      background: #000;
      color: #fff;
    }

    /* RESULT BOX */
    .result {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      min-height: 40px;
    }
  </style>

  <script>
    function startBattle() {
      const dancers = [
        "Boogie Knight",
        "Funky Wizard",
        "Groove Panther",
        "DJ Twirl",
        "Electric Swan",
        "Moonwalk Monarch",
        "Spin Doctor",
        "Sassy Sasquatch"
      ];

      const fighter1 = dancers[Math.floor(Math.random() * dancers.length)];
      let fighter2 = dancers[Math.floor(Math.random() * dancers.length)];

      while (fighter2 === fighter1) {
        fighter2 = dancers[Math.floor(Math.random() * dancers.length)];
      }

      document.getElementById("fighter1").innerText = fighter1;
      document.getElementById("fighter2").innerText = fighter2;

      const winner = Math.random() < 0.5 ? fighter1 : fighter2;
      document.getElementById("result").innerText = winner + " wins the dance-off";
    }
  </script>
</head>

<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="battle.html" class="active">Battle</a>
    <a href="about.html">About</a>
  </div>

  <h1>Dance-Off Battle Arena</h1>

  <div class="arena">
    <div class="fighters">
      <div class="fighter" id="fighter1">???</div>
      <div class="vs">VS</div>
      <div class="fighter" id="fighter2">???</div>
    </div>

    <button class="battle-btn" onclick="startBattle()">Start Battle</button>

    <div class="result" id="result"></div>
  </div>

</body>
</html>
