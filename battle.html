<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Battle</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: sans-serif;
      color: #000;
    }

    /* NAVIGATION BAR */
    .navbar {
      width: 100%;
      background: #ffffff;
      border-bottom: 2px solid #000;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: #000;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .navbar a:hover {
      background: #000;
      color: #fff;
    }

    .input-area {
      text-align: center;
      padding: 15px;
    }

    .input-area input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      color: #000;
      background: #fff;
    }

    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #000;
      margin-bottom: 20px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 100vw;
      margin: 0 auto;
    }

    .video-wrapper {
      flex: 1 1 50%;
      max-width: 50%;
      position: relative;
      background: #fff;
    }

    .video-label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #000;
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 6px;
      pointer-events: none;
      border: 1px solid #000;
    }

    .player {
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #fff;
    }

    /* Transparent overlay to block clicks */
    .overlay-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      background: transparent;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    /* FOOTER */
    .footer {
      width: 100%;
      background: #ffffff;
      border-top: 2px solid #000;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      margin: 0;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>

<div class="input-area">
  <h2>Paste YouTube Links for Each Dancer</h2>

  <div>
    <input id="leftInput" type="text" placeholder="Paste YouTube link for Dancer Left">
    <button onclick="loadVideo('leftInput', leftPlayer, 'Dancer Left')">Load Left Video</button>
  </div>

  <div>
    <input id="rightInput" type="text" placeholder="Paste YouTube link for Dancer Right">
    <button onclick="loadVideo('rightInput', rightPlayer, 'Dancer Right')">Load Right Video</button>
  </div>
</div>

<div class="video-container">
  <div class="video-wrapper">
    <div class="video-label">Dancer Left</div>
    <div id="leftPlayer" class="player"></div>
    <div class="overlay-blocker"></div>
  </div>

  <div class="video-wrapper">
    <div class="video-label">Dancer Right</div>
    <div id="rightPlayer" class="player"></div>
    <div class="overlay-blocker"></div>
  </div>
</div>

<iframe id="loggerFrame" style="display:none;"></iframe>

<script>
const LOG_URL = "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

// DEFAULT SHORTS
let defaultLeft = "W-jKGWTthm8";
let defaultRight = "SJKl6PEXklU";

let leftPlayer, rightPlayer;

function onYouTubeIframeAPIReady() {
  leftPlayer = new YT.Player("leftPlayer", {
    videoId: defaultLeft,
    playerVars: {
      autoplay: 1,
      mute: 1,
      loop: 1,
      playlist: defaultLeft,
      controls: 0,
      modestbranding: 1,
      rel: 0,
      playsinline: 1,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3
    },
    events: { onReady: e => { e.target.mute(); e.target.playVideo(); } }
  });

  rightPlayer = new YT.Player("rightPlayer", {
    videoId: defaultRight,
    playerVars: {
      autoplay: 1,
      mute: 1,
      loop: 1,
      playlist: defaultRight,
      controls: 0,
      modestbranding: 1,
      rel: 0,
      playsinline: 1,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3
    },
    events: { onReady: e => { e.target.mute(); e.target.playVideo(); } }
  });
}

function extractYouTubeID(url) {
  const patterns = [
    /shorts\/([^?&/]+)/,
    /v=([^?&/]+)/,
    /youtu\.be\/([^?&/]+)/,
    /embed\/([^?&/]+)/
  ];
  for (const p of patterns) {
    const match = url.match(p);
    if (match && match[1]) return match[1];
  }
  alert("Invalid YouTube link");
  return null;
}

function logToSheet(name, url) {
  const logger = document.getElementById("loggerFrame");
  const fullURL = LOG_URL + "?dancer=" + encodeURIComponent(name) + "&url=" + encodeURIComponent(url);
  logger.src = fullURL;
}

function loadVideo(inputId, player, dancerName) {
  const url = document.getElementById(inputId).value.trim();
  const id = extractYouTubeID(url);
  if (!id) return;

  player.loadVideoById(id);
  player.mute();
  player.playVideo();

  logToSheet(dancerName, "https://www.youtube.com/watch?v=" + id);
}
</script>
