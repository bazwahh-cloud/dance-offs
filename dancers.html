<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=2024">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Upload grid layout */
    .dancer-upload-grid {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .dancer-upload-grid .grid-box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }

    .dancer-upload-grid .input-field,
    .dancer-upload-grid .save-button {
      width: 100%;
      max-width: 260px;
      height: 48px;
      box-sizing: border-box;
    }

    .input-field {
      padding: 12px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }

    .save-button {
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 10px #ffcc00;
    }

    .save-button.disabled-btn {
      opacity: 0.4;
      pointer-events: none;
      background: #777 !important;
      box-shadow: none !important;
    }

    @media (max-width: 600px) {
      .dancer-upload-grid .grid-box {
        grid-template-columns: 1fr;
      }

      .dancer-upload-grid .input-field,
      .dancer-upload-grid .save-button {
        max-width: 100%;
      }
    }

    /* Video preview */
    .video-slot {
      margin-top: 20px;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
    }

    .battle-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .section-title {
      font-family: 'Bangers', cursive;
      font-size: 32px;
      margin: 25px 0 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Table */
    .dancer-table {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto 40px;
      border-collapse: collapse;
      color: #fff;
    }

    .dancer-table th,
    .dancer-table td {
      padding: 10px 8px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 14px;
    }

    .dancer-table th {
      background: rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    .dancer-table img {
      width: 120px;
      border-radius: 6px;
    }

    /* DJ audio */
    .dj-audio-wrap {
      margin-top: 30px;
      text-align: center;
    }

    .dj-audio-wrap audio {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html" class="active">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a id="voteNav" href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <p class="instruction-line" style="text-align:center; margin-top:10px;">
    Paste your YouTube dancer video URL
  </p>

  <main class="page-container dancer-layout">

    <!-- UPLOAD GRID -->
    <div class="dancer-upload-grid">

      <h2 class="section-title">Upload Your Dancer Video</h2>

      <div class="grid-box">
        <input id="dancerName" class="input-field" type="text"
               placeholder="Input Dancer Name" oninput="checkInputs()">

        <input id="dancerEmail" class="input-field" type="email"
               placeholder="Input Email Address" oninput="checkInputs()">

        <input id="youtubeUrl" class="input-field" type="text"
               placeholder="Paste YouTube URL" oninput="checkInputs()">

        <button id="saveBtn" class="save-button disabled-btn"
                onclick="uploadDancer()" disabled>
          Save
        </button>
      </div>

      <h2 class="section-title" style="margin-top:35px;">Last Uploaded Dancer</h2>
      <div id="videoPreview" class="video-slot"></div>

    </div>

    <!-- LATEST DJ MIX -->
    <section class="dj-audio-wrap">
      <h3>Latest DJ Mix</h3>
      <audio id="djPlayer" controls autoplay muted></audio>
    </section>

    <!-- PAST UPLOADS -->
    <section>
      <h2 class="section-title">Past Dancer Uploads</h2>

      <table id="dancerTable" class="dancer-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Votes</th>
            <th>Timestamp</th>
            <th>Dancer</th>
            <th>Video</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    /* ⭐ BULLETPROOF YOUTUBE ID EXTRACTOR */
    function extractID(url) {
      if (!url) return null;

      // Remove parameters
      url = url.split("?")[0];

      const patterns = [
        /youtu\.be\/([A-Za-z0-9_-]{11})/,
        /youtube\.com\/shorts\/([A-Za-z0-9_-]{11})/,
        /youtube\.com\/watch\/([A-Za-z0-9_-]{11})/,
        /watch\?v=([A-Za-z0-9_-]{11})/,
        /embed\/([A-Za-z0-9_-]{11})/
      ];

      for (const p of patterns) {
        const m = url.match(p);
        if (m) return m[1];
      }

      return null;
    }

    function embed(id) {
      return `
        <iframe 
          class="battle-frame"
          src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }

    function checkInputs() {
      const name = dancerName.value.trim();
      const email = dancerEmail.value.trim();
      const url = youtubeUrl.value.trim();

      if (name && email && url) {
        saveBtn.disabled = false;
        saveBtn.classList.remove("disabled-btn");
      } else {
        saveBtn.disabled = true;
        saveBtn.classList.add("disabled-btn");
      }
    }

    /* ⭐ CLEAN URL BEFORE SAVING */
    async function uploadDancer() {
      const name = dancerName.value.trim();
      const email = dancerEmail.value.trim();
      const url = youtubeUrl.value.trim();

      const id = extractID(url);
      if (!id) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      const cleanUrl = "https://youtube.com/watch?v=" + id;

      const params = new URLSearchParams();
      params.append("mode", "dancerupload");
      params.append("dancerName", name);
      params.append("dancerEmail", email);
      params.append("youtubeUrl", cleanUrl);

      try {
        await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params
        });

        alert("Dancer uploaded!");

        dancerName.value = "";
        dancerEmail.value = "";
        youtubeUrl.value = "";
        checkInputs();

        loadDancerTable();
        loadLastDancerVideo();

      } catch (err) {
        console.error(err);
        alert("Upload failed. Please try again.");
      }
    }

    async function loadLatestDJMix() {
      try {
        const res = await fetch(endpoint + "?mode=djlist");
        const list = await res.json();
        if (!list.length) return;

        const latest = list[list.length - 1];
        const audio = document.getElementById("djPlayer");

        audio.src = latest.fileUrl;
        audio.autoplay = true;
        audio.play().catch(() => {});
      } catch (err) {
        console.error("Could not load latest DJ mix:", err);
      }
    }

    async function loadLastDancerVideo() {
      try {
        const res = await fetch(endpoint + "?mode=getdancers");
        const list = await res.json();
        if (!list.length) return;

        const lastWithUrl = [...list].reverse().find(r => r.url);

        if (lastWithUrl) {
          const id = extractID(lastWithUrl.url);
          if (id) videoPreview.innerHTML = embed(id);
        }
      } catch (err) {
        console.error("Could not load last dancer:", err);
      }
    }

    async function loadVotes() {
      try {
        const res = await fetch(endpoint + "?mode=getvotes");
        return await res.json();
      } catch (err) {
        console.error("Could not load votes:", err);
        return [];
      }
    }

    async function loadDancerTable() {
      try {
        const dancerRes = await fetch(endpoint + "?mode=getdancers");
        const dancers = await dancerRes.json();

        const voteRes = await fetch(endpoint + "?mode=getvotes");
        const votes = await voteRes.json();

        // Count votes per dancer
        const voteCount = {};
        votes.forEach(v => {
          const name = v.WinnerName;
          voteCount[name] = (voteCount[name] || 0) + 1;
        });

        // Attach vote count
        dancers.forEach(d => {
          d.votes = voteCount[d.dancer] || 0;
        });

        // Sort by votes DESC
        dancers.sort((a, b) => b.votes - a.votes);

        const tbody = document.querySelector("#dancerTable tbody");
        tbody.innerHTML = "";

        dancers.forEach((row, index) => {
          if (!row.url) return;

          const id = extractID(row.url);

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row.votes}</td>
            <td>${row.timestamp}</td>
            <td>${row.dancer}</td>
            <td>
              <a href="${row.url}" target="_blank">
                <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
              </a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Could not load dancers:", err);
      }
    }

    function enableAutoplayAfterGesture() {
      const audio = document.getElementById("djPlayer");

      function tryPlay() {
        audio.muted = false;
        audio.play().catch(() => {});
        document.removeEventListener("click", tryPlay);
        document.removeEventListener("touchstart", tryPlay);
      }

      document.addEventListener("click", tryPlay);
      document.addEventListener("touchstart", tryPlay);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadLatestDJMix();
      loadDancerTable();
      loadLastDancerVideo();
      enableAutoplayAfterGesture();
    });
  </script>

</body>
</html>
