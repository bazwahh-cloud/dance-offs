<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=2024">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Page-specific layout */
    .dancer-flex {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .dancer-left, .dancer-right {
      flex: 1;
      min-width: 320px;
    }

    .section-title {
      font-family: 'Bangers', cursive;
      font-size: 32px;
      margin: 25px 0 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    .video-slot {
      margin-top: 15px;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
    }

    .battle-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .dj-audio-wrap {
      margin-top: 30px;
      text-align: center;
    }

    .dj-audio-wrap audio {
      width: 100%;
      max-width: 500px;
    }

    .dancer-table {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto 40px;
      border-collapse: collapse;
      color: #fff;
    }

    .dancer-table th,
    .dancer-table td {
      padding: 10px 8px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 14px;
    }

    .dancer-table th {
      background: rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    .dancer-table a {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html" class="active">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a id="voteNav" href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <p class="instruction-line" style="text-align:center; margin-top:10px;">
    Upload your dancer video, then fans can book you from the homepage.
  </p>

  <main class="page-container dancer-layout">

    <!-- UPLOAD + LAST VIDEO -->
    <section class="dancer-flex">

      <!-- LEFT SIDE -->
      <div class="dancer-left">
        <h2 class="section-title">Upload Your Dancer Video</h2>

        <input id="dancerName" class="input-field" type="text" placeholder="Your Dancer Name" oninput="checkInputs()">
        <input id="dancerEmail" class="input-field" type="email" placeholder="Your Email" oninput="checkInputs()">
        <input id="youtubeUrl" class="input-field" type="text" placeholder="Paste YouTube URL" oninput="checkInputs()">

        <button id="saveBtn" class="save-button disabled-btn" onclick="uploadDancer()" disabled>
          Save
        </button>
      </div>

      <!-- RIGHT SIDE -->
      <div class="dancer-right">
        <h2 class="section-title">Last Uploaded Dancer</h2>
        <div id="videoPreview" class="video-slot"></div>
      </div>

    </section>

    <!-- LATEST DJ MIX -->
    <section class="dj-audio-wrap">
      <h3>Latest DJ Mix</h3>
      <audio id="djPlayer" controls autoplay></audio>
    </section>

    <!-- PAST UPLOADS -->
    <section>
      <h2 class="section-title">Past Dancer Uploads</h2>

      <table id="dancerTable" class="dancer-table">
        <thead>
          <tr>
            <th>Dancer</th>
            <th>Video</th>
            <th>Booking</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <footer class="footer">
    Â© 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      try {
        const v = new URL(url).searchParams.get("v");
        if (v && v.length === 11) return v;
      } catch (e) {}
      return null;
    }

    function embed(id) {
      return `
        <iframe 
          class="battle-frame"
          src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }

    function checkInputs() {
      const name = dancerName.value.trim();
      const email = dancerEmail.value.trim();
      const url = youtubeUrl.value.trim();

      if (name && email && url) {
        saveBtn.disabled = false;
        saveBtn.classList.remove("disabled-btn");
      } else {
        saveBtn.disabled = true;
        saveBtn.classList.add("disabled-btn");
      }
    }

    async function uploadDancer() {
      const name = dancerName.value.trim();
      const email = dancerEmail.value.trim();
      const url = youtubeUrl.value.trim();

      const id = extractID(url);
      if (!id) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      const params = new URLSearchParams();
      params.append("mode", "dancerupload");
      params.append("dancerName", name);
      params.append("dancerEmail", email);
      params.append("youtubeUrl", url);

      try {
        await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params
        });

        alert("Dancer uploaded!");

        dancerName.value = "";
        dancerEmail.value = "";
        youtubeUrl.value = "";
        checkInputs();

        loadDancerTable();
        loadLastDancerVideo();

      } catch (err) {
        console.error(err);
        alert("Upload failed. Please try again.");
      }
    }

    async function loadLatestDJMix() {
      try {
        const res = await fetch(endpoint + "?mode=djlist");
        const list = await res.json();
        if (!list.length) return;

        const latest = list[list.length - 1];
        const audio = document.getElementById("djPlayer");

        audio.src = latest.fileUrl;
        audio.autoplay = true;
        audio.play().catch(() => {});
      } catch (err) {
        console.error("Could not load latest DJ mix:", err);
      }
    }

    async function loadLastDancerVideo() {
      try {
        const res = await fetch(endpoint + "?mode=getdancers");
        const list = await res.json();
        if (!list.length) return;

        const lastWithUrl = [...list].reverse().find(r => r.url);

        if (lastWithUrl) {
          const id = extractID(lastWithUrl.url);
          if (id) videoPreview.innerHTML = embed(id);
        }
      } catch (err) {
        console.error("Could not load last dancer:", err);
      }
    }

    async function loadDancerTable() {
      try {
        const res = await fetch(endpoint + "?mode=getdancers");
        const list = await res.json();

        const tbody = document.querySelector("#dancerTable tbody");
        tbody.innerHTML = "";

        list.reverse().forEach(row => {
          if (!row.url) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.dancer}</td>
            <td><a href="${row.url}" target="_blank">Watch</a></td>
            <td>
              <a href="https://dance-offs.com/index.html?dancer=${encodeURIComponent(row.dancer)}">
                Book Dancer
              </a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Could not load dancers:", err);
      }
    }

    function enableAutoplayAfterGesture() {
      const audio = document.getElementById("djPlayer");

      function tryPlay() {
        audio.play().catch(() => {});
        document.removeEventListener("click", tryPlay);
        document.removeEventListener("touchstart", tryPlay);
      }

      document.addEventListener("click", tryPlay);
      document.addEventListener("touchstart", tryPlay);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadLatestDJMix();
      loadDancerTable();
      loadLastDancerVideo();
      enableAutoplayAfterGesture();
    });
  </script>

</body>
</html>
