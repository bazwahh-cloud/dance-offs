<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }

    /* ⭐ standout input boxes */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }
    .input-field:focus {
      outline: none;
      border-color: #ffe066;
      box-shadow: 0 0 12px #ffe066;
    }

    .vote-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .vote-button:hover {
      background-color: #005fa3;
    }

    .blocker {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      cursor:default;
      z-index:10;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html" class="active">Dancers</a>
    </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
    </div>

    <a href="vote.html">Vote</a>

    <div class="dropdown">
      <a href="shop.html">Shop</a>
      <div class="dropdown-menu">
        <a href="merch.html">Merch</a>
        <a href="tickets.html">Tickets</a>
      </div>
    </div>
  </nav>

  <!-- INSTRUCTION -->
  <p class="instruction-line">Load your battle videos below.</p>

  <!-- PAGE CONTENT -->
  <main class="page-container">

    <table class="battle-table" cellspacing="10" align="center">
      <tr>
        <td class="battle-cell">
          <label for="leftUrl">Left YouTube URL</label>
          <input id="leftUrl" class="input-field" type="text" placeholder="Paste YouTube link">
          <button class="vote-button" onclick="loadLeft()">Load Left Video</button>
        </td>

        <td class="battle-cell">
          <label for="rightUrl">Right YouTube URL</label>
          <input id="rightUrl" class="input-field" type="text" placeholder="Paste YouTube link">
          <button class="vote-button" onclick="loadRight()">Load Right Video</button>
        </td>
      </tr>

      <tr>
        <td class="battle-cell">
          <div id="leftVideo" class="video-slot"></div>
        </td>

        <td class="battle-cell">
          <div id="rightVideo" class="video-slot"></div>
        </td>
      </tr>
    </table>

    <!-- ⭐ SoundCloud Player -->
    <div id="playerContainer" style="margin-top:25px; text-align:center;"></div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <!-- SCRIPT -->
  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:v=|youtu\.be\/|shorts\/|embed\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function embed(id) {
      return `
        <div style="position:relative;">
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&playsinline=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=${id}"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    function sendToSheetIfReady() {
      const left = document.getElementById("leftUrl").value.trim();
      const right = document.getElementById("rightUrl").value.trim();

      if (!extractID(left) || !extractID(right)) return;

      const url =
        endpoint +
        "?mode=setbattle" +
        "&left=" + encodeURIComponent(left) +
        "&right=" + encodeURIComponent(right);

      fetch(url)
        .then(r => r.text())
        .then(t => console.log("Sheet updated:", t))
        .catch(err => console.error("Error sending to sheet:", err));
    }

    function loadLeft() {
      const url = document.getElementById("leftUrl").value.trim();
      const id = extractID(url);
      if (!id) return;
      document.getElementById("leftVideo").innerHTML = embed(id);
      sendToSheetIfReady();
    }

    function loadRight() {
      const url = document.getElementById("rightUrl").value.trim();
      const id = extractID(url);
      if (!id) return;
      document.getElementById("rightVideo").innerHTML = embed(id);
      sendToSheetIfReady();
    }

    /* ⭐ Load SoundCloud player */
    function loadPlayer() {
      fetch(endpoint + "?mode=getsound")
        .then(r => r.json())
        .then(data => {
          let url = data.sound || "";

          if (!url || !url.startsWith("http")) {
            document.getElementById("playerContainer").innerHTML =
              "<p style='color:#aaa;'>No DJ mix submitted yet.</p>";
            return;
          }

          if (url.includes("soundcloud.com") && !url.includes("api.soundcloud.com")) {
            url = url.split("?")[0];
          }

          const embedURL =
            "https://w.soundcloud.com/player/?url=" +
            encodeURIComponent(url) +
            "&color=%23ff5500&inverse=false&auto_play=false&show_user=true";

          document.getElementById("playerContainer").innerHTML = `
            <iframe
              width="100%"
              height="120"
              scrolling="no"
              frameborder="no"
              allow="autoplay"
              src="${embedURL}">
            </iframe>
          `;
        })
        .catch(err => {
          console.error("Error loading DJ mix:", err);
          document.getElementById("playerContainer").innerHTML =
            "<p style='color:#aaa;'>Unable to load DJ mix.</p>";
        });
    }

    /* ⭐ Load defaults from Google Sheet */
    window.onload = function () {
      fetch(endpoint + "?mode=getlatest")
        .then(r => r.json())
        .then(data => {
          const left = data.latest1;
          const right = data.latest2;

          const id1 = extractID(left);
          const id2 = extractID(right);

          if (id1) {
            document.getElementById("leftVideo").innerHTML = embed(id1);
            document.getElementById("leftUrl").value = left;
          }

          if (id2) {
            document.getElementById("rightVideo").innerHTML = embed(id2);
            document.getElementById("rightUrl").value = right;
          }
        })
        .catch(err => console.error("Error loading defaults:", err));

      loadPlayer();
    };
  </script>

</body>
</html>
