<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }
    .load-button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .load-button:hover {
      background-color: #e6b800;
    }
    .blocker {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      cursor:default;
      z-index:10;
    }

    /* ⭐ Prevent layout collapse → fixes black screen */
    .battle-table {
      min-height: 320px;
    }
    .battle-cell {
      min-height: 320px;
    }
  </style>
</head>
