<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Battle</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }
    .input-field:focus {
      outline: none;
      border-color: #ffe066;
      box-shadow: 0 0 12px #ffe066;
    }
    .blocker {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      cursor:default;
      z-index:10;
    }
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION (CORRECTED + CONSISTENT) -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html">Dancers</a>
    </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
    </div>

    <a href="battle.html" class="active">Battle</a>

    <a href="vote.html">Vote</a>

    <a href="prizes.html">Prizes</a>

    <div class="dropdown">
      <a href="shop.html">Shop</a>
    </div>
  </nav>

  <!-- INSTRUCTION -->
  <p class="instruction-line">Load your battle videos below.</p>

  <!-- PAGE CONTENT -->
  <main class="page-container">

    <table class="battle-table" cellspacing="10" align="center">
      <tr>
        <td class="battle-cell">
          <div style="display:flex; gap:10px; align-items:center;">
            <input id="leftUrl" class="input-field" type="text" placeholder="Paste YouTubeURL Left" style="flex:1;">
            <button class="vote-button" style="width:120px; padding:8px 10px;" onclick="loadLeft()">Load</button>
          </div>
        </td>

        <td class="battle-cell">
          <div style="display:flex; gap:10px; align-items:center;">
            <input id="rightUrl" class="input-field" type="text" placeholder="Paste YouTubeURL Right" style="flex:1;">
            <button class="vote-button" style="width:120px; padding:8px 10px;" onclick="loadRight()">Load</button>
          </div>
        </td>
      </tr>

      <tr>
        <td class="battle-cell">
          <div id="leftVideo" class="video-slot"></div>
        </td>

        <td class="battle-cell">
          <div id="rightVideo" class="video-slot"></div>
        </td>
      </tr>
    </table>

    <!-- SoundCloud Player -->
    <div id="playerContainer" style="margin-top:25px; text-align:center;"></div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <!-- SCRIPT -->
  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function embed(id) {
      return `
        <div style="position:relative;">
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    function loadLeft() {
      const url = document.getElementById("leftUrl").value.trim();
      const id = extractID(url);
      if (!id) return;

      document.getElementById("leftVideo").innerHTML = embed(id);
      sendToSheet();
    }

    function loadRight() {
      const url = document.getElementById("rightUrl").value.trim();
      const id = extractID(url);
      if (!id) return;

      document.getElementById("rightVideo").innerHTML = embed(id);
      sendToSheet();
    }

    function sendToSheet() {
      const left = document.getElementById("leftUrl").value.trim();
      const right = document.getElementById("rightUrl").value.trim();

      if (!extractID(left) || !extractID(right)) return;

      fetch(endpoint + "?mode=setbattle&left=" + encodeURIComponent(left) + "&right=" + encodeURIComponent(right))
        .then(r => r.text())
        .then(t => console.log("Saved:", t))
        .catch(err => console.error("Save error:", err));
    }

    function loadDefaults() {
      fetch(endpoint + "?mode=getbattle")
        .then(r => r.json())
        .then(data => {
          const left = data.left;
          const right = data.right;

          const id1 = extractID(left);
          const id2 = extractID(right);

          if (id1) {
            document.getElementById("leftVideo").innerHTML = embed(id1);
          }

          if (id2) {
            document.getElementById("rightVideo").innerHTML = embed(id2);
          }
        });
    }

    function loadPlayer() {
      fetch(endpoint + "?mode=getsound")
        .then(r => r.json())
        .then(data => {
          let url = data.sound || "";
          if (!url.startsWith("http")) {
            document.getElementById("playerContainer").innerHTML =
              "<p style='color:#aaa;'>No DJ mix submitted yet.</p>";
            return;
          }

          if (url.includes("soundcloud.com") && !url.includes("api.soundcloud.com")) {
            url = url.split("?")[0];
          }

          const embedURL =
            "https://w.soundcloud.com/player/?url=" +
            encodeURIComponent(url) +
            "&color=%23ff5500&inverse=false&auto_play=true&show_user=true";

          document.getElementById("playerContainer").innerHTML = `
            <iframe
              width="100%"
              height="120"
              scrolling="no"
              frameborder="no"
              allow="autoplay"
              src="${embedURL}">
            </iframe>
          `;
        });
    }

    window.onload = function () {
      loadDefaults();
      loadPlayer();
    };
  </script>

</body>
</html>
