<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=2010">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }

    .input-field:focus {
      outline: none;
      border-color: #ffe066;
      box-shadow: 0 0 12px #ffe066;
    }

    .save-button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: 700;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      width: 200px;
      box-shadow: 0 0 10px #ffcc00;
    }

    .disabled-btn {
      opacity: 0.4;
      pointer-events: none;
      background: #777 !important;
      box-shadow: none !important;
    }

    /* ⭐ FULL PAGE TAP OVERLAY */
    .sc-fullscreen-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.0);
      z-index: 9999;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sc-tap-text {
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 0 12px black;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- ⭐ FULL PAGE TAP OVERLAY -->
  <div class="sc-fullscreen-overlay" id="tapOverlay" onclick="startSC()">
    <div class="sc-tap-text">Tap to Play</div>
  </div>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html" class="active">Dancers</a>
    <a href="djs.html">DJs</a>
    <a id="voteNav" href="javascript:void(0)" style="opacity:0.4; pointer-events:none;">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <p class="instruction-line" style="text-align:center; margin-top:10px;">
    Load your dancer, then vote
  </p>

  <main class="page-container">

    <table class="battle-table">
      <tr>
        <td class="battle-cell">
          <input id="leftUrl" class="input-field" type="text" placeholder="Paste YouTube URL Left">
          <div id="leftVideo" class="video-slot"></div>
        </td>

        <td class="battle-cell">
          <input id="rightUrl" class="input-field" type="text" placeholder="Paste YouTube URL Right">
          <div id="rightVideo" class="video-slot"></div>
        </td>
      </tr>
    </table>

    <div style="text-align:center; margin-top:20px;">
      <button class="save-button" style="width:140px;" onclick="loadBattleOnly()">Load</button>
      <button id="voteBtn" class="save-button disabled-btn" style="width:140px;" onclick="goVote()">Vote</button>
    </div>

    <!-- ⭐ SOUNDCLOUD PLAYER (created after tap) -->
    <div id="djPlayer" style="margin-top:30px; min-height:180px;"></div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    let scURL = ""; // store SoundCloud URL for autoplay

    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      try {
        const v = new URL(url).searchParams.get("v");
        if (v && v.length === 11) return v;
      } catch (e) {}
      return null;
    }

    function embed(id) {
      return `
        <div style="position:relative; width:100%; height:100%;">
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    function enableVoteButton() {
      const btn = document.getElementById("voteBtn");
      btn.classList.remove("disabled-btn");
      btn.style.opacity = "1";
      btn.style.pointerEvents = "auto";
    }

    function loadBattleOnly() {
      const left = document.getElementById("leftUrl").value.trim();
      const right = document.getElementById("rightUrl").value.trim();

      const idL = extractID(left);
      const idR = extractID(right);

      if (!idL || !idR) {
        alert("Both YouTube URLs must be valid.");
        return;
      }

      document.getElementById("leftVideo").innerHTML = embed(idL);
      document.getElementById("rightVideo").innerHTML = embed(idR);

      enableVoteButton();

      fetch(
        endpoint +
        "?mode=setbattle" +
        "&left=" + encodeURIComponent(left) +
        "&right=" + encodeURIComponent(right),
        { method: "GET", cache: "no-store" }
      );
    }

    function goVote() {
      window.location.href = "vote.html";
    }

    function loadCurrentBattle() {
      fetch(endpoint + "?mode=getbattle")
        .then(r => r.json())
        .then(data => {
          const left = data.left || "";
          const right = data.right || "";

          if (!left || !right) return;

          document.getElementById("leftUrl").value = left;
          document.getElementById("rightUrl").value = right;

          const idL = extractID(left);
          const idR = extractID(right);

          if (idL) document.getElementById("leftVideo").innerHTML = embed(idL);
          if (idR) document.getElementById("rightVideo").innerHTML = embed(idR);
        });
    }

    function loadDJMix() {
      fetch(endpoint + "?mode=getsound")
        .then(r => r.json())
        .then(data => {
          let url = data.sound || "";

          if (!url.startsWith("http")) {
            document.getElementById("djPlayer").innerHTML =
              "<p style='color:#aaa; text-align:center;'>No DJ mix submitted yet.</p>";
            return;
          }

          scURL = url.split("?")[0]; // store clean URL only
        });
    }

    /* ⭐ FULL PAGE TAP → CREATE IFRAME → AUTOPLAY */
    function startSC() {
      document.getElementById("tapOverlay").style.display = "none";

      const container = document.getElementById("djPlayer");
      container.innerHTML = ""; // clear any placeholder

      const iframe = document.createElement("iframe");
      iframe.width = "100%";
      iframe.height = "166";
      iframe.frameBorder = "no";
      iframe.allow = "autoplay";
      iframe.scrolling = "no";

      iframe.src =
        "https://w.soundcloud.com/player/?url=" +
        encodeURIComponent(scURL) +
        "&auto_play=true";

      container.appendChild(iframe);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadCurrentBattle();
      loadDJMix();
    });
  </script>

</body>
</html>
