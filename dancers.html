<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=2024">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Upload grid layout */
    .dancer-upload-grid {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .dancer-upload-grid .grid-box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }

    .dancer-upload-grid .input-field,
    .dancer-upload-grid .save-button {
      width: 100%;
      max-width: 260px;
      height: 48px;
      box-sizing: border-box;
    }

    .input-field {
      padding: 12px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }

    .save-button {
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 10px #ffcc00;
    }

    .save-button.disabled-btn {
      opacity: 0.4;
      pointer-events: none;
      background: #777 !important;
      box-shadow: none !important;
    }

    @media (max-width: 600px) {
      .dancer-upload-grid .grid-box {
        grid-template-columns: 1fr;
      }

      .dancer-upload-grid .input-field,
      .dancer-upload-grid .save-button {
        max-width: 100%;
      }
    }

    /* Video preview */
    .video-slot {
      margin-top: 20px;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
    }

    .battle-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .section-title {
      font-family: 'Bangers', cursive;
      font-size: 32px;
      margin: 25px 0 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* DJ audio */
    .dj-audio-wrap {
      margin-top: 30px;
      text-align: center;
    }

    .dj-audio-wrap audio {
      width: 100%;
      max-width: 500px;
    }

    #embedTestResult {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #ffcc00;
      line-height: 1.4;
      text-align: center;
    }

    /* Loading overlay */
    #loadingDancersOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- LOADING OVERLAY -->
  <div id="loadingDancersOverlay">
    Loading please wait…
  </div>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html" class="active">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a id="voteNav" href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <p class="instruction-line" style="text-align:center; margin-top:10px;">
    Paste your YouTube dancer video URL
  </p>

  <main class="page-container dancer-layout">

    <!-- UPLOAD GRID -->
    <div class="dancer-upload-grid">

      <h2 class="section-title">Upload Your Dancer Video</h2>

      <div class="grid-box">
        <input id="dancerName" class="input-field" type="text"
               placeholder="Input Dancer Name" oninput="checkInputs()">

        <input id="dancerEmail" class="input-field" type="email"
               placeholder="Input Email Address" oninput="checkInputs()">

        <input id="youtubeUrl" class="input-field" type="text"
               placeholder="Paste YouTube URL" oninput="checkInputs()">

        <button id="saveBtn" class="save-button disabled-btn"
                onclick="attemptUpload()" disabled>
          Save
        </button>
      </div>

      <div id="embedTestResult"></div>

      <h2 class="section-title" style="margin-top:35px;">Last Uploaded Dancer</h2>
      <div id="videoPreview" class="video-slot"></div>

    </div>

    <!-- LATEST DJ MIX -->
    <section class="dj-audio-wrap">
      <h3>Latest DJ Mix</h3>
      <audio id="djPlayer" controls autoplay muted></audio>
    </section>

    <!-- LINK TO PAST DANCERS PAGE -->
    <div style="text-align:center; margin:50px 0;">
      <a href="dancers-past.html"
         style="padding:14px 28px; background:#0077cc; color:white; border-radius:6px;
                text-decoration:none; font-size:20px; font-weight:600;">
        View All Dancer Uploads →
      </a>
    </div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <!-- FULL ORIGINAL JS (unchanged) -->
  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    function extractID(url) {
      if (!url) return null;
      const clean = url.split("?")[0];
      const patterns = [
        /shorts\/([^?&/]+)/,
        /youtu\.be\/([^?&/]+)/,
        /v=([^?&/]+)/,
        /embed\/([^?&/]+)/,
        /youtube\.com\/watch\/([^?&/]+)/
      ];
      for (const p of patterns) {
        const m = clean.match(p);
        if (m && m[1]) return m[1];
      }
      return null;
    }

    function embed(id) {
      return `
        <iframe 
          class="battle-frame"
          src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }

    function checkInputs() {
      const name = dancerName.value.trim();
      const email = dancerEmail.value.trim();
      const url = youtubeUrl.value.trim();

      if (name && email && url) {
        saveBtn.disabled = false;
        saveBtn.classList.remove("disabled-btn");
      } else {
        saveBtn.disabled = true;
        saveBtn.classList.add("disabled-btn");
      }
    }

    async function attemptUpload() {
      embedTestResult.innerHTML = "⏳ Checking video embeddability…";

      const url = youtubeUrl.value.trim();
      const id = extractID(url);

      if (!id) {
        embedTestResult.innerHTML = "❌ Invalid YouTube URL.";
        return;
      }

      const testURL = `https://www.youtube.com/embed/${id}`;

      const iframe = document.createElement("iframe");
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.border = "0";
      iframe.src = testURL;

      const timeout = new Promise(resolve => setTimeout(() => resolve("timeout"), 2500));

      const loadCheck = new Promise(resolve => {
        iframe.onload = () => resolve("loaded");
        iframe.onerror = () => resolve("error");
      });

      document.body.appendChild(iframe);

      const result = await Promise.race([timeout, loadCheck]);

      iframe.remove();

      if (result === "loaded") {
        embedTestResult.innerHTML = "✅ Video is embeddable. Uploading…";
        uploadDancer();
      } else {
        embedTestResult.innerHTML = `
          ❌ This video cannot be embedded.<br><br>
          <strong>To fix this:</strong><br>
          1. Open <strong>YouTube Studio</strong><br>
          2. Go to <strong>Content</strong> → Select your video<br>
          3. Open <strong>Advanced Settings</strong><br>
          4. Turn ON: <strong>Allow embedding</strong><br>
          5. Set visibility to <strong>Public</strong><br>
          6. Make sure the video is <strong>NOT marked “Made for Kids”</strong><br><br>
          After fixing these, press <strong>Save</strong> again.
        `;
      }
    }

    async function uploadDancer() {
      const name = dancerName.value.trim();
      const email = dancerEmail.value.trim();
      const url = youtubeUrl.value.trim();

      const params = new URLSearchParams();
      params.append("mode", "dancerupload");
      params.append("dancerName", name);
      params.append("dancerEmail", email);
      params.append("youtubeUrl", url);

      try {
        await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params
        });

        embedTestResult.innerHTML = "✅ Upload successful!";

        dancerName.value = "";
        dancerEmail.value = "";
        youtubeUrl.value = "";
        checkInputs();

        loadDancerTable();
        loadLastDancerVideo();

      } catch (err) {
        console.error(err);
        embedTestResult.innerHTML = "❌ Upload failed. Please try again.";
      }
    }

    async function loadLatestDJMix() {
      try {
        const res = await fetch(endpoint + "?mode=djlist");
        const list = await res.json();
        if (!list.length) return;

        const latest = list[list.length - 1];
        const audio = document.getElementById("djPlayer");

        audio.src = latest.fileUrl;
        audio.autoplay = true;
        audio.play().catch(() => {});
      } catch (err) {
        console.error("Could not load latest DJ mix:", err);
      }
    }

    async function loadLastDancerVideo() {
      try {
        const res = await fetch(endpoint + "?mode=getdancers");
        const list = await res.json();
        if (!list.length) return;

        const lastWithUrl = [...list].reverse().find(r => r.url);

        if (lastWithUrl) {
          const id = extractID(lastWithUrl.url);
          if (id) videoPreview.innerHTML = embed(id);
        }
      } catch (err) {
        console.error("Could not load last dancer:", err);
      }
    }

    async function loadDancerTable() {
      try {
        const dancerRes = await fetch(endpoint + "?mode=getdancers");
        const dancers = await dancerRes.json();

        const voteRes = await fetch(endpoint + "?mode=getvotes");
        const votes = await voteRes.json();

        const voteCount = {};
        votes.forEach(v => {
          const name = v.WinnerName;
          voteCount[name] = (voteCount[name] || 0) + 1;
        });

        dancers.forEach(d => {
          d.votes = voteCount[d.dancer] || 0;
        });

        dancers.sort((a, b) => {
          if (b.votes !== a.votes) {
            return b.votes - a.votes;
          }
          return new Date(b.timestamp) - new Date(a.timestamp);
        });

        hideDancersLoading();

      } catch (err) {
        console.error("Could not load dancers:", err);
      }
    }

    function enableAutoplayAfterGesture() {
      const audio = document.getElementById("djPlayer");

      function tryPlay() {
        audio.muted = false;
        audio.play().catch(() => {});
        document.removeEventListener("click", tryPlay);
        document.removeEventListener("touchstart", tryPlay);
      }

      document.addEventListener("click", tryPlay);
      document.addEventListener("touchstart", tryPlay);
    }

    function hideDancersLoading() {
      const overlay = document.getElementById("loadingDancersOverlay");
      if (overlay) overlay.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadLatestDJMix();
      loadDancerTable();
      loadLastDancerVideo();
      enableAutoplayAfterGesture();
    });
  </script>

</body>
</html>
