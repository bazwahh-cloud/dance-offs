<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dancers – Dance-Offs</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
    }

    header {
        background: #000;
        padding: 30px 0;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        color: #ff5500;
        letter-spacing: 4px;
        text-shadow: 3px 3px #000;
        font-family: Impact, sans-serif;
        border-bottom: 4px solid #ff00aa;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
    }

    h2 {
        font-size: 36px;
        color: #ff00aa;
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 14px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        margin-bottom: 20px;
    }

    button {
        padding: 14px 30px;
        font-size: 20px;
        font-weight: bold;
        background: #ff5500;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff00aa;
    }

    #preview {
        margin-top: 40px;
    }

    iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
    }
</style>
</head>
<body>

<header>DANCE-OFFS – DANCERS</header>

<div class="container">
    <h2>Submit Your YouTube Clip</h2>

    <input id="ytInput" type="text" placeholder="Paste your YouTube link here..." />

    <button onclick="loadPreview()">Preview</button>

    <div id="preview"></div>
</div>

<script>
function loadPreview() {
    const url = document.getElementById('ytInput').value.trim();
    if (!url) return;

    // Extract video ID
    const match = url.match(/(?:v=|youtu\.be\/)([A-Za-z0-9_-]{11})/);
    if (!match) {
        document.getElementById('preview').innerHTML = "<p>Invalid YouTube link.</p>";
        return;
    }

    const id = match[1];

    document.getElementById('preview').innerHTML = `
        <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
    `;
}
</script>

</body>
</html>
