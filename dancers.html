<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }
    .input-field:focus {
      outline: none;
      border-color: #ffe066;
      box-shadow: 0 0 12px #ffe066;
    }
    .blocker {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      cursor:default;
      z-index:10;
    }
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }
    .save-button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: 700;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      width: 200px;
      box-shadow: 0 0 10px #ffcc00;
    }
    .save-button:hover {
      background: #ffe066;
      box-shadow: 0 0 14px #ffe066;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <div class="dropdown"><a href="dancers.html" class="active">Dancers</a></div>
    <div class="dropdown"><a href="djs.html">DJs</a></div>
    <a id="voteNav" href="javascript:void(0)" style="opacity:0.4; pointer-events:none;">Vote</a>
    <a href="prizes.html">Prizes</a>
    <div class="dropdown"><a href="shop.html">Shop</a></div>
  </nav>

  <p class="instruction-line">Load your dancer then vote</p>

  <main class="page-container">

    <table class="battle-table" cellspacing="10" align="center">
      <tr>
        <td class="battle-cell">
          <input id="leftUrl" class="input-field" type="text" placeholder="Paste YouTube URL Left">
        </td>
        <td class="battle-cell">
          <input id="rightUrl" class="input-field" type="text" placeholder="Paste YouTube URL Right">
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center;">
          <button class="save-button" onclick="saveBattle()">Save Battle</button>
        </td>
      </tr>

      <tr>
        <td class="battle-cell">
          <div id="leftVideo" class="video-slot"></div>
        </td>
        <td class="battle-cell">
          <div id="rightVideo" class="video-slot"></div>
        </td>
      </tr>
    </table>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <script>
    /* ⭐ IMPORTANT ⭐  
       Replace this with your CURRENT deployed Apps Script URL */
    const endpoint = "YOUR_DEPLOYED_WEB_APP_URL_HERE";

    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function embed(id) {
      return `
        <div style="position:relative;">
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    function saveBattle() {
      const left = document.getElementById("leftUrl").value.trim();
      const right = document.getElementById("rightUrl").value.trim();

      const idL = extractID(left);
      const idR = extractID(right);

      if (!idL || !idR) {
        alert("Both YouTube URLs must be valid.");
        return;
      }

      document.getElementById("leftVideo").innerHTML = embed(idL);
      document.getElementById("rightVideo").innerHTML = embed(idR);

      fetch(
        endpoint +
        "?mode=setbattle&left=" + encodeURIComponent(left) +
        "&right=" + encodeURIComponent(right)
      )
        .then(r => r.text())
        .then(() => {
          window.location.href = "vote.html";
        })
        .catch(err => console.error("Save error:", err));
    }
  </script>

</body>
</html>
