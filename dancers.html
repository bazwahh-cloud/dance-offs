<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Dancers</title>
  <link rel="stylesheet" href="style2.css?v=200">

  <style>
    .dancer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .dancer-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .dancer-card:hover {
      transform: scale(1.05);
    }

    .dancer-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .dancer-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html" class="active">Dancers</a>
    <a href="battle.html">Battle</a>
    <a href="djs.html">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="merch.html">Merch</a>
  </div>

  <main class="page-container">

    <h1>Dancers</h1>
    <p>Meet the dancers competing in the Dance-Offs. Click a profile to learn more.</p>

    <div class="dancer-grid">

      <!-- Dancer 1 -->
      <div class="dancer-card">
        <img src="images/dancer1.jpg" alt="Dancer 1">
        <div class="dancer-name">Dancer One</div>
      </div>

      <!-- Dancer 2 -->
      <div class="dancer-card">
        <img src="images/dancer2.jpg" alt="Dancer 2">
        <div class="dancer-name">Dancer Two</div>
      </div>

      <!-- Dancer 3 -->
      <div class="dancer-card">
        <img src="images/dancer3.jpg" alt="Dancer 3">
        <div class="dancer-name">Dancer Three</div>
      </div>

      <!-- Dancer 4 -->
      <div class="dancer-card">
        <img src="images/dancer4.jpg" alt="Dancer 4">
        <div class="dancer-name">Dancer Four</div>
      </div>

      <!-- Add more dancers as needed -->
    </div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

</body>
</html>
