<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Dancers</title>

  <link rel="stylesheet" href="style2.css?v=1056">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }
    .input-field:focus {
      outline: none;
      border-color: #ffe066;
      box-shadow: 0 0 12px #ffe066;
    }
    .blocker {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      cursor:default;
      z-index:10;
    }
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }
    .save-button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: 700;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      width: 200px;
      box-shadow: 0 0 10px #ffcc00;
    }
    .save-button:hover {
      background: #ffe066;
      box-shadow: 0 0 14px #ffe066;
    }

    /* Disabled vote button (HTML-only styling) */
    .disabled-btn {
      opacity: 0.4;
      pointer-events: none;
      background: #777 !important;
      box-shadow: none !important;
      cursor: default !important;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <div class="dropdown"><a href="dancers.html" class="active">Dancers</a></div>
    <div class="dropdown"><a href="djs.html">DJs</a></div>
    <a id="voteNav" href="javascript:void(0)" style="opacity:0.4; pointer-events:none;">Vote</a>
    <a href="prizes.html">Prizes</a>
    <div class="dropdown"><a href="shop.html">Shop</a></div>
  </nav>

  <p class="instruction-line">Load your dancer then vote</p>

  <main class="page-container">

    <table class="battle-table" cellspacing="10" align="center">
      <tr>
        <td class="battle-cell">
          <input id="leftUrl" class="input-field" type="text" placeholder="Paste YouTube URL Left">
        </td>
        <td class="battle-cell">
          <input id="rightUrl" class="input-field" type="text" placeholder="Paste YouTube URL Right">
        </td>
      </tr>

      <!-- ⭐ BUTTON ROW -->
      <tr>
        <td colspan="2" style="text-align:center;">
          <div style="display:flex; justify-content:center; gap:20px; align-items:center;">

            <!-- Load Button -->
            <button class="save-button" style="width:140px;" onclick="loadBattleOnly()">Load</button>

            <!-- Vote Button (disabled initially) -->
            <div style="display:flex; flex-direction:column; align-items:center;">
              <button id="voteBtn" class="save-button disabled-btn" style="width:140px;" onclick="goVote()">Vote</button>
              <span id="arrowHint" style="color:#ffcc00; font-size:14px; margin-top:4px;">⬅ Load first</span>
            </div>

          </div>
        </td>
      </tr>

      <tr>
        <td class="battle-cell">
          <div id="leftVideo" class="video-slot"></div>
        </td>
        <td class="battle-cell">
          <div id="rightVideo" class="video-slot"></div>
        </td>
      </tr>

      <!-- ⭐ DJ PLAYER UNDERNEATH -->
      <tr>
        <td colspan="2">
          <div id="djPlayer" style="margin-top:20px; min-height:180px;"></div>
        </td>
      </tr>

    </table>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    /* -----------------------------
       YOUTUBE ID EXTRACTION
    ------------------------------*/
    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      try {
        const v = new URL(url).searchParams.get("v");
        if (v && v.length === 11) return v;
      } catch (e) {}
      return null;
    }

    /* -----------------------------
       EMBED YOUTUBE
    ------------------------------*/
    function embed(id) {
      return `
        <div style="position:relative;">
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    /* -----------------------------
       ENABLE VOTE BUTTON
    ------------------------------*/
    function enableVoteButton() {
      const btn = document.getElementById("voteBtn");
      const hint = document.getElementById("arrowHint");

      btn.classList.remove("disabled-btn");
      btn.style.opacity = "1";
      btn.style.pointerEvents = "auto";

      hint.style.display = "none";
    }

    /* -----------------------------
       LOAD ONLY (preview + save)
    ------------------------------*/
    function loadBattleOnly() {
      const left = document.getElementById("leftUrl").value.trim();
      const right = document.getElementById("rightUrl").value.trim();

      const idL = extractID(left);
      const idR = extractID(right);

      if (!idL || !idR) {
        alert("Both YouTube URLs must be valid.\nLeft: " + idL + "\nRight: " + idR);
        return;
      }

      // Show previews
      document.getElementById("leftVideo").innerHTML = embed(idL);
      document.getElementById("rightVideo").innerHTML = embed(idR);

      // Enable Vote button
      enableVoteButton();

      // Save to sheet
      const url =
        endpoint +
        "?mode=setbattle" +
        "&left=" + encodeURIComponent(left) +
        "&right=" + encodeURIComponent(right);

      fetch(url, { method: "GET", cache: "no-store" });
    }

    /* -----------------------------
       VOTE BUTTON (simple redirect)
    ------------------------------*/
    function goVote() {
      window.location.href = "vote.html";
    }

    /* -----------------------------
       LOAD CURRENT BATTLE
    ------------------------------*/
    function loadCurrentBattle() {
      fetch(endpoint + "?mode=getbattle")
        .then(r => r.json())
        .then(data => {
          const left = data.left || "";
          const right = data.right || "";

          if (!left || !right) return;

          document.getElementById("leftUrl").value = left;
          document.getElementById("rightUrl").value = right;

          const idL = extractID(left);
          const idR = extractID(right);

          if (idL) document.getElementById("leftVideo").innerHTML = embed(idL);
          if (idR) document.getElementById("rightVideo").innerHTML = embed(idR);

          // Auto-enable vote button if a battle already exists
          enableVoteButton();
        });
    }

    /* -----------------------------
       LOAD DJ MIX
    ------------------------------*/
    function loadDJMix() {
      fetch(endpoint + "?mode=getsound")
        .then(r => r.json())
        .then(data => {
          let url = data.sound || "";

          if (!url.startsWith("http")) {
            document.getElementById("djPlayer").innerHTML =
              "<p style='color:#aaa; text-align:center;'>No DJ mix submitted yet.</p>";
            return;
          }

          if (url.includes("soundcloud.com") && !url.includes("api.soundcloud.com")) {
            url = url.split("?")[0];
          }

          const embedURL =
            "https://w.soundcloud.com/player/?url=" +
            encodeURIComponent(url) +
            "&auto_play=true";

          document.getElementById("djPlayer").innerHTML = `
            <div style="position:relative; height:166px;">
              <iframe 
                width="100%" 
                height="166" 
                scrolling="no" 
                frameborder="no" 
                allow="autoplay"
                src="${embedURL}">
              </iframe>
              <div class="blocker"></div>
            </div>
          `;
        });
    }

    /* -----------------------------
       INITIAL LOAD
    ------------------------------*/
    loadCurrentBattle();
    loadDJMix();
  </script>

</body>
</html>
