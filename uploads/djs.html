<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Upload</title>

  <!-- Load CSS from MAIN SITE -->
  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=2004">

  <!-- Hard overrides to GUARANTEE layout -->
  <style>
    body.dj-upload {
      padding-bottom: 80px;
    }

    .dj-booth {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin: 30px auto;
    }

    .deck-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      width: 100%;
    }

    .mixer-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .mixer {
      max-width: 350px;
      width: 100%;
    }

    /* Library table styling */
    .dj-library {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      border-collapse: collapse;
      color: white;
    }

    .dj-library th, .dj-library td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .dj-library audio {
      width: 180px;
    }

    .library-title {
      text-align: center;
      margin-top: 50px;
      font-size: 28px;
      font-weight: 700;
      color: #ffcc00;
    }
  </style>
</head>

<body class="dj-upload">

  <!-- NAVIGATION (matches main site) -->
  <nav class="navbar">
    <a href="https://dance-offs.com/index.html">Home</a>
    <a href="https://dance-offs.com/dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html" class="active">DJs</a>
    <a href="https://dance-offs.com/vote.html">Vote</a>
    <a href="https://dance-offs.com/prizes.html">Prizes</a>
    <a href="https://dance-offs.com/shop.html">Shop</a>
  </nav>

  <div class="dj-booth">

    <!-- DECKS SIDE BY SIDE -->
    <div class="deck-row">

      <div class="deck">
        <div class="deck-title">Deck 1</div>
        <input type="text" id="deck1Artist" placeholder="Artist" required>
        <input type="text" id="deck1Title" placeholder="Track Title" required>
      </div>

      <div class="deck">
        <div class="deck-title">Deck 2</div>
        <input type="text" id="deck2Artist" placeholder="Artist" required>
        <input type="text" id="deck2Title" placeholder="Track Title" required>
      </div>

    </div>

    <!-- MIXER CENTERED UNDERNEATH -->
    <div class="mixer-wrap">
      <div class="mixer">
        <input type="email" id="djEmail" placeholder="Your Email (DJ ID)" required>
        <input type="text" id="djName" placeholder="DJ Name" required>

        <label class="upload-label">
          Upload MP3 only <span style="color:#fff;">(~10 minutes max)</span>
        </label>

        <input type="file" id="djFile" accept=".mp3,audio/mpeg" required>

        <button id="uploadBtn" class="upload-button">Upload Mix</button>

        <div id="uploadStatus"></div>

        <!-- ONE MP3 PLAYER (loads from Google Sheet) -->
        <audio id="djPlayer" controls style="width:100%; margin-top:20px; display:none;"></audio>
      </div>
    </div>

  </div>

  <!-- LIBRARY SECTION -->
  <h2 class="library-title">Past Uploads</h2>

  <table class="dj-library" id="djLibrary">
    <thead>
      <tr>
        <th>DJ Name</th>
        <th>Track</th>
        <th>Preview</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- FOOTER (matches main site) -->
  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <!-- UPLOAD + GOOGLE SHEET SCRIPT -->
  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    /* ----------------------------------------------------
       LOAD LATEST MIX FROM GOOGLE SHEET
    ---------------------------------------------------- */
    async function loadLatestMix() {
      try {
        const res = await fetch(BACKEND_URL + "?mode=djlist");
        const list = await res.json();

        if (!list.length) return;

        const latest = list[list.length - 1]; // newest

        const player = document.getElementById("djPlayer");
        player.src = latest.fileUrl;
        player.style.display = "block";

      } catch (err) {
        console.error("Could not load latest mix:", err);
      }
    }

    /* ----------------------------------------------------
       LOAD FULL LIBRARY (NEWEST → OLDEST)
    ---------------------------------------------------- */
    async function loadLibrary() {
      try {
        const res = await fetch(BACKEND_URL + "?mode=djlist");
        const list = await res.json();

        const tbody = document.querySelector("#djLibrary tbody");
        tbody.innerHTML = "";

        // Reverse so newest is at the top
        list.reverse();

        list.forEach(row => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${row.djName}</td>
            <td>${row.deck1Artist} - ${row.deck1Title}</td>
            <td>
              <audio controls src="${row.fileUrl}" style="width:160px;"></audio>
            </td>
            <td>
              <a href="${row.fileUrl}" download>Download</a>
            </td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Library load failed:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadLatestMix();
      loadLibrary();
    });

    /* ----------------------------------------------------
       UPLOAD HANDLER (still logs to Google Sheet)
    ---------------------------------------------------- */
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const status = document.getElementById("uploadStatus");
      status.innerHTML = "Uploading...";

      const fileInput = document.getElementById("djFile");
      if (!fileInput.files.length) {
        status.innerHTML = "Please select an MP3 file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        // Upload MP3 to PHP (even if it fails, playback still works via Google Sheet)
        const uploadResponse = await fetch("/uploads/upload.php", {
          method: "POST",
          body: formData
        });

        const fileUrl = await uploadResponse.text();
        status.innerHTML = "Upload complete! Logging metadata...";

        const storedName = fileUrl.split("/").pop();

        // Log metadata to Google Sheets
        await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            mode: "djupload",

            djEmail: document.getElementById("djEmail").value,
            djName: document.getElementById("djName").value,

            deck1Artist: document.getElementById("deck1Artist").value,
            deck1Title: document.getElementById("deck1Title").value,
            deck2Artist: document.getElementById("deck2Artist").value,
            deck2Title: document.getElementById("deck2Title").value,

            fileUrl: fileUrl,
            originalName: file.name,
            storedName: storedName,
            sizeBytes: file.size,
            mimeType: file.type,
            status: "active"
          })
        });

        status.innerHTML = "Mix uploaded and logged successfully!";

        // Reload latest mix + library
        loadLatestMix();
        loadLibrary();

      } catch (err) {
        console.error(err);
        status.innerHTML = "Upload failed.";
      }
    });
  </script>

</body>
</html>
