<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Upload – Dance-Offs</title>

    <!-- Shared main-site CSS (absolute URL) -->
    <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=3006">

    <!-- Optional: favicon from main site -->
    <link rel="icon" type="image/png" href="https://dance-offs.com/favicon.png">
</head>

<body>

    <header class="header">
        <h1>DJ Upload</h1>
        <p>Upload your track for this month’s Dance-Off</p>
    </header>

    <main class="container">

        <!-- Upload form -->
        <section class="upload-box">
            <h2>Upload Your MP3</h2>

            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept=".mp3" required>
                <button type="submit" class="btn">Upload Track</button>
            </form>

            <div id="uploadStatus" class="status"></div>
        </section>

        <!-- Player -->
        <section class="player-box">
            <h2>Your Uploaded Track</h2>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

    </main>

    <script>
        const form = document.getElementById("uploadForm");
        const fileInput = document.getElementById("fileInput");
        const statusBox = document.getElementById("uploadStatus");
        const audioPlayer = document.getElementById("audioPlayer");
        const audioSource = document.getElementById("audioSource");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                statusBox.textContent = "Please select an MP3 file.";
                return;
            }

            statusBox.textContent = "Uploading…";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("upload.php", {
                    method: "POST",
                    body: formData
                });

                const text = await response.text();

                if (!response.ok) {
                    statusBox.textContent = "Upload failed: " + text;
                    return;
                }

                statusBox.textContent = "Upload successful!";
                audioSource.src = text;
                audioPlayer.load();
                audioPlayer.play();

            } catch (err) {
                statusBox.textContent = "Error: " + err;
            }
        });
    </script>

</body>
</html>
