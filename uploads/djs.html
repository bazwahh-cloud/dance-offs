<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Upload</title>

  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=2004">

  <style>
    /* ----------------------------------------------------
       DJ UPLOAD PAGE WRAPPER
    ---------------------------------------------------- */
    body.dj-upload {
      padding-bottom: 60px;
    }

    /* ----------------------------------------------------
       DJ BOOTH — COMPACT LAYOUT
    ---------------------------------------------------- */
    .dj-booth {
      max-width: 650px;
      margin: 20px auto;
      text-align: center;
    }

    .deck-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .deck {
      flex: 0 0 180px;
      text-align: center;
    }

    /* ----------------------------------------------------
       SIMPLE RECORD GRAPHIC (COMPACT)
    ---------------------------------------------------- */
    .record {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #444;
      margin: 0 auto 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .record-inner {
      width: 110px;
      text-align: center;
    }

    .record-inner input {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      border-radius: 6px;
      border: 2px solid #555;
      background: #000;
      color: white;
      font-size: 13px;
      text-align: center;
    }

    /* ----------------------------------------------------
       MIXER — COMPACT WITH ALL UPLOAD ELEMENTS INSIDE
    ---------------------------------------------------- */
    .mixer-wrap {
      margin: 15px auto 0;
      text-align: center;
    }

    .mixer {
      width: 260px;
      padding: 15px;
      background: #111;
      border: 4px solid #444;
      border-radius: 10px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .mixer input,
    .mixer button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 2px solid #555;
      background: #000;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .mixer button {
      background: #ffcc00;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }

    .mixer label {
      margin-top: 2px;
      font-size: 13px;
      color: #ccc;
    }

    /* ----------------------------------------------------
       PAST UPLOADS TABLE
    ---------------------------------------------------- */
    .library-title {
      text-align: center;
      margin-top: 40px;
      font-size: 26px;
      font-weight: 700;
      color: #ffcc00;
    }

    .dj-library {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      border-collapse: collapse;
      color: white;
    }

    .dj-library th,
    .dj-library td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .dj-library audio {
      width: 160px;
    }
  </style>
</head>

<body class="dj-upload">

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="https://dance-offs.com/index.html">Home</a>
    <a href="https://dance-offs.com/dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html" class="active">DJs</a>
    <a href="https://dance-offs.com/vote.html">Vote</a>
    <a href="https://dance-offs.com/prizes.html">Prizes</a>
    <a href="https://dance-offs.com/shop.html">Shop</a>
  </nav>

  <!-- DJ BOOTH -->
  <div class="dj-booth">

    <div class="deck-row">

      <!-- LEFT DECK -->
      <div class="deck">
        <div class="record">
          <div class="record-inner">
            <input type="text" id="deck1Artist" placeholder="Artist">
            <input type="text" id="deck1Title" placeholder="Track Title">
          </div>
        </div>
      </div>

      <!-- RIGHT DECK -->
      <div class="deck">
        <div class="record">
          <div class="record-inner">
            <input type="text" id="deck2Artist" placeholder="Artist">
            <input type="text" id="deck2Title" placeholder="Track Title">
          </div>
        </div>
      </div>

    </div>

    <!-- MIXER (UPLOAD FORM INSIDE) -->
    <div class="mixer-wrap">
      <div class="mixer">

        <input type="email" id="djEmail" placeholder="Your Email (DJ ID)">
        <input type="text" id="djName" placeholder="DJ Name">

        <label>MP3 only (&lt;10mins)</label>

        <input type="file" id="djFile" accept=".mp3,audio/mpeg">

        <button id="uploadBtn">Upload Mix</button>

        <div id="uploadStatus" style="font-size:13px;"></div>

        <audio id="djPlayer" controls style="width:100%; display:none; margin-top:8px;"></audio>

      </div>
    </div>

  </div>

  <!-- PAST UPLOADS -->
  <h2 class="library-title">Past Uploads</h2>

  <table class="dj-library" id="djLibrary">
    <thead>
      <tr>
        <th>DJ</th>
        <th>Track</th>
        <th>Preview</th>
        <th>Booking</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    async function loadLatestMix() {
      try {
        const res = await fetch(BACKEND_URL + "?mode=djlist");
        const list = await res.json();
        if (!list.length) return;

        const latest = list[list.length - 1];
        const player = document.getElementById("djPlayer");
        player.src = latest.fileUrl;
        player.style.display = "block";
      } catch (err) {
        console.error("Could not load latest mix:", err);
      }
    }

    async function loadLibrary() {
      try {
        const res = await fetch(BACKEND_URL + "?mode=djlist");
        const list = await res.json();

        const tbody = document.querySelector("#djLibrary tbody");
        tbody.innerHTML = "";

        list.reverse();

        list.forEach(row => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${row.djName || "Unknown DJ"}</td>
            <td>
              ${(row.deck1Title || "Unknown Title")} (${row.deck1Artist || "Unknown Artist"})
              vs.
              ${(row.deck2Title || "Unknown Title")} (${row.deck2Artist || "Unknown Artist"})
            </td>
            <td><audio controls src="${row.fileUrl}" style="width:160px;"></audio></td>
            <td>
              <a href="https://dance-offs.com/index.html?dj=${encodeURIComponent(row.djName || "")}">
                Book DJ
              </a>
            </td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Library load failed:", err);
      }
    }

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const status = document.getElementById("uploadStatus");
      status.innerHTML = "Uploading...";

      const fileInput = document.getElementById("djFile");
      if (!fileInput.files.length) {
        status.innerHTML = "Please select an MP3 file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const uploadResponse = await fetch("/uploads/upload.php", {
          method: "POST",
          body: formData
        });

        const fileUrl = await uploadResponse.text();
        status.innerHTML = "Upload complete! Logging metadata...";

        const storedName = fileUrl.split("/").pop();

        await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            mode: "djupload",

            djEmail: document.getElementById("djEmail").value,
            djName: document.getElementById("djName").value,

            deck1Artist: document.getElementById("deck1Artist").value,
            deck1Title: document.getElementById("deck1Title").value,
            deck2Artist: document.getElementById("deck2Artist").value,
            deck2Title: document.getElementById("deck2Title").value,

            fileUrl: fileUrl,
            originalName: file.name,
            storedName: storedName,
            sizeBytes: file.size,
            mimeType: file.type,
            status: "active"
          })
        });

        status.innerHTML = "Mix uploaded and logged successfully!";

        loadLatestMix();
        loadLibrary();

      } catch (err) {
        console.error(err);
        status.innerHTML = "Upload failed.";
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadLatestMix();
      loadLibrary();
    });
  </script>

</body>
</html>
