<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Upload</title>

  <!-- Correct CSS -->
  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=3001">

  <!-- Envelope icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body.dj-upload {
      padding-bottom: 60px;
    }

    /* ----------------------------------------------------
       DJ BOOTH — COMPACT LAYOUT
    ---------------------------------------------------- */
    .dj-booth {
      max-width: 650px;
      margin: 20px auto;
      text-align: center;
    }

    .deck-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .deck {
      flex: 0 0 180px;
      text-align: center;
    }

    /* ----------------------------------------------------
       RECORD GRAPHIC
    ---------------------------------------------------- */
    .record {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      border: 4px solid #444;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .record-inner {
      width: 120px;
      text-align: center;
    }

    /* ⭐ INPUTS MADE BIGGER (match nav text size) */
    .record-inner input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 2px solid #555;
      background: #000;
      color: white;
      font-size: 18px; /* increased */
      text-align: center;
    }

    /* ----------------------------------------------------
       MIXER — INPUTS ALSO BIGGER
    ---------------------------------------------------- */
    .mixer-wrap {
      margin: 15px auto 0;
      text-align: center;
    }

    .mixer {
      width: 300px;
      padding: 18px;
      background: #111;
      border: 4px solid #444;
      border-radius: 10px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mixer input,
    .mixer button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 2px solid #555;
      background: #000;
      color: white;
      font-size: 18px; /* increased */
      text-align: center;
    }

    .mixer button {
      background: #ffcc00;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }

    .mixer label {
      margin-top: 4px;
      font-size: 16px;
      color: #ccc;
    }

    /* Booking icon */
    .booking-link {
      color: #ffcc00;
      font-size: 20px;
    }

    .booking-link:hover {
      color: #ffffff;
    }
  </style>
</head>

<body class="dj-upload">

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="https://dance-offs.com/index.html">Home</a>
    <a href="https://dance-offs.com/dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html" class="active">DJs</a>
    <a href="https://dance-offs.com/vote.html">Vote</a>
    <a href="https://dance-offs.com/prizes.html">Prizes</a>
    <a href="https://dance-offs.com/shop.html">Shop</a>
  </nav>

  <!-- DJ BOOTH -->
  <div class="dj-booth">

    <div class="deck-row">

      <!-- LEFT DECK -->
      <div class="deck">
        <div class="record">
          <div class="record-inner">
            <input type="text" id="deck1Artist" placeholder="Artist">
            <input type="text" id="deck1Title" placeholder="Track Title">
          </div>
        </div>
      </div>

      <!-- RIGHT DECK -->
      <div class="deck">
        <div class="record">
          <div class="record-inner">
            <input type="text" id="deck2Artist" placeholder="Artist">
            <input type="text" id="deck2Title" placeholder="Track Title">
          </div>
        </div>
      </div>

    </div>

    <!-- MIXER -->
    <div class="mixer-wrap">
      <div class="mixer">

        <input type="email" id="djEmail" placeholder="Your Email (DJ ID)">
        <input type="text" id="djName" placeholder="DJ Name">

        <label>MP3 only (&lt;10mins)</label>

        <input type="file" id="djFile" accept=".mp3,audio/mpeg">

        <button id="uploadBtn">Upload Mix</button>

        <div id="uploadStatus" style="font-size:15px;"></div>

        <audio id="djPlayer" controls style="width:100%; display:none; margin-top:8px;"></audio>

      </div>
    </div>

  </div>

  <!-- ⭐ LINK TO PAST UPLOADS -->
  <div style="text-align:center; margin:50px 0;">
    <a href="djs-past.html"
       style="padding:14px 28px; background:#0077cc; color:white; border-radius:6px;
              text-decoration:none; font-size:20px; font-weight:600;">
      View Past DJ Uploads →
    </a>
  </div>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <!-- FULL ORIGINAL JS (unchanged) -->
  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    async function loadLatestMix() {
      try {
        const res = await fetch(BACKEND_URL + "?mode=djlist");
        const list = await res.json();
        if (!list.length) return;

        const latest = list[list.length - 1];
        const player = document.getElementById("djPlayer");
        player.src = latest.fileUrl;
        player.style.display = "block";
      } catch (err) {
        console.error("Could not load latest mix:", err);
      }
    }

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const status = document.getElementById("uploadStatus");
      status.innerHTML = "Uploading...";

      const fileInput = document.getElementById("djFile");
      if (!fileInput.files.length) {
        status.innerHTML = "Please select an MP3 file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const uploadResponse = await fetch("/uploads/upload.php", {
          method: "POST",
          body: formData
        });

        const fileUrl = await uploadResponse.text();
        status.innerHTML = "Upload complete! Logging metadata...";

        const storedName = fileUrl.split("/").pop();

        await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            mode: "djupload",

            djEmail: document.getElementById("djEmail").value,
            djName: document.getElementById("djName").value,

            deck1Artist: document.getElementById("deck1Artist").value,
            deck1Title: document.getElementById("deck1Title").value,
            deck2Artist: document.getElementById("deck2Artist").value,
            deck2Title: document.getElementById("deck2Title").value,

            fileUrl: fileUrl,
            originalName: file.name,
            storedName: storedName,
            sizeBytes: file.size,
            mimeType: file.type,
            status: "active"
          })
        });

        status.innerHTML = "Mix uploaded and logged successfully!";

        loadLatestMix();

      } catch (err) {
        console.error(err);
        status.innerHTML = "Upload failed.";
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadLatestMix();
    });
  </script>

</body>
</html>
