<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past DJ Uploads</title>

  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=3001">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { overflow-x: hidden; }

    .library-title {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      font-weight: 700;
      color: #ffcc00;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
    }

    .dj-library {
      width: 100%;
      max-width: 900px;
      margin: 20px auto 60px;
      border-collapse: collapse;
      color: white;
    }

    .dj-library th,
    .dj-library td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 16px;
    }

    .dj-library th {
      background: rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    .dj-library audio { width: 180px; }

    .booking-link {
      color: #ffcc00;
      font-size: 22px;
    }

    .booking-link:hover { color: #ffffff; }

    #loadingPastDJs {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
      z-index: 9999;
    }

    @media (max-width: 700px) {
      .dj-library, .dj-library thead, .dj-library tbody,
      .dj-library th, .dj-library td, .dj-library tr {
        display: block;
      }

      .dj-library thead { display: none; }

      .dj-library tr {
        background: rgba(0,0,0,0.4);
        margin: 12px;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0 0 8px #000;
      }

      .dj-library td {
        text-align: left;
        padding: 8px 0;
        border: none;
        font-size: 17px;
      }

      .dj-library td::before {
        content: attr(data-label);
        font-weight: 700;
        color: #ffcc00;
        display: block;
        margin-bottom: 4px;
      }

      .dj-library audio {
        width: 100%;
        max-width: 300px;
      }

      .booking-link { font-size: 26px; }
    }
  </style>
</head>

<body>

  <div id="loadingPastDJs">Loading DJ uploads…</div>

  <nav class="navbar">
    <a href="https://dance-offs.com/index.html">Home</a>
    <a href="https://dance-offs.com/dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a href="https://dance-offs.com/vote.html">Vote</a>
    <a href="https://dance-offs.com/prizes.html">Prizes</a>
    <a href="https://dance-offs.com/shop.html">Shop</a>
  </nav>

  <h2 class="library-title">Past DJ Uploads</h2>

  <table class="dj-library" id="djLibrary">
    <thead>
      <tr>
        <th>DJ</th>
        <th>Track</th>
        <th>Preview</th>
        <th>Booking</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center; margin-bottom:60px;">
    <a href="djs.html"
       style="padding:14px 28px; background:#0077cc; color:white; border-radius:6px;
              text-decoration:none; font-size:20px; font-weight:600;">
      ← Back to DJ Uploads
    </a>
  </div>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
    <br>
    <a href="https://dance-offs.com/tnc.html" style="color:#ffcc00; text-decoration:underline;">
      Terms & Conditions
    </a>
  </footer>

  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    async function loadLibrary() {
      try {
        const res = await fetch(BACKEND_URL + "?mode=djlist");
        const list = await res.json();

        const tbody = document.querySelector("#djLibrary tbody");
        tbody.innerHTML = "";

        list.reverse();

        list.forEach(row => {
          const trackInfo =
            `${row.deck1Artist} – ${row.deck1Title}  vs  ${row.deck2Artist} – ${row.deck2Title}`;

          const bookingUrl =
            `https://dance-offs.com/index.html#contact` +
            `?dj=${encodeURIComponent(row.djName || "")}` +
            `&email=${encodeURIComponent(row.djEmail || "")}` +
            `&track=${encodeURIComponent(trackInfo)}`;

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td data-label="DJ">${row.djName}</td>
            <td data-label="Track">${trackInfo}</td>
            <td data-label="Preview">
              <audio controls src="${row.fileUrl}" style="width:180px;"></audio>
            </td>
            <td data-label="Booking">
              <a href="${bookingUrl}" class="booking-link">
                <i class="fa-solid fa-envelope"></i>
              </a>
            </td>
          `;

          tbody.appendChild(tr);
        });

        document.getElementById("loadingPastDJs").style.display = "none";

      } catch (err) {
        console.error("DJ library load failed:", err);
        document.getElementById("loadingPastDJs").innerText =
          "Failed to load DJ uploads. Please try again.";
      }
    }

    window.addEventListener("DOMContentLoaded", loadLibrary);
  </script>

</body>
</html>
