<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Past Dancer Uploads</title>

  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=3001">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    /* LOADING OVERLAY */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      color: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      z-index: 9999;
      text-align: center;
    }

    .page-title {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      font-weight: 700;
      color: #ffcc00;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
    }

    /* DESKTOP TABLE */
    table {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto 60px;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 16px;
    }

    th {
      background: rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    .thumb {
      width: 140px;
      border-radius: 6px;
      box-shadow: 0 0 6px #000;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    /* MOBILE: Convert table into cards */
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        background: rgba(0,0,0,0.4);
        margin: 12px;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0 0 8px #000;
      }

      td {
        text-align: left;
        padding: 6px 0;
        border: none;
        font-size: 17px;
      }

      td::before {
        content: attr(data-label);
        font-weight: 700;
        color: #ffcc00;
        display: block;
        margin-bottom: 2px;
      }

      .thumb {
        width: 100%;
        max-width: 320px;
        margin: 10px 0;
      }
    }

    .back-link {
      display: inline-block;
      padding: 14px 28px;
      background: #0077cc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 60px;
    }
  </style>
</head>

<body>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay">Loading<br>Please Wait…</div>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <h2 class="page-title">Past Dancer Uploads</h2>

  <table id="dancerTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Video</th>
        <th>Dancer</th>
        <th>Votes</th>
        <th>Uploaded</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center;">
    <a href="dancers.html" class="back-link">← Back to Dancer Uploads</a>
  </div>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
    <br>
    <a href="https://dance-offs.com/tnc.html" style="color:#ffcc00; text-decoration:underline;">
      Terms & Conditions
    </a>
  </footer>

  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    async function loadDancers() {
      try {
        const dancersRes = await fetch(BACKEND_URL + "?mode=getdancers");
        const dancers = await dancersRes.json();

        const votesRes = await fetch(BACKEND_URL + "?mode=getvotes");
        const votes = await votesRes.json();

        const voteCount = {};
        votes.forEach(v => {
          const url = v.WinnerURL;
          if (!voteCount[url]) voteCount[url] = 0;
          voteCount[url]++;
        });

        dancers.forEach(d => {
          d.votes = voteCount[d.url] || 0;
        });

        dancers.sort((a, b) => {
          if (b.votes !== a.votes) return b.votes - a.votes;
          return new Date(b.timestamp) - new Date(a.timestamp);
        });

        const tbody = document.querySelector("#dancerTable tbody");
        tbody.innerHTML = "";

        dancers.forEach((row, index) => {
          const yt = row.url || "";
          const idMatch = yt.match(/(?:v=|youtu\.be\/)([^&]+)/);
          const videoId = idMatch ? idMatch[1] : null;

          const thumb = videoId
            ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
            : "https://via.placeholder.com/140x100?text=No+Preview";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="Rank">${index + 1}</td>
            <td data-label="Video">
              <a href="${yt}" target="_blank">
                <img src="${thumb}" class="thumb">
              </a>
            </td>
            <td data-label="Dancer">${row.dancer || "Unknown"}</td>
            <td data-label="Votes">${row.votes}</td>
            <td data-label="Uploaded">${row.timestamp || ""}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Failed to load dancers:", err);
      }

      // Hide loading overlay
      document.getElementById("loadingOverlay").style.display = "none";
    }

    window.addEventListener("DOMContentLoaded", loadDancers);
  </script>

</body>
</html>
