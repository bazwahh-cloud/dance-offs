<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Past Dancer Uploads</title>

  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=3001">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { overflow-x: hidden; }

    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      color: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      z-index: 9999;
      text-align: center;
    }

    .page-title {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      font-weight: 700;
      color: #ffcc00;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto 60px;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 16px;
    }

    th {
      background: rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    .thumb {
      width: 140px;
      border-radius: 6px;
      box-shadow: 0 0 6px #000;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .thumb:hover { transform: scale(1.05); }

    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }

      tr {
        background: rgba(0,0,0,0.4);
        margin: 12px;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0 0 8px #000;
      }

      td {
        text-align: left;
        padding: 6px 0;
        border: none;
        font-size: 17px;
      }

      td::before {
        content: attr(data-label);
        font-weight: 700;
        color: #ffcc00;
        display: block;
        margin-bottom: 2px;
      }

      .thumb {
        width: 100%;
        max-width: 320px;
        margin: 10px 0;
      }
    }

    .back-link {
      display: inline-block;
      padding: 14px 28px;
      background: #0077cc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 60px;
    }
  </style>
</head>

<body>

  <div id="loadingOverlay">Loading<br>Please Wait…</div>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <h2 class="page-title">Past Dancer Uploads</h2>

  <table id="dancerTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Video</th>
        <th>Dancer</th>
        <th>Wins</th>
        <th>Uploaded</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center;">
    <a href="dancers.html" class="back-link">← Back to Dancer Uploads</a>
  </div>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
    <br>
    <a href="https://dance-offs.com/tnc.html" style="color:#ffcc00; text-decoration:underline;">
      Terms & Conditions
    </a>
  </footer>

  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbwWkuPI7UUQtrzb51hkkhybyVG9k_NX5YIowFV2twOD0Z06nRf1ghJLOcjJHha8mWdT/exec";

    function extractYouTubeID(url) {
      try {
        if (url.includes("/shorts/")) return url.split("/shorts/")[1].split("?")[0];
        const watchID = url.match(/v=([^&]+)/);
        if (watchID) return watchID[1];
        const shortID = url.match(/youtu\.be\/([^?]+)/);
        if (shortID) return shortID[1];
        const embedID = url.match(/embed\/([^?]+)/);
        if (embedID) return embedID[1];
        return null;
      } catch { return null; }
    }

    function formatUploadTimestamp(ts) {
      if (!ts) return "";
      const d = new Date(ts);
      if (isNaN(d.getTime())) return ts;
      return d.toLocaleString(undefined, {
        year: "numeric",
        month: "short",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    async function loadDancers() {
      try {
        const dancersRes = await fetch(BACKEND_URL + "?mode=getdancers");
        const dancers = await dancersRes.json();

        const votesRes = await fetch(BACKEND_URL + "?mode=getvotes");
        const votes = await votesRes.json();

        const wins = {};
        const votesByBattle = {};

        votes.forEach(v => {
          const battle = v.BattleID;
          const url = v.WinnerURL;

          if (!votesByBattle[battle]) votesByBattle[battle] = {};
          if (!votesByBattle[battle][url]) votesByBattle[battle][url] = 0;

          votesByBattle[battle][url]++;
        });

        Object.keys(votesByBattle).forEach(battleID => {
          const battleVotes = votesByBattle[battleID];
          const urls = Object.keys(battleVotes);

          if (urls.length < 2) return;

          const urlA = urls[0];
          const urlB = urls[1];

          const votesA = battleVotes[urlA] || 0;
          const votesB = battleVotes[urlB] || 0;

          if (!wins[urlA]) wins[urlA] = 0;
          if (!wins[urlB]) wins[urlB] = 0;

          if (votesA > votesB) wins[urlA]++;
          else if (votesB > votesA) wins[urlB]++;
          else {
            wins[urlA]++;
            wins[urlB]++;
          }
        });

        dancers.forEach(d => {
          d.wins = wins[d.url] || 0;
        });

        dancers.sort((a, b) => {
          if (b.wins !== a.wins) return b.wins - a.wins;
          return new Date(b.timestamp) - new Date(a.timestamp);
        });

        const tbody = document.querySelector("#dancerTable tbody");
        tbody.innerHTML = "";

        dancers.forEach((row, index) => {
          const yt = row.url || "";
          const videoId = extractYouTubeID(yt);

          const thumb = videoId
            ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
            : "https://via.placeholder.com/140x100?text=No+Preview";

          const uploadedDisplay = formatUploadTimestamp(row.timestamp);

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="Rank">${index + 1}</td>
            <td data-label="Video">
              <a href="${yt}" target="_blank" rel="noopener">
                <img src="${thumb}" class="thumb" alt="Dancer video thumbnail">
              </a>
            </td>
            <td data-label="Dancer">${row.dancer || "Unknown"}</td>
            <td data-label="Wins">${row.wins}</td>
            <td data-label="Uploaded">${uploadedDisplay}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Failed to load dancers:", err);
      }

      document.getElementById("loadingOverlay").style.display = "none";
    }

    window.addEventListener("DOMContentLoaded", loadDancers);
  </script>

</body>
</html>
