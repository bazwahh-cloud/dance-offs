<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Past Dancer Uploads</title>

  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=3001">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .page-title {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      font-weight: 700;
      color: #ffcc00;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 30px auto 60px;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 16px;
    }

    th {
      background: rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    .thumb {
      width: 120px;
      border-radius: 6px;
      box-shadow: 0 0 6px #000;
    }

    .back-link {
      display: inline-block;
      padding: 14px 28px;
      background: #0077cc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 60px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <h2 class="page-title">Past Dancer Uploads</h2>

  <table id="dancerTable">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Dancer</th>
        <th>Video</th>
        <th>Uploaded</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align:center;">
    <a href="dancers.html" class="back-link">← Back to Dancer Uploads</a>
  </div>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
    <br>
    <a href="https://dance-offs.com/tnc.html" style="color:#ffcc00; text-decoration:underline;">
      Terms & Conditions
    </a>
  </footer>

  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    async function loadDancers() {
      try {
        const res = await fetch(BACKEND_URL + "?mode=getdancers");
        const list = await res.json();

        const tbody = document.querySelector("#dancerTable tbody");
        tbody.innerHTML = "";

        list.reverse(); // newest first

        list.forEach(row => {
          const yt = row.url || "";
          const idMatch = yt.match(/(?:v=|youtu\.be\/)([^&]+)/);
          const videoId = idMatch ? idMatch[1] : null;

          const thumb = videoId
            ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
            : "https://via.placeholder.com/120x90?text=No+Preview";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${thumb}" class="thumb"></td>
            <td>${row.dancer || "Unknown"}</td>
            <td><a href="${yt}" target="_blank">Watch Video</a></td>
            <td>${row.timestamp || ""}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Failed to load dancers:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", loadDancers);
  </script>

</body>
</html>
