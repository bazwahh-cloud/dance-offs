<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: Dancers</title>

  <!-- FIXED: Correct absolute CSS link -->
  <link rel="stylesheet" href="https://dance-offs.com/style2.css?v=3001">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Upload grid layout */
    .dancer-upload-grid {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .dancer-upload-grid .grid-box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }

    .dancer-upload-grid .input-field,
    .dancer-upload-grid .save-button {
      width: 100%;
      max-width: 260px;
      height: 48px;
      box-sizing: border-box;
    }

    .input-field {
      padding: 12px;
      border-radius: 6px;
      border: 2px solid #ffcc00;
      background: #332b00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 8px #ffcc00;
    }

    .save-button {
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 10px #ffcc00;
    }

    .save-button.disabled-btn {
      opacity: 0.4;
      pointer-events: none;
      background: #777 !important;
      box-shadow: none !important;
    }

    @media (max-width: 600px) {
      .dancer-upload-grid .grid-box {
        grid-template-columns: 1fr;
      }

      .dancer-upload-grid .input-field,
      .dancer-upload-grid .save-button {
        max-width: 100%;
      }
    }

    /* Video preview */
    .video-slot {
      margin-top: 20px;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
    }

    .battle-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .section-title {
      font-family: 'Bangers', cursive;
      font-size: 32px;
      margin: 25px 0 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* DJ audio */
    .dj-audio-wrap {
      margin-top: 30px;
      text-align: center;
    }

    .dj-audio-wrap audio {
      width: 100%;
      max-width: 500px;
    }

    #embedTestResult {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #ffcc00;
      line-height: 1.4;
      text-align: center;
    }

    /* Loading overlay */
    #loadingDancersOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- LOADING OVERLAY -->
  <div id="loadingDancersOverlay">
    Loading please wait…
  </div>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html" class="active">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a id="voteNav" href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <p class="instruction-line" style="text-align:center; margin-top:10px;">
    Paste your YouTube dancer video URL
  </p>

  <main class="page-container dancer-layout">

    <!-- UPLOAD GRID -->
    <div class="dancer-upload-grid">

      <h2 class="section-title">Upload Your Dancer Video</h2>

      <div class="grid-box">
        <input id="dancerName" class="input-field" type="text"
               placeholder="Input Dancer Name" oninput="checkInputs()">

        <input id="dancerEmail" class="input-field" type="email"
               placeholder="Input Email Address" oninput="checkInputs()">

        <input id="youtubeUrl" class="input-field" type="text"
               placeholder="Paste YouTube URL" oninput="checkInputs()">

        <button id="saveBtn" class="save-button disabled-btn"
                onclick="attemptUpload()" disabled>
          Save
        </button>
      </div>

      <div id="embedTestResult"></div>

      <h2 class="section-title" style="margin-top:35px;">Last Uploaded Dancer</h2>
      <div id="videoPreview" class="video-slot"></div>

    </div>

    <!-- LATEST DJ MIX -->
    <section class="dj-audio-wrap">
      <h3>Latest DJ Mix</h3>
      <audio id="djPlayer" controls autoplay muted></audio>
    </section>

    <!-- LINK TO PAST DANCERS PAGE -->
    <div style="text-align:center; margin:50px 0;">
      <a href="dancers-past.html"
         style="padding:14px 28px; background:#0077cc; color:white; border-radius:6px;
                text-decoration:none; font-size:20px; font-weight:600;">
        View All Dancer Uploads →
      </a>
    </div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <!-- FULL ORIGINAL JS (unchanged) -->
  <script>
    /* your full JS remains exactly the same — unchanged */
  </script>

</body>
</html>
