  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html">Dancers</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <a href="vote.html" class="active">Vote</a>

      <div class="dropdown-menu">
        <a href="merch.html">Merch</a>
        <a href="tickets.html">Tickets</a>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="page-container">

    <p class="instruction-line">Watch the battle and listen to the mix before voting.</p>

    <!-- YOUTUBE GRID -->
    <table class="battle-table" cellspacing="10" align="center">
      <tr>
        <td class="battle-cell">
          <div id="leftVideo" class="video-slot"></div>
        </td>

        <td class="battle-cell">
          <div id="rightVideo" class="video-slot"></div>
        </td>
      </tr>
    </table>

    <!-- SOUNDCLOUD PLAYER -->
    <div id="playerContainer" style="margin-top:30px; text-align:center;"></div>

    <!-- VOTE BUTTONS -->
    <div style="text-align:center; margin-top:20px;">
      <button class="vote-button" onclick="vote('left')">Vote Left</button>
      <button class="vote-button" onclick="vote('right')">Vote Right</button>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <!-- SCRIPT -->
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

    function extractID(url) {
      const patterns = [
        /shorts\/([^?&/]+)/,
        /v=([^?&/]+)/,
        /youtu\.be\/([^?&/]+)/,
        /embed\/([^?&/]+)/
      ];
      for (const p of patterns) {
        const match = url.match(p);
        if (match && match[1]) return match[1];
      }
      return null;
    }

    function embedYouTube(id) {
      return `
        <iframe 
          class="battle-frame"
          src="https://www.youtube.com/embed/${id}?rel=0&modestbranding=1&controls=0"
          allowfullscreen>
        </iframe>`;
    }

    function embedSoundCloud(url) {
      return `
        <iframe 
          width="100%" 
          height="166" 
          scrolling="no" 
          frameborder="no" 
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=false">
        </iframe>`;
    }

    async function loadVideosFromSheet() {
      try {
        const res = await fetch(SCRIPT_URL + "?mode=getbattle");
        const data = await res.json();

        const fallbackLeft = "https://youtube.com/shorts/W-jKGWTthm8";
        const fallbackRight = "https://youtube.com/shorts/SJKl6PEXklU";

        const id1 = extractID(data.left || fallbackLeft);
        const id2 = extractID(data.right || fallbackRight);

        document.getElementById("leftVideo").innerHTML = embedYouTube(id1);
        document.getElementById("rightVideo").innerHTML = embedYouTube(id2);

      } catch (err) {
        console.error("Error loading videos:", err);
      }
    }

    function loadSoundCloud() {
      const defaultMix = "https://soundcloud.com/your-track-url-here";
      document.getElementById("playerContainer").innerHTML = embedSoundCloud(defaultMix);
    }

    function vote(side) {
      alert("You voted for the " + side + " side!");
    }

    window.onload = function () {
      loadVideosFromSheet();
      loadSoundCloud();
    };
  </script>

</body>
</html>
