<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>
  <link rel="stylesheet" href="style2.css?v=100">

  <style>
    .battle-card {
      margin: 25px 0;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      min-height: 260px;
    }
    .battle-card:nth-child(odd) { background: #eef6ff; }

    .video-box {
      position: relative;
      width: 100%;
      height: 160px;
      min-height: 160px;
      overflow: hidden;
      background: #000;
      border-radius: 6px;
    }
    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-overlay {
      position: absolute;
      top: 6px;
      left: 6px;
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    .vote-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: 0.2s ease;
    }
    .vote-button:hover {
      background: #0059c9;
      transform: scale(1.03);
    }

    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    .soundcloud-wrapper {
      width: 100%;
      padding: 10px 0;
      background: #111;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .soundcloud-wrapper iframe {
      max-width: 900px;
      width: 100%;
      height: 20px;
      border-radius: 4px;
    }
  </style>
</head>

<script>
const BASE_URL =
  "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

function getDataURL() {
  return BASE_URL + "?mode=read&cache=" + Math.random();
}

function getVoteCountsURL() {
  return BASE_URL + "?mode=votecounts&cache=" + Math.random();
}

function getYouTubeID(url) {
  if (!url) return null;
  const patterns = [
    /v=([^&]+)/,
    /youtu\.be\/([^?]+)/,
    /shorts\/([^?]+)/,
    /embed\/([^?]+)/
  ];
  for (const p of patterns) {
    const m = url.match(p);
    if (m) return m[1];
  }
  return null;
}

function vote(battleIndex, winner) {
  const url =
    BASE_URL +
    "?mode=vote" +
    "&battle=" + battleIndex +
    "&winner=" + encodeURIComponent(winner);

  fetch(url, { method: "GET", mode: "no-cors" })
    .then(() => {
      alert("Vote recorded for " + winner);
      loadBattles();
    })
    .catch(() => alert("Error recording vote"));
}

    soundcloudContainer.innerHTML = "";

    const rightID = getYouTubeID(battle.right);

    const rightVotes = voteCounts[0]?.right || 0;

    let lastSoundCloudURL = battle.soundcloud || null;

    const leftURL =
      "https://www.youtube.com/embed/" +

      "?autoplay=1&mute=1&playsinline=1&controls=1&rel=0&modestbranding=1";

    const rightURL =

              <iframe src="${rightURL}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="vote-count">Votes: ${rightVotes}</div>
            <button class="vote-button" onclick="vote(0, 'right')">Vote Right</button>
          </div>

        </div>
      </div>
    `;
