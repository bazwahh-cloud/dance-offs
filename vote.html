    /* Extra styling for vote page only */

    .battle-card {
      margin: 40px 0;
      padding: 25px;

    }

    .battle-card:nth-child(odd) {
      background: #eef6ff;
    }

      background: #f7ecff;
    }

    /* Overlay label on video */
    .video-box {
      position: relative;
      overflow: hidden;
    }

    .video-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    /* Vote buttons */
    .vote-button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: 0.2s ease;
    }

    .vote-button:hover {
      background: #0059c9;
      transform: scale(1.03);
    }

    .vote-count {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
