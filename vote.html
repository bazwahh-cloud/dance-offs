<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>
  <link rel="stylesheet" href="style2.css?v=32">

  <style>
    .battle-card {
      margin: 40px 0;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    .battle-card:nth-child(odd) {
      background: #eef6ff;
    }
    .battle-card:nth-child(even) {
      background: #f7ecff;
    }

    /* SAFE FIXED HEIGHT */
    .video-box {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
    }
    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    .vote-button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: 0.2s ease;
    }
    .vote-button:hover {
      background: #0059c9;
      transform: scale(1.03);
    }

    .vote-count {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
