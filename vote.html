<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=1052">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    .page-container {
      min-height: 100vh;
      padding: 20px;
      background-color: #fff;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    .battle-frame {
      width: 100%;
      height: 220px;
      pointer-events: none;
      border-radius: 8px;
      background-color: #000;
    }

    .vote-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 8px black;
    }

    .soundcloud-frame {
      width: 100%;
      max-width: 500px;
      height: 120px;
      pointer-events: none;
      border-radius: 8px;
      background-color: #000;
    }

    .center {
      text-align: center;
    }

    .battle-table {
      margin: 0 auto;
    }

    .battle-cell {
      padding: 10px;
      vertical-align: top;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html">Dancers</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <a href="vote.html" class="active">Vote</a>

    <div class="dropdown">
      <a href="#">Shop</a>
      <div class="dropdown-menu">
        <a href="merch.html">Merch</a>
        <a href="tickets.html">Tickets</a>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="page-container">

    <p class="instruction-line center">Watch the battle and listen to the mix before voting.</p>

    <!-- YOUTUBE GRID -->
    <table class="battle-table" cellspacing="10">
      <tr>
        <td class="battle-cell center">
          <div class="video-wrapper">
            <div id="leftVideo"></div>
            <button class="vote-overlay" onclick="vote('left')">VOTE LEFT</button>
          </div>
        </td>
        <td class="battle-cell center">
          <div class="video-wrapper">
            <div id="rightVideo"></div>
            <button class="vote-overlay" onclick="vote('right')">VOTE RIGHT</button>
          </div>
        </td>
      </tr>
    </table>

    <!-- SOUNDCLOUD PLAYER -->
    <div class="center" style="margin-top:30px;">
      <div id="playerContainer"></div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <!-- SCRIPT -->
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

    function extractID(url) {
      const patterns = [
        /shorts\/([^?&/]+)/,
        /v=([^?&/]+)/,
        /youtu\.be\/([^?&/]+)/,
        /embed\/([^?&/]+)/
      ];
      for (const p of patterns) {
        const match = url.match(p);
        if (match && match[1]) return match[1];
      }
      return null;
    }

    function embedYouTube(id) {
      return `
        <iframe 
          class="battle-frame"
          src="https://www.youtube.com/embed/${id}?rel=0&modestbranding=1&controls=0"
          allowfullscreen>
        </iframe>`;
    }

    function embedSoundCloud(url) {
      return `
        <iframe 
          class="soundcloud-frame"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=false">
        </iframe>`;
    }

    async function loadVideosFromSheet() {
      try {
        const res = await fetch(SCRIPT_URL + "?mode=getbattle");
        const data = await res.json();

        const fallbackLeft = "https://youtube.com/shorts/W-jKGWTthm8";
        const fallbackRight = "https://youtube.com/shorts/SJKl6PEXklU";

        const id1 = extractID(data.left || fallbackLeft);
        const id2 = extractID(data.right || fallbackRight);

        document.getElementById("leftVideo").innerHTML = embedYouTube(id1);
        document.getElementById("rightVideo").innerHTML = embedYouTube(id2);

      } catch (err) {
        console.error("Error loading videos:", err);
      }
    }

    function loadSoundCloud() {
      const defaultMix = "https://soundcloud.com/your-track-url-here";
      document.getElementById("playerContainer").innerHTML = embedSoundCloud(defaultMix);
    }

    function vote(side) {
      alert("You voted for the " + side + " side!");
    }

    window.onload = function () {
      loadVideosFromSheet();
      loadSoundCloud();
    };
  </script>

</body>
</html>
