  <!-- SCRIPT -->
  <script>
    const BASE_URL =
      "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

    function getDataURL() {
        return BASE_URL + "?mode=read&cache=" + Math.random();
    }

    function getVoteCountsURL() {
        return BASE_URL + "?mode=votecounts&cache=" + Math.random();
    }

    function getYouTubeID(url) {
        if (!url) return null;
        const patterns = [
            /v=([^&]+)/,
            /youtu\.be\/([^?]+)/,
            /shorts\/([^?]+)/,
            /embed\/([^?]+)/
        ];
        for (const p of patterns) {
            const m = url.match(p);
            if (m) return m[1];
        }
        return null;
    }

    function vote(battleIndex, winner) {
        const url = BASE_URL +
            "?mode=vote" +
            "&battle=" + battleIndex +
            "&winner=" + encodeURIComponent(winner);

        fetch(url)
            .then(() => {
                alert("Vote recorded for " + winner);
                loadBattles();
            })
            .catch(() => alert("Error recording vote"));
    }

    async function loadBattles() {
        let res, voteRes;
        try {
            [res, voteRes] = await Promise.all([
                fetch(getDataURL()),
                fetch(getVoteCountsURL())
            ]);
        } catch (e) {
            console.log("Fetch failed", e);
            return;
        }

        let data, voteTotals;
        try {
            data = await res.json();
            voteTotals = await voteRes.json();
        } catch (e) {
            console.log("JSON parse failed", e);
            return;
        }

        const container = document.getElementById("battleContainer");
        container.innerHTML = "";

        const clean = data.filter(r =>
            r.performer &&
            r.performer.trim() !== "" &&
            r.youtube &&
            r.youtube.trim() !== ""
        );

        const lefts = clean.filter(r => r.performer.toLowerCase().includes("left"));
        const rights = clean.filter(r => r.performer.toLowerCase().includes("right"));

        const battleCount = Math.min(lefts.length, rights.length);

        for (let i = 0; i < battleCount; i++) {
            const left = lefts[i];
            const right = rights[i];

            const leftID = getYouTubeID(left.youtube);
            const rightID = getYouTubeID(right.youtube);

            if (!leftID || !rightID) continue;

            const leftVotes = voteTotals[left.youtube] || 0;
            const rightVotes = voteTotals[right.youtube] || 0;

            const div = document.createElement("div");
            div.className = "battle";

            div.innerHTML = `
                <div class="row">

                    <div class="side">
                        <a href="${left.youtube}" target="_blank">
                            <div class="thumb-wrapper">
                                <img 
                                  src="https://img.youtube.com/vi/${leftID}/hqdefault.jpg"
                                  class="thumb-video"
                                  style="object-fit: cover; width: 100%; height: 100%;"
                                />
                            </div>
                        </a>
                        <div><strong>${left.performer}</strong></div>
                        <div class="vote-count">
