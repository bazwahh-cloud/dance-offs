<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }
    .vote-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.5;
    }
    .vote-button.enabled {
      opacity: 1;
      cursor: pointer;
    }
    .vote-button:disabled {
      cursor: not-allowed;
    }
    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }
  </style>

  <!-- LIVE PAYPAL SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AX4Xv6G1hrF13n76DY6HPyTIOK13Gkz7Af3OqQMarnqPXRmhqtOb733jfZnetspN-HH7CZh_MFSRsIN8&currency=GBP&components=buttons"></script>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <div class="dropdown"><a href="dancers.html">Dancers</a></div>
    <div class="dropdown"><a href="djs.html">DJs</a></div>
    <a href="vote.html" class="active">Vote</a>
    <a href="prizes.html">Prizes</a>
    <div class="dropdown"><a href="shop.html">Shop</a></div>
  </nav>

  <!-- COUNTDOWN TIMER -->
  <p class="instruction-line" id="countdownTimer"></p>

  <!-- PAGE CONTENT -->
  <main class="page-container">

    <table class="battle-table" cellspacing="10" align="center">
      <tr>

        <!-- LEFT VIDEO -->
        <td class="battle-cell" style="width:33%; vertical-align:top; text-align:center;">
          <div style="width:260px; margin:auto;">
            <div id="leftVideo" class="video-slot"></div>

            <button class="vote-button" id="voteLeft" onclick="vote('LEFT')" disabled>Vote Left</button>
            <div id="leftCount" class="vote-count">Left Votes: 0</div>
          </div>
        </td>

        <!-- PAYPAL -->
        <td class="battle-cell" style="width:33%; vertical-align:top; text-align:center;">
          <h2 style="font-family:'Bangers', cursive; font-size:32px;">Vote for £1.50</h2>
          <p style="color:#ccc; margin-bottom:10px;">Pay £1.50 to unlock your vote.</p>

          <div style="width:260px; margin:auto; transform:scale(0.85); transform-origin:top center;">
            <div id="paypal-button-container"></div>
          </div>
        </td>

        <!-- RIGHT VIDEO -->
        <td class="battle-cell" style="width:33%; vertical-align:top; text-align:center;">
          <div style="width:260px; margin:auto;">
            <div id="rightVideo" class="video-slot"></div>

            <button class="vote-button" id="voteRight" onclick="vote('RIGHT')" disabled>Vote Right</button>
            <div id="rightCount" class="vote-count">Right Votes: 0</div>
          </div>
        </td>

      </tr>
    </table>

    <!-- SOUNDCLOUD PLAYER -->
    <div id="playerContainer" style="margin-top:40px; text-align:center;"></div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <!-- SCRIPT -->
  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    let currentTransactionID = null;



    /* ----------------------------------------------------
       PAYPAL BUTTON
    ---------------------------------------------------- */
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: "1.50" }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {

          currentTransactionID = details.id;

          fetch(endpoint + "?mode=logpayment&tx=" + currentTransactionID);

          document.getElementById("voteLeft").disabled = false;
          document.getElementById("voteRight").disabled = false;

          document.getElementById("voteLeft").classList.add("enabled");
          document.getElementById("voteRight").classList.add("enabled");
        });
      }
    }).render("#paypal-button-container");



    /* ----------------------------------------------------
       YOUTUBE HELPERS
    ---------------------------------------------------- */
    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|embed\/|shorts\/)([A-Za-z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function embed(id) {
      return `
        <div style="position:relative;">
          <div style="position:absolute; inset:0; z-index:5;"></div>
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&playsinline=1"
            allow="autoplay; encrypted-media"
            allowfullscreen
            playsinline>
          </iframe>
        </div>
      `;
    }



    /* ----------------------------------------------------
       LOAD WEEKLY BATTLE
    ---------------------------------------------------- */
    function loadBattle() {
      fetch(endpoint + "?mode=getweeklybattle")
        .then(r => r.json())
        .then(data => {
          const leftID = extractID(data.left);
          const rightID = extractID(data.right);

          document.getElementById("leftVideo").innerHTML = embed(leftID);
          document.getElementById("rightVideo").innerHTML = embed(rightID);
        });
    }



    /* ----------------------------------------------------
       LOAD DJ MIX
    ---------------------------------------------------- */
    function loadPlayer() {
      fetch(endpoint + "?mode=getsound")
        .then(r => r.json())
        .then(data => {
          if (!data.sound || !data.sound.startsWith("http")) {
            document.getElementById("playerContainer").innerHTML =
              "<p style='color:#aaa;'>No DJ mix submitted yet.</p>";
            return;
          }

          const clean = data.sound.split("?")[0];

          document.getElementById("playerContainer").innerHTML = `
            <div style="position:relative; width:100%; max-width:600px; margin:auto;">
              <div style="position:absolute; inset:0; z-index:5;"></div>
              <iframe
                width="100%"
                height="120"
                frameborder="no"
                allow="autoplay"
                src="https://w.soundcloud.com/player/?url=${encodeURIComponent(clean)}&auto_play=true">
              </iframe>
            </div>
          `;
        });
    }



    /* ----------------------------------------------------
       LOAD VOTE COUNTS
    ---------------------------------------------------- */
    function loadVoteCounts() {
      fetch(endpoint + "?mode=getvotes")
        .then(r => r.json())
        .then(data => {
          document.getElementById("leftCount").innerText = "Left Votes: " + data.left;
          document.getElementById("rightCount").innerText = "Right Votes: " + data.right;
        });
    }



    /* ----------------------------------------------------
       SECURE VOTE
    ---------------------------------------------------- */
    function vote(side) {
      if (!currentTransactionID) {
        alert("Payment required before voting.");
        return;
      }

      fetch(endpoint + "?mode=vote&side=" + side + "&tx=" + currentTransactionID + "&uid=" + Math.random())
        .then(r => r.text())
        .then(response => {
          if (response.includes("Invalid") || response.includes("unverified")) {
            alert("Verifying with merchant…");
            return;
          }
          loadVoteCounts();
        });
    }



    /* ----------------------------------------------------
       COUNTDOWN TIMER
    ---------------------------------------------------- */
    function loadCountdown() {
      fetch(endpoint + "?mode=getstate")
        .then(r => r.json())
        .then(state => {
          const lastUpdated = new Date(state.lastUpdated);
          const nextReset = new Date(lastUpdated.getTime() + 7 * 24 * 60 * 60 * 1000);

          function updateTimer() {
            const now = new Date();
            const diff = nextReset - now;

            if (diff <= 0) {
              document.getElementById("countdownTimer").innerText =
                "New battle dropping soon…";
              return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById("countdownTimer").innerText =
              `Next battle in ${days}d ${hours}h ${mins}m ${secs}s`;
          }

          updateTimer();
          setInterval(updateTimer, 1000);
        });
    }



    /* ----------------------------------------------------
       INIT
    ---------------------------------------------------- */
    window.onload = function () {
      loadBattle();
      loadPlayer();
      loadVoteCounts();
      loadCountdown();
    };
  </script>

</body>
</html>
