  <script>
    /* ------------------------------
       YOUTUBE LOADING (same as battle)
    ------------------------------ */
    function extractID(url) {
      const patterns = [
        /shorts\/([^?&/]+)/,
        /v=([^?&/]+)/,
        /youtu\.be\/([^?&/]+)/,
        /embed\/([^?&/]+)/
      ];
      for (const p of patterns) {
        const match = url.match(p);
        if (match && match[1]) return match[1];
      }
      return null;
    }

    function embedYouTube(id) {
      return `
        <iframe 
          class="battle-frame"
          src="https://www.youtube.com/embed/${id}"
          allowfullscreen>
        </iframe>`;
    }

    /* ------------------------------
       SOUNDCLOUD PLAYER (NO INPUT)
    ------------------------------ */
    function embedSoundCloud(url) {
      return `
        <iframe 
          width="100%" 
          height="166" 
          scrolling="no" 
          frameborder="no" 
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=false">
        </iframe>`;
