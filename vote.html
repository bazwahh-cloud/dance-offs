<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>
  <link rel="stylesheet" href="style2.css?v=200">

  <style>
    .battle-card {
      margin: 25px 0;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      min-height: 260px;
    }
    .battle-card:nth-child(odd) { background: #eef6ff; }

    .battle-wrapper {
      display: flex;
      gap: 20px;
    }

    .battle-column {
      flex: 1;
    }

    .video-box {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
      background: #000;
      border-radius: 6px;
    }
    .video-box iframe {
      width: 100%;
      height: 100%;
    }

    .video-overlay {
      position: absolute;
      top: 6px;
      left: 6px;
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    .vote-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: 0.2s ease;
    }
    .vote-button:hover {
      background: #0059c9;
      transform: scale(1.03);
    }

    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    /* --- SoundCloud Player Box --- */
    .dj-box {
      margin-top: 30px;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .dj-box h3 {
      margin-top: 0;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="battle.html">Battle</a>
    <a href="djs.html">DJs</a>
    <a href="vote.html" class="active">Vote</a>
    <a href="merch.html">Merch</a>
  </div>

  <main class="page-container">

    <!-- YouTube Battle Container -->
    <div id="battleContainer"></div>

    <!-- SoundCloud Player Container -->
    <div id="djContainer" class="dj-box">
      <h3>Now Playing</h3>
      <iframe 
        id="scPlayer"
        width="100%" 
        height="120" 
        scrolling="no" 
        frameborder="no" 
        allow="autoplay">
      </iframe>
    </div>

  </main>
