<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }
    .vote-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .vote-button:hover {
      background-color: #005fa3;
    }
    .blocker {
      position:absolute;
      top:0;

      width:100%;
      height:100%;

      z-index:10;

      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.65);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:42px;
      font-family:'Bangers', cursive;
      letter-spacing:3px;
      z-index:9999;
      cursor:pointer;
      text-shadow:0 0 10px #000;

  </style>

  <main class="page-container">

    <!-- ⭐ COUNTDOWN TIMER -->
    <div id="voteMessage">Loading countdown…</div>

    <!-- ⭐ FLEX LAYOUT (HTML-only fix, no CSS edits) -->
    <div class="battle-table" style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center; margin-top:20px;">

        <div id="rightVideo" class="video-slot"></div>
        <button class="vote-button" onclick="vote('right')">Vote Right</button>
        <div id="rightCount" class="vote-count">Right Votes: 0</div>
      </div>

    </div>

    <div style="position:relative; width:100%; height:120px; margin-top:25px; text-align:center;">
      <div id="playerContainer"></div>
    </div>

  </main>

  <div id="fullOverlay">TAP TO VOTE</div>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    /* ⭐ Smaller videos WITHOUT touching CSS */
    function embed(id) {
      return `
        <div style="position:relative;">
          <iframe 
            class="battle-frame"
            style="height:180px !important; width:100% !important; max-width:100% !important;"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    // ⭐ WEEKLY BATTLE MODE
    function loadBattle() {
      fetch(SCRIPT_URL + "?mode=getweeklybattle")
        .then(r => r.json())
        .then(data => {
          const fallback = "9tE2ldPYqoQ";
          const leftID = extractID(data.left) || fallback;
          const rightID = extractID(data.right) || fallback;

          document.getElementById("leftVideo").innerHTML = embed(leftID);
          document.getElementById("rightVideo").innerHTML = embed(rightID);
        });
    }

    // ⭐ COUNTDOWN TIMER
    function loadTimer() {
      fetch(SCRIPT_URL + "?mode=getstate")
        .then(r => r.json())
        .then(state => {
          const lastUpdated = new Date(state.lastUpdated);
          const voteMessage = document.getElementById("voteMessage");

          function updateTimer() {
            const now = new Date();
            const diff = 7 * 24 * 60 * 60 * 1000 - (now - lastUpdated);

            if (diff <= 0) {
              voteMessage.innerText = "New battle drops soon!";
              return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);

            voteMessage.innerText =
              `${days} days ${hours} hours ${mins} minutes left to vote`;
          }

          updateTimer();
          setInterval(updateTimer, 1000);
