<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>
  <link rel="stylesheet" href="style2.css?v=27">
  <style>
    /* Extra styling for vote page only */

    .battle-card {
      margin: 40px 0;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    /* Alternating background colours */
    .battle-card:nth-child(odd) {
      background: #eef6ff; /* soft blue */
    }
    .battle-card:nth-child(even) {
      background: #f7ecff; /* soft purple */
    }

    /* Vote buttons upgraded */
    .vote-button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: 0.2s ease;
    }

    .vote-button:hover {
      background: #0059c9;
      transform: scale(1.03);
    }

    .vote-count {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="battle.html">Battle</a>
    <a href="djs.html">DJs</a>
    <a href="vote.html" class="active">Vote</a>
    <a href="merch.html">Merch</a>
  </div>

  <!-- Main content -->
  <main class="page-container">
    <div id="battleContainer"></div>
  </main>

  <!-- SoundCloud Player (fully isolated) -->
  <aside style="width:100%; margin:50px 0;">
    <iframe 
      width="100%" 
      height="60" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/YOUR-SOUNDCLOUD-TRACK&color=%230077cc&inverse=false&auto_play=false&show_user=false">
    </iframe>
  </aside>

  <!-- Footer -->
  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

<script>
const BASE_URL =
  "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

function getDataURL() {
  return BASE_URL + "?mode=read&cache=" + Math.random();
}

function getVoteCountsURL() {
  return BASE_URL + "?mode=votecounts&cache=" + Math.random();
}

function getYouTubeID(url) {
  if (!url) return null;
  const patterns = [
    /v=([^&]+)/,
    /youtu\.be\/([^?]+)/,
    /shorts\/([^?]+)/,
    /embed\/([^?]+)/
  ];
  for (const p of patterns) {
    const m = url.match(p);
    if (m) return m[1];
  }
  return null;
}

function vote(battleIndex, winner) {
  const url =
    BASE_URL +
    "?mode=vote" +
    "&battle=" + battleIndex +
    "&winner=" + encodeURIComponent(winner);

  fetch(url, { method: "GET", mode: "no-cors" })
    .then(() => {
      alert("Vote recorded for " + winner);
      loadBattles();
    })
    .catch(() => alert("Error recording vote"));
}

async function loadBattles() {
  const container = document.getElementById("battleContainer");
  container.innerHTML = "<p>Loading battles...</p>";

  try {
    const response = await fetch(getDataURL());
    const data = await response.json();

    const voteCountsResponse = await fetch(getVoteCountsURL());
    const voteCounts = await voteCountsResponse.json();

    container.innerHTML = "";

    data.forEach((battle, index) => {
      const leftID = getYouTubeID(battle.left);
      const rightID = getYouTubeID(battle.right);

      const leftVotes = voteCounts[index]?.left || 0;
      const rightVotes = voteCounts[index]?.right || 0;

      const battleHTML = `
        <div class="battle-card">
          <div class="battle-wrapper">

            <div class="battle-column">
              <div class="video-label">Dancer Left</div>
              <div class="video-box">
                <iframe 
                  src="https://www.youtube.com/embed/${leftID}?autoplay=1&mute=1&playsinline=1"
                  allow="autoplay; encrypted-media"
                  allowfullscreen>
                </iframe>
              </div>
              <div class="vote-count">Votes: ${leftVotes}</div>
              <button class="vote-button" onclick="vote(${index}, 'left')">Vote Left</button>
            </div>

            <div class="battle-column">
              <div class="video-label">Dancer Right</div>
              <div class="video-box">
                <iframe 
                  src="https://www.youtube.com/embed/${rightID}?autoplay=1&mute=1&playsinline=1"
                  allow="autoplay; encrypted-media"
                  allowfullscreen>
                </iframe>
              </div>
              <div class="vote-count">Votes: ${rightVotes}</div>
              <button class="vote-button" onclick="vote(${index}, 'right')">Vote Right</button>
            </div>

          </div>
        </div>
      `;

      container.innerHTML += battleHTML;
    });

  } catch (err) {
    container.innerHTML = "<p>Error loading battles.</p>";
  }
}

loadBattles();
</script>

</body>
</html>
