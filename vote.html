<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=2017">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ⭐ FIXED: RESPONSIVE VIDEO CONTAINER (NO COLLAPSE) */
    .video-slot {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .video-slot iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .battle-frame {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }

    .blocker {
      position: absolute;
      inset: 0;
      z-index: 10;
      pointer-events: auto;
    }

    .vote-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.5;
    }

    .vote-button.enabled {
      opacity: 1;
    }

    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }

    /* Progress Bars */
    .progress-wrapper {
      width: 100%;
      max-width: 260px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }

    .champion-bar {
      background: #1e90ff;
    }

    .challenger-bar {
      background: #ff4444;
    }

    .vote-layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .vote-column {
      width: 300px;
      text-align: center;
    }

    @media (max-width: 700px) {
      .vote-layout {
        flex-direction: column;
        align-items: center;
      }
      .vote-column {
        width: 100%;
        max-width: 360px;
      }
    }

    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
      z-index: 9999;
    }
  </style>

  <script src="https://www.paypal.com/sdk/js?client-id=AX4Xv6G1hrF13n76DY6HPyTIOK13Gkz7Af3OqQMarnqPXRmhqtOb733jfZnetspN-HH7CZh_MFSRsIN8&currency=GBP&components=buttons"></script>
</head>

<body>

  <div id="loadingOverlay">Loading battle… please wait</div>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a href="vote.html" class="active">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <p id="countdownTimer" style="text-align:center; margin-top:15px; font-size:20px;"></p>

  <main class="page-container">

    <div class="vote-layout">

      <!-- Champion Column -->
      <div class="vote-column">
        <div id="championVideo" class="video-slot"></div>
        <button class="vote-button" id="voteChampion" onclick="vote('champion')" disabled>
          Vote Champion
        </button>
      </div>

      <!-- PayPal Column -->
      <div class="vote-column">
        <h2 style="font-family:'Bangers', cursive; font-size:32px;">Vote for £1.50</h2>
        <p style="color:#ccc; margin-bottom:10px;">Pay £1.50 to unlock your vote.</p>

        <div style="width:260px; margin:auto; transform:scale(0.85); transform-origin:top center;">
          <div id="paypal-button-container"></div>
        </div>
      </div>

      <!-- Challenger Column -->
      <div class="vote-column">
        <div id="challengerVideo" class="video-slot"></div>
        <button class="vote-button" id="voteChallenger" onclick="vote('challenger')" disabled>
          Vote Challenger
        </button>
      </div>

    </div>

    <!-- Vote Progress Section -->
    <section id="voteProgressSection" style="margin-top:30px; text-align:center;">

      <h3 style="font-family:'Bangers', cursive; font-size:26px; margin-bottom:15px;">
        Vote Progress
      </h3>

      <!-- Champion -->
      <div style="margin-bottom:20px;">
        <div id="championCount" class="vote-count" style="font-size:16px;">
          Champion Votes: 0
        </div>

        <div class="progress-wrapper" style="margin-top:6px;">
          <div id="championBar" class="progress-bar champion-bar"></div>
        </div>
      </div>

      <!-- Challenger -->
      <div>
        <div id="challengerCount" class="vote-count" style="font-size:16px;">
          Challenger Votes: 0
        </div>

        <div class="progress-wrapper" style="margin-top:6px;">
          <div id="challengerBar" class="progress-bar challenger-bar"></div>
        </div>
      </div>

    </section>

    <div style="margin-top:40px; text-align:center;">
      <h3 style="font-family:'Bangers', cursive; font-size:28px; margin-bottom:10px;">
        Now Playing
      </h3>
      <p id="djTrackName" style="color:#ccc; margin-bottom:10px;"></p>

      <audio id="djPlayer" controls autoplay muted playsinline style="width:100%; max-width:500px;"></audio>
    </div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
    <br>
    <a href="https://dance-offs.com/tnc.html" style="color:#ffcc00; text-decoration:underline;">
      Terms & Conditions
    </a>
  </footer>

  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    let currentTransactionID = null;
    let currentBattleID = null;

    let champion = null;
    let challenger = null;

    /* PAYPAL */
    paypal.Buttons({
      createOrder: (data, actions) =>
        actions.order.create({
          purchase_units: [{ amount: { value: "1.50" } }]
        }),

      onApprove: (data, actions) =>
        actions.order.capture().then(details => {
          currentTransactionID = details.id;

          document.getElementById("voteChampion").disabled = false;
          document.getElementById("voteChallenger").disabled = false;

          document.getElementById("voteChampion").classList.add("enabled");
          document.getElementById("voteChallenger").classList.add("enabled");
        })
    }).render("#paypal-button-container");

    /* HELPERS */
    function extractID(url) {
      if (!url) return null;
      const clean = url.split("?")[0];
      const patterns = [
        /shorts\/([^?&/]+)/,
        /youtu\.be\/([^?&/]+)/,
        /v=([^?&/]+)/,
        /embed\/([^?&/]+)/,
        /youtube\.com\/watch\/([^?&/]+)/
      ];
      for (const p of patterns) {
        const m = clean.match(p);
        if (m && m[1]) return m[1];
      }
      return null;
    }

    /* ⭐ FIXED EMBED FUNCTION — NO COLLAPSING WRAPPER */
    function embed(id, onLoadCallback) {
      const iframe = document.createElement("iframe");
      iframe.className = "battle-frame";
      iframe.src =
        `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&playsinline=1`;
      iframe.allow = "autoplay; encrypted-media";
      iframe.onload = onLoadCallback;

      const blocker = document.createElement("div");
      blocker.className = "blocker";

      const container = document.createElement("div");
      container.style.position = "absolute";
      container.style.inset = "0";
      container.appendChild(iframe);
      container.appendChild(blocker);

      return container;
    }

    /* LOAD BATTLE */
    async function loadBattle() {
      const state = await fetch(endpoint + "?mode=getstate").then(r => r.json());
      const dancers = await fetch(endpoint + "?mode=getdancers").then(r => r.json());

      currentBattleID = state.battleID;

      champion = dancers[state.championIndex];
      challenger = dancers[state.challengerIndex];

      let videosLoaded = 0;
      let overlayHidden = false;

      function hideOverlay() {
        if (!overlayHidden) {
          overlayHidden = true;
          document.getElementById("loadingOverlay").style.display = "none";
        }
      }

      function checkDone() {
        videosLoaded++;
        if (videosLoaded >= 2) hideOverlay();
      }

      setTimeout(hideOverlay, 3000);

      const champID = extractID(champion.url);
      const champEmbed = embed(champID, checkDone);
      document.getElementById("championVideo").appendChild(champEmbed);

      const challID = extractID(challenger.url);
      const challEmbed = embed(challID, checkDone);
      document.getElementById("challengerVideo").appendChild(challEmbed);
    }

    /* LOAD DJ TRACK */
    async function loadDJTrack() {
      const data = await fetch(endpoint + "?mode=getdjs").then(r => r.json());
      if (!data || data.length === 0) return;

      const last = data[data.length - 1];

      document.getElementById("djTrackName").innerText =
        last.trackname || "Latest DJ Track";

      const player = document.getElementById("djPlayer");

      player.src = last.mp3url;
      player.muted = true;

      try {
        await player.play();
        player.muted = false;
      } catch (err) {
        const enableSound = () => {
          player.muted = false;
          player.play();
        };

        window.addEventListener("touchstart", enableSound, { once: true });
        window.addEventListener("click", enableSound, { once: true });
      }
    }

    /* LOAD VOTE COUNTS */
    async function loadVoteCounts() {
      if (!currentBattleID) return;

      const data = await fetch(
        endpoint + "?mode=getvotestate&battleID=" + currentBattleID
      ).then(r => r.json());

      document.getElementById("championCount").innerText =
        "Champion Votes: " + data.champion.used +
        " (Remaining: " + data.champion.remaining + ")";

      document.getElementById("challengerCount").innerText =
        "Challenger Votes: " + data.challenger.used +
        " (Remaining: " + data.challenger.remaining + ")";

      document.getElementById("championBar").style.width =
        data.champion.used + "%";

      document.getElementById("challengerBar").style.width =
        data.challenger.used + "%";
    }

    /* SUBMIT VOTE */
    function vote(side) {
      if (!currentTransactionID) {
        alert("Payment required before voting.");
        return;
      }

      const dancerName = side === "champion" ? champion.dancer : challenger.dancer;
      const dancerURL  = side === "champion" ? champion.url    : challenger.url;

      const formData = new URLSearchParams();
      formData.append("mode", "vote");
      formData.append("WinnerName", dancerName);
      formData.append("WinnerURL", dancerURL);
      formData.append("TransactionID", currentTransactionID);
      formData.append("BattleID", currentBattleID);
      formData.append("side", side);

      fetch(endpoint, { method: "POST", body: formData })
        .then(() => {
          window.location.href =
            "thankyou.html?battle=" + currentBattleID + "&tx=" + currentTransactionID;
        });
    }

    /* COUNTDOWN */
    function loadCountdown() {
      fetch(endpoint + "?mode=getstate")
        .then(r => r.json())
        .then(state => {
          const lastUpdated = new Date(state.lastUpdated);
          const nextReset = new Date(lastUpdated.getTime() + 7 * 24 * 60 * 60 * 1000);

          function updateTimer() {
            const now = new Date();
            const diff = nextReset - now;

            if (diff <= 0) {
              document.getElementById("countdownTimer").innerText =
                "New battle dropping soon…";
              return;
            }

            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff / 3600000) % 24);
            const mins = Math.floor((diff / 60000) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById("countdownTimer").innerText =
              `Next battle in ${days}d ${hours}h ${mins}m ${secs}s`;
          }

          updateTimer();
          setInterval(updateTimer, 1000);
        });
    }

    /* PAGE LOAD */
    window.onload = async function () {
      await loadBattle();
      await loadDJTrack();
      loadCountdown();

      setTimeout(loadVoteCounts, 1000);
    };
  </script>

</body>
</html>
