<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }
    .vote-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .vote-button:hover {
      background-color: #005fa3;
    }
    .blocker {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      cursor:default;
      z-index:10;
    }
    #voteMessage {
      text-align:center;
      font-size:15px;
      color:#ddd;
      margin:15px 0;
      min-height:20px;
    }
    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html">Dancers</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <a href="vote.html" class="active">Vote</a>

    <div class="dropdown">
      <a href="#">Shop</a>
      <div class="dropdown-menu">
        <a href="merch.html">Merch</a>
        <a href="tickets.html">Tickets</a>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="page-container">

    <!-- MESSAGE AREA (replaces instruction text) -->
    <div id="voteMessage">Watch the battle and listen to the mix before voting.</div>

    <!-- VIDEO GRID WITH BUTTONS + COUNTS -->
    <table class="battle-table" cellspacing="10" align="center">
      <tr>
        <td class="battle-cell">
          <div id="leftVideo" class="video-slot"></div>
          <button class="vote-button" onclick="vote('left')">Vote Left</button>
          <div id="leftCount" class="vote-count">Left Votes: 0</div>
        </td>

        <td class="battle-cell">
          <div id="rightVideo" class="video-slot"></div>
          <button class="vote-button" onclick="vote('right')">Vote Right</button>
          <div id="rightCount" class="vote-count">Right Votes: 0</div>
        </td>
      </tr>
    </table>

    <!-- SOUNDCLOUD PLAYER BELOW BOTH BUTTONS -->
    <div id="playerContainer" style="margin-top:25px; text-align:center;"></div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function embed(id) {
      return `
        <div style="position:relative;">
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&disablekb=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    function loadBattle() {
      fetch(SCRIPT_URL + "?mode=getbattle")
        .then(r => r.json())
        .then(data => {
          const fallback = "9tE2ldPYqoQ";
          const leftID = extractID(data.left) || fallback;
          const rightID = extractID(data.right) || fallback;

          document.getElementById("leftVideo").innerHTML = embed(leftID);
          document.getElementById("rightVideo").innerHTML = embed(rightID);
        })
        .catch(err => {
          console.error("Error loading battle:", err);
          const fallback = "9tE2ldPYqoQ";
          document.getElementById("leftVideo").innerHTML = embed(fallback);
          document.getElementById("rightVideo").innerHTML = embed(fallback);
        });
    }

    function loadPlayer() {
      const playerHTML = `
        <iframe
          width="100%"
          height="120"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
        </iframe>
      `;
      document.getElementById("playerContainer").innerHTML = playerHTML;
    }

    function loadVoteCounts() {
      fetch(SCRIPT_URL + "?mode=getvotes")
        .then(r => r.json())
        .then(data => {
          document.getElementById("leftCount").innerText = `Left Votes: ${data.left}`;
          document.getElementById("rightCount").innerText = `Right Votes: ${data.right}`;
        })
        .catch(err => {
          console.error("Error loading vote counts:", err);
        });
    }

    function vote(side) {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      // UID still sent if you later want to use it; backend ignores it now
      const uid = Math.random().toString(36).substring(2, 8).toUpperCase();

      fetch(`${SCRIPT_URL}?mode=vote&side=${encodeURIComponent(side)}&uid=${uid}`)
        .then(r => r.text())
        .then(t => {
          document.getElementById("voteMessage").innerText =
            `You voted ${side.toUpperCase()} at ${time}`;
          loadVoteCounts();
        })
        .catch(err => {
          console.error("Vote error:", err);
          document.getElementById("voteMessage").innerText =
            "There was a problem recording your vote.";
        });
    }

    window.onload = function () {
      loadBattle();
      loadPlayer();
      loadVoteCounts();
    };
  </script>

</body>
</html>
