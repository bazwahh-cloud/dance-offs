<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance-Off Vote</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      background: #ff0066;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Vote for Your Dancer</h1>

  <!-- AUDIO ELEMENT -->
  <audio id="battle-audio" src="yourfile.mp3" playsinline></audio>

  <!-- USER ACTION BUTTON -->
  <button id="playBtn">Tap to Enable Sound</button>

  <script>
    const audio = document.getElementById("battle-audio");
    const btn = document.getElementById("playBtn");

    // iPhone/Safari requires a user gesture to start audio with sound
    btn.addEventListener("click", async () => {
      try {
        await audio.play();
        btn.textContent = "Sound Enabled";
        btn.style.background = "#00aa55";
      } catch (err) {
        console.log("Audio play blocked:", err);
        btn.textContent = "Tap Again to Enable Sound";
      }
    });
  </script>

</body>
</html>
