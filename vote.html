<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="vote-page-only">

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="vote.html" class="active">Vote</a>
    <a href="faq.html">FAQ</a>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-img-wrap">
      <img src="images/hero.jpg" alt="Battle Hero Image" />
    </div>
  </div>

  <!-- INSTRUCTION LINE -->
  <div class="instruction-line">
    Watch both dancers and cast your vote!
  </div>

  <!-- PAGE CONTAINER -->
  <div class="page-container">
    <div class="vote-layout">

      <!-- CHAMPION COLUMN -->
      <div class="vote-column">
        <h2>Champion</h2>

        <div id="championVideo" class="video-slot">

          <!-- NEW: Hover tooltip layer -->
          <div class="video-hover" data-tooltip="Click to watch this video"></div>

          <!-- YouTube iframe (JS will replace VIDEO_ID) -->
          <iframe
            class="battle-frame"
            src="https://www.youtube.com/embed/CHAMPION_VIDEO_ID?autoplay=0&mute=1&loop=1&playlist=CHAMPION_VIDEO_ID&modestbranding=1&rel=0&playsinline=1&enablejsapi=1"
            allow="autoplay; encrypted-media"
          ></iframe>

          <!-- Play overlay -->
          <div class="play-overlay">
            <div class="icon">▶</div>
          </div>

        </div>

        <!-- Vote button -->
        <button id="voteChampion" class="vote-button enabled" data-tip="Vote for the Champion">
          Vote Champion
        </button>

        <!-- Progress bar -->
        <div class="progress-wrapper">
          <div id="championBar" class="progress-bar champion-bar"></div>
        </div>

        <div id="championCount" class="vote-count">Champion Votes: 0</div>
      </div>


      <!-- CHALLENGER COLUMN -->
      <div class="vote-column">
        <h2>Challenger</h2>

        <div id="challengerVideo" class="video-slot">

          <!-- NEW: Hover tooltip layer -->
          <div class="video-hover" data-tooltip="Click to watch this video"></div>

          <!-- YouTube iframe (JS will replace VIDEO_ID) -->
          <iframe
            class="battle-frame"
            src="https://www.youtube.com/embed/CHALLENGER_VIDEO_ID?autoplay=0&mute=1&loop=1&playlist=CHALLENGER_VIDEO_ID&modestbranding=1&rel=0&playsinline=1&enablejsapi=1"
            allow="autoplay; encrypted-media"
          ></iframe>

          <!-- Play overlay -->
          <div class="play-overlay">
            <div class="icon">▶</div>
          </div>

        </div>

        <!-- Vote button -->
        <button id="voteChallenger" class="vote-button enabled" data-tip="Vote for the Challenger">
          Vote Challenger
        </button>

        <!-- Progress bar -->
        <div class="progress-wrapper">
          <div id="challengerBar" class="progress-bar challenger-bar"></div>
        </div>

        <div id="challengerCount" class="vote-count">Challenger Votes: 0</div>
      </div>

    </div> <!-- end vote-layout -->

    <div id="remainingVotesText" class="remaining-votes">
      Remaining votes: 0
    </div>
    <!-- DJ TRACK -->
    <div class="dj-track">
      <h3>Now Playing</h3>
      <div id="djTrackName">Loading…</div>
      <audio id="djPlayer" controls></audio>
    </div>

    <!-- COUNTDOWN -->
    <div id="countdownTimer" class="countdown">
      Loading next battle timer…
    </div>

  </div> <!-- end page-container -->

  <!-- TAP-TO-PLAY OVERLAY -->
  <div id="loadingOverlay" class="play-overlay">
    Tap to Play
  </div>

</body>
</html>
