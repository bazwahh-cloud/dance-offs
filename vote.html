<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .video-slot {
      min-height: 260px;
      background: #000;
      border-radius: 8px;
      position: relative;
    }
    .battle-frame {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: none;
    }

    /* Overlay that blocks all clicks */
    .blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: default;
      z-index: 10;
    }

    .vote-button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .vote-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html">Dancers</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <a href="vote.html" class="active">Vote</a>

    <div class="dropdown">
      <a href="#">Shop</a>
      <div class="dropdown-menu">
        <a href="merch.html">Merch</a>
        <a href="tickets.html">Tickets</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-img-wrap">
      <img src="dancer-hero2.jpg" alt="Dance-Offs Vote Banner">
      <a href="battle.html" class="hero-zone hero-left"></a>
      <a href="vote.html" class="hero-zone hero-right"></a>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <main class="page-container">

    <p class="instruction-line">Watch the battle and listen to the mix before voting.</p>

    <!-- VIDEO GRID -->
    <table class="battle-table" cellspacing="10" align="center">
      <tr>
        <td class="battle-cell">
          <div id="leftVideo" class="video-slot"></div>
        </td>

        <td class="battle-cell">
          <div id="rightVideo" class="video-slot"></div>
        </td>
      </tr>
    </table>

    <!-- SOUNDCLOUD PLAYER -->
    <div id="playerContainer" style="margin-top:20px; text-align:center;"></div>

    <!-- VOTE BUTTONS -->
    <div style="text-align:center; margin-top:20px;">
      <button class="vote-button" onclick="vote('left')">Vote Left</button>
      <button class="vote-button" onclick="vote('right')">Vote Right</button>
    </div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <!-- SCRIPT -->
  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    // Bulletproof YouTube ID extractor
    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    // Embed with click-blocking overlay
    function embed(id) {
      return `
        <div style="position:relative;">
          <iframe 
            class="battle-frame"
            src="https://www.youtube.com/embed/${id}?modestbranding=1&rel=0&controls=1&disablekb=1&fs=0"
            allow="autoplay; encrypted-media">
          </iframe>
          <div class="blocker"></div>
        </div>
      `;
    }

    function loadBattle() {
      fetch(SCRIPT_URL + "?mode=getbattle")
        .then(r => r.json())
        .then(data => {
          const fallback = "9tE2ldPYqoQ";
          const leftID = extractID(data.left) || fallback;
          const rightID = extractID(data.right) || fallback;

          document.getElementById("leftVideo").innerHTML = embed(leftID);
          document.getElementById("rightVideo").innerHTML = embed(rightID);
        })
        .catch(err => {
          console.error("Error loading battle:", err);
          const fallback = "9tE2ldPYqoQ";
          document.getElementById("leftVideo").innerHTML = embed(fallback);
          document.getElementById("rightVideo").innerHTML = embed(fallback);
        });
    }

    function loadPlayer() {
      const playerHTML = `
        <iframe
          width="100%"
          height="120"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
        </iframe>
      `;
      document.getElementById("playerContainer").innerHTML = playerHTML;
    }

    function vote(side) {
      fetch(SCRIPT_URL + "?mode=vote&side=" + encodeURIComponent(side))
        .then(r => r.text())
        .then(t => {
          alert("Vote recorded for " + side.toUpperCase());
        })
        .catch(err => {
          console.error("Vote error:", err);
          alert("There was a problem recording your vote.");
        });
    }

    window.onload = function () {
      loadBattle();
      loadPlayer();
    };
  </script>

</body>
</html>
