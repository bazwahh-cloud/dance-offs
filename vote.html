<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>
  <link rel="stylesheet" href="style2.css?v=200">

  <style>
    .battle-card {
      margin: 25px 0;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      min-height: 260px;
    }
    .battle-card:nth-child(odd) { background: #eef6ff; }

    .battle-wrapper {
      display: flex;
      gap: 20px;
    }

    .battle-column {
      flex: 1;
    }

    .video-box {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
      background: #000;
      border-radius: 6px;
    }
    .video-box iframe {
      width: 100%;
      height: 100%;
    }

    .video-overlay {
      position: absolute;
      top: 6px;
      left: 6px;
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    .vote-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: 0.2s ease;
    }
    .vote-button:hover {
      background: #0059c9;
      transform: scale(1.03);
    }

    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="battle.html">Battle</a>
    <a href="djs.html">DJs</a>
    <a href="vote.html" class="active">Vote</a>
    <a href="merch.html">Merch</a>
  </div>

  <main class="page-container">
    <div id="battleContainer"></div>
  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

<script>
const BASE_URL =
  "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

function getYouTubeID(url) {
  if (!url) return null;
  const patterns = [
    /v=([^&]+)/,
    /youtu\.be\/([^?]+)/,
    /shorts\/([^?]+)/,
    /embed\/([^?]+)/
  ];
  for (const p of patterns) {
    const m = url.match(p);
    if (m) return m[1];
  }
  return null;
}

async function loadBattles() {
  const container = document.getElementById("battleContainer");
  container.innerHTML = "<p>Loading...</p>";

  try {
    const votesRes = await fetch(BASE_URL + "?mode=votecounts&cache=" + Math.random());
    const votes = await votesRes.json();

    // latest left + right videos
    const latestLeft = votes.filter(v => v.dancer === "Dancer Left").pop();
    const latestRight = votes.filter(v => v.dancer === "Dancer Right").pop();

    const leftID = getYouTubeID(latestLeft?.url);
    const rightID = getYouTubeID(latestRight?.url);

    const leftVotes = votes.filter(v => v.dancer === "Dancer Left").length;
    const rightVotes = votes.filter(v => v.dancer === "Dancer Right").length;

    const leftURL = "https://www.youtube.com/embed/" + leftID + "?autoplay=1&mute=1";
    const rightURL = "https://www.youtube.com/embed/" + rightID + "?autoplay=1&mute=1";

    container.innerHTML = `
      <div class="battle-card">
        <div class="battle-wrapper">

          <div class="battle-column">
            <div class="video-box">
              <div class="video-overlay">Dancer Left</div>
              <iframe src="${leftURL}" allow="autoplay; encrypted-media"></iframe>
            </div>
            <div class="vote-count">Votes: ${leftVotes}</div>
            <button class="vote-button" onclick="vote('left')">Vote Left</button>
          </div>

          <div class="battle-column">
            <div class="video-box">
              <div class="video-overlay">Dancer Right</div>
              <iframe src="${rightURL}" allow="autoplay; encrypted-media"></iframe>
            </div>
            <div class="vote-count">Votes: ${rightVotes}</div>
            <button class="vote-button" onclick="vote('right')">Vote Right</button>
          </div>

        </div>
      </div>
    `;

  } catch (err) {
    console.error(err);
    container.innerHTML = "<p>Error loading.</p>";
  }
}

function vote(side) {
  fetch(BASE_URL + "?mode=vote&winner=" + side, { method: "GET", mode: "no-cors" })
    .then(() => {
      alert("Vote recorded for " + side);
      loadBattles();
    });
}

loadBattles();
</script>

</body>
</html>
