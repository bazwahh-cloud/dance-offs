<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=2015">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .video-slot {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .battle-frame {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      border: none;
      pointer-events: none;
    }

    .blocker {
      position: absolute;
      inset: 0;
      z-index: 10;
      pointer-events: auto;
    }

    .vote-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.5;
    }

    .vote-button.enabled {
      opacity: 1;
    }

    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }

    .vote-layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .vote-column {
      width: 300px;
      text-align: center;
    }

    @media (max-width: 700px) {
      .vote-layout {
        flex-direction: column;
        align-items: center;
      }
      .vote-column {
        width: 100%;
        max-width: 360px;
      }
    }

    .sc-wrapper {
      position: relative;
      width: 100%;
      height: 150px;
      margin-top: 40px;
    }

    #scPlayer {
      pointer-events: none;
    }

    .sc-tap-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
    }

    .sc-tap-overlay-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sc-tap-button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #ffcc00, 0 0 40px rgba(255,204,0,0.6);
      animation: pulse 1.6s infinite ease-in-out;
    }

    .sc-tap-button::before {
      content: "";
      border-style: solid;
      border-width: 18px 0 18px 28px;
      border-color: transparent transparent transparent #000;
      margin-left: 6px;
    }

    .sc-tap-text {
      margin-top: 12px;
      color: #ffcc00;
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0 0 10px black;
      text-align: center;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px #ffcc00; }
      50% { transform: scale(1.15); box-shadow: 0 0 35px #ffcc00; }
      100% { transform: scale(1); box-shadow: 0 0 20px #ffcc00; }
    }
  </style>

  <script src="https://www.paypal.com/sdk/js?client-id=AX4Xv6G1hrF13n76DY6HPyTIOK13Gkz7Af3OqQMarnqPXRmhqtOb733jfZnetspN-HH7CZh_MFSRsIN8&currency=GBP&components=buttons"></script>
</head>

<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="djs.html">DJs</a>
    <a href="vote.html" class="active">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <p id="countdownTimer" style="text-align:center; margin-top:15px; font-size:20px;"></p>

  <main class="page-container">

    <div class="vote-layout">

      <div class="vote-column">
        <div id="leftVideo" class="video-slot"></div>
        <button class="vote-button" id="voteLeft" onclick="vote('LEFT')" disabled>Vote Left</button>
        <div id="leftCount" class="vote-count">Left Votes: 0</div>
      </div>

      <div class="vote-column">
        <h2 style="font-family:'Bangers', cursive; font-size:32px;">Vote for £1.50</h2>
        <p style="color:#ccc; margin-bottom:10px;">Pay £1.50 to unlock your vote.</p>

        <div style="width:260px; margin:auto; transform:scale(0.85); transform-origin:top center;">
          <div id="paypal-button-container"></div>
        </div>
      </div>

      <div class="vote-column">
        <div id="rightVideo" class="video-slot"></div>
        <button class="vote-button" id="voteRight" onclick="vote('RIGHT')" disabled>Vote Right</button>
        <div id="rightCount" class="vote-count">Right Votes: 0</div>
      </div>

    </div>

    <div class="sc-wrapper">
      <iframe
        id="scPlayer"
        width="100%"
        height="150"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="">
      </iframe>

      <div class="sc-tap-overlay" id="scOverlay" onclick="startSC()">
        <div class="sc-tap-overlay-inner">
          <div class="sc-tap-button"></div>
          <div class="sc-tap-text">Tap to Play</div>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbxUMisR1LVFdL2n6COU-DlYXBLesPSJAVLofrAvZqYapgTRr--ybmKWZYqSY5S0rncj/exec";

    let currentTransactionID = null;
    let currentBattleID = null;
    let scURL = "";

    paypal.Buttons({
      createOrder: (data, actions) =>
        actions.order.create({
          purchase_units: [{ amount: { value: "1.50" } }]
        }),

      onApprove: (data, actions) =>
        actions.order.capture().then(details => {
          currentTransactionID = details.id;

          const ts = new Date();
          const date = ts.toISOString().slice(0,10).replace(/-/g,"");
          const uid = Math.random().toString(36).substring(2,8).toUpperCase();
          currentBattleID = "VOTE-" + date + "-" + uid;

          document.getElementById("voteLeft").disabled = false;
          document.getElementById("voteRight").disabled = false;

          document.getElementById("voteLeft").classList.add("enabled");
          document.getElementById("voteRight").classList.add("enabled");
        })
    }).render("#paypal-button-container");

    function extractID(url) {
      if (!url) return null;
      const m = url.match(/(?:youtu\.be\/|watch\?v=|embed\/|shorts\/)([A-Za-z0-9_-]{11})/);
      return m ? m[1] : null;
    }

    function embed(id) {
      return `
        <iframe 
          class="battle-frame"
          src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&modestbranding=1&rel=0&playsinline=1"
          allow="autoplay; encrypted-media"
          playsinline>
        </iframe>
        <div class="blocker"></div>
      `;
    }

    function loadBattle() {
      fetch(endpoint + "?mode=getbattle")
        .then(r => r.json())
        .then(data => {
          document.getElementById("leftVideo").innerHTML = embed(extractID(data.left));
          document.getElementById("rightVideo").innerHTML = embed(extractID(data.right));
        });
    }

    function loadPlayer() {
      fetch(endpoint + "?mode=getsound")
        .then(r => r.json())
        .then(data => {
          if (!data.sound || !data.sound.startsWith("http")) return;

          scURL = data.sound.split("?")[0];

          document.getElementById("scPlayer").src =
            "https://w.soundcloud.com/player/?url=" +
            encodeURIComponent(scURL) +
            "&auto_play=false";

          document.getElementById("scOverlay").style.display = "flex";
        });
    }

    function startSC() {
      document.getElementById("scOverlay").style.display = "none";

      const widget = document.getElementById("scPlayer").contentWindow;

      widget.postMessage(
        JSON.stringify({ method: "play" }),
        "https://w.soundcloud.com"
      );
    }

    function loadVoteCounts() {
      fetch(endpoint + "?mode=getvotes")
        .then(r => r.json())
        .then(data => {
          document.getElementById("leftCount").innerText = "Left Votes: " + data.left;
          document.getElementById("rightCount").innerText = "Right Votes: " + data.right;
        });
    }

    function vote(side) {
      if (!currentTransactionID) {
        alert("Payment required before voting.");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("side", side);
      formData.append("tx", currentTransactionID);
      formData.append("battle", currentBattleID);

      fetch(endpoint, {
        method: "POST",
        body: formData
      })
      .then(() => {
        window.location.href =
          "thankyou.html?battle=" + currentBattleID + "&tx=" + currentTransactionID;
      });
    }

    function loadCountdown() {
      fetch(endpoint + "?mode=getstate")
        .then(r => r.json())
        .then(state => {
          const lastUpdated = new Date(state.lastUpdated);
          const nextReset = new Date(lastUpdated.getTime() + 7 * 24 * 60 * 60 * 1000);

          function updateTimer() {
            const now = new Date();
            const diff = nextReset - now;

            if (diff <= 0) {
              document.getElementById("countdownTimer").innerText =
                "New battle dropping soon…";
              return;
            }

            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff / 3600000) % 24);
            const mins = Math.floor((diff / 60000) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById("countdownTimer").innerText =
              `Next battle in ${days}d ${hours}h ${mins}m ${secs}s`;
          }

          updateTimer();
          setInterval(updateTimer, 1000);
        });
    }

    window.onload = function () {
      loadBattle();
      loadPlayer();
      loadVoteCounts();
      loadCountdown();
    };
  </script>

</body>
</html>
