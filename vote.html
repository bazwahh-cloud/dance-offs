<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=1048">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html">Dancers</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
      <div class="dropdown-menu">
        <a href="battle.html">Battle</a>
      </div>
    </div>

    <a href="vote.html" class="active">Vote</a>
    <a href="merch.html">Merch</a>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-img-wrap">
      <img src="dancer-hero2.jpg" alt="Vote Banner">
      <a href="vote.html" class="hero-zone hero-left"></a>
      <a href="vote.html" class="hero-zone hero-right"></a>
    </div>
  </section>

  <!-- PAGE TITLE ONLY (keeps CSS intact) -->
  <section class="page-container" style="text-align:center;">
    <p class="instruction-line">Vote for your favorite in each battle.</p>
  </section>

  <!-- FULL-WIDTH BATTLE AREA (NO CONTAINER ABOVE IT) -->
  <div id="battleContainer" style="
    width: 100%;
    margin: 0;
    padding: 20px;
  "></div>

  <!-- FULL-WIDTH SOUNDCLOUD PLAYER -->
  <div style="
    width: 100%;
    margin-top: 50px;
    text-align: center;
    padding: 0 20px;
  ">
    <iframe 
      width="100%" 
      height="120" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/forss/flickermood&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
    </iframe>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2026 Dance-Offs. All rights reserved.</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const BASE_URL =
      "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

    function getDataURL() {
        return BASE_URL + "?mode=read&cache=" + Math.random();
    }

    function getVoteCountsURL() {
        return BASE_URL + "?mode=votecounts&cache=" + Math.random();
    }

    function vote(battleIndex, winner) {
        const url = BASE_URL +
            "?mode=vote" +
            "&battle=" + battleIndex +
            "&winner=" + encodeURIComponent(winner);

        fetch(url)
            .then(() => {
                alert("Vote recorded for " + winner);
                loadBattles();
            })
            .catch(() => alert("Error recording vote"));
    }

    async function loadBattles() {
        let res, voteRes;
        try {
            [res, voteRes] = await Promise.all([
                fetch(getDataURL()),
                fetch(getVoteCountsURL())
            ]);
        } catch (e) {
            console.log("Fetch failed", e);
            return;
        }

        let data, voteTotals;
        try {
            data = await res.json();
            voteTotals = await voteRes.json();
        } catch (e) {
            console.log("JSON parse failed", e);
            return;
        }

        const container = document.getElementById("battleContainer");
        container.innerHTML = "";

        const clean = data.filter(r =>
            r.performer &&
            r.performer.trim() !== "" &&
            r.youtube &&
            r.youtube.trim() !== ""
        );

        const lefts = clean.filter(r => r.performer.toLowerCase().includes("left"));
        const rights = clean.filter(r => r.performer.toLowerCase().includes("right"));

        const battleCount = Math.min(lefts.length, rights.length);

        for (let i = 0; i < battleCount; i++) {
            const left = lefts[i];
            const right = rights[i];

            // Known working YouTube IDs for testing thumbnails
            const leftID = "dQw4w9WgXcQ";   // always works
            const rightID = "9bZkp7q19f0";  // always works

            const leftVotes = voteTotals[left.youtube] || 0;
            const rightVotes = voteTotals[right.youtube] || 0;

            const div = document.createElement("div");
            div.className = "battle";

            div.innerHTML = `
                <div class="row">

                    <div class="side">
                        <a href="https://www.youtube.com/watch?v=${leftID}" target="_blank">
                            <div class="thumb-wrapper">
                                <img 
                                  src="https://img.youtube.com/vi/${leftID}/hqdefault.jpg"
                                  class="thumb-video"
                                  style="object-fit: cover; width: 100%; height: 100%;"
                                />
                            </div>
                        </a>
                        <div><strong>${left.performer}</strong></div>
                        <div class="vote-count">Votes: ${leftVotes}</div>
                        <button class="vote-btn" onclick="vote(${i}, 'Left')">Vote Left</button>
                    </div>

                    <div class="side">
                        <a href="https://www.youtube.com/watch?v=${rightID}" target="_blank">
                            <div class="thumb-wrapper">
                                <img 
                                  src="https://img.youtube.com/vi/${rightID}/hqdefault.jpg"
                                  class="thumb-video"
                                  style="object-fit: cover; width: 100%; height: 100%;"
                                />
                            </div>
                        </a>
                        <div><strong>${right.performer}</strong></div>
                        <div class="vote-count">Votes: ${rightVotes}</div>
                        <button class="vote-btn" onclick="vote(${i}, 'Right')">Vote Right</button>
                    </div>

                </div>
            `;

            container.appendChild(div);
        }
    }

    loadBattles();
  </script>

</body>
</html>
