<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>
  <link rel="stylesheet" href="style2.css?v=90">

  <style>
    .battle-card {
      margin: 25px 0;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      min-height: 260px; /* prevents collapse */
    }
    .battle-card:nth-child(odd) { background: #eef6ff; }
    .battle-card:nth-child(even) { background: #f7ecff; }

    /* LOCKED VIDEO HEIGHT */
    .video-box {
      position: relative;
      width: 100%;
      height: 160px;
      min-height: 160px;
      overflow: hidden;
      background: #000;
      border-radius: 6px;
    }
    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-overlay {
      position: absolute;
      top: 6px;
      left: 6px;
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: bold;
      z-index: 10;
      pointer-events: none;
    }

    .vote-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: 0.2s ease;
    }
    .vote-button:hover {
      background: #0059c9;
      transform: scale(1.03);
    }

    .vote-count {
      margin-top: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    /* TINY, SAFE SOUNDCLOUD PLAYER */
    .soundcloud-wrapper {
      width: 100%;
      padding: 10px 0;
      background: #111;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .soundcloud-wrapper iframe {
      max-width: 900px;
      width: 100%;
      height: 20px; /* TINY + SAFE */
      border-radius: 4px;
    }
  </style>
</head>
