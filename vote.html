<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Vote</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>

    <div class="dropdown">
      <a href="dancers.html">Dancers</a>
    </div>

    <div class="dropdown">
      <a href="djs.html">DJs</a>
    </div>

    <a href="vote.html" class="active">Vote</a>

    <div class="dropdown">
      <a href="shop.html">Shop</a>
      <div class="dropdown-menu">
        <a href="merch.html">Merch</a>
        <a href="tickets.html">Tickets</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-img-wrap">
      <img src="dancer-hero2.jpg" alt="Dance-Offs Vote Banner">
      <a href="battle.html" class="hero-zone hero-left"></a>
      <a href="vote.html" class="hero-zone hero-right"></a>
    </div>
  </div>

  <!-- INSTRUCTION -->
  <p class="instruction-line">Vote for your favorite dancer below.</p>

  <!-- PAGE CONTENT -->
  <main class="page-container" style="text-align:center;">

    <form id="voteForm">
      <input 
        type="text" 
        id="voteInput" 
        class="input-field"
        placeholder="Enter dancer name"
      >
      <button type="submit" class="vote-button">Submit Vote</button>
    </form>

    <p id="voteStatus" style="margin-top:20px;"></p>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <!-- SCRIPT -->
  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    document.getElementById("voteForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("voteInput").value.trim();
      if (!name) return;

      const url = endpoint + "?mode=vote&name=" + encodeURIComponent(name);

      fetch(url)
        .then(r => r.text())
        .then(t => {
          document.getElementById("voteStatus").textContent = "Vote submitted!";
          document.getElementById("voteInput").value = "";
        })
        .catch(err => {
          document.getElementById("voteStatus").textContent = "Error submitting vote.";
        });
    });
  </script>

</body>
</html>
