  <!-- PAYPAL SDK -->
  <script src="https://www.paypal.com/sdk/js?currency=GBP&client-id=X4Xv6G1hrF13n76DY6HPyTIOK13Gkz7Af3OqQMarnqPXRmhqtOb733jfZnetspN-HH7CZh_MFSRsIN8"></script>

  <script>
    const endpoint =
      "https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec";

    let savedName = "";
    let savedEmail = "";

    paypal.Buttons({

      onClick: function(data, actions) {
        const name = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();

        if (!name || !email) {
          alert("Please enter both your name and email before paying.");
          return actions.reject();
        }

        savedName = name;
        savedEmail = email;

        return fetch(
          endpoint +
          "?mode=saveuser" +
          "&name=" + encodeURIComponent(name) +
          "&email=" + encodeURIComponent(email)
        );
      },

      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: "1.00" }
          }]
        });
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {

          fetch(
            endpoint +
            "?mode=payment" +
            "&name=" + encodeURIComponent(savedName) +
            "&email=" + encodeURIComponent(savedEmail) +
            "&amount=1.00"
          );

          alert("Payment received — your vote is now active.");
        });
      }

    }).render("#paypal-button-container");
  </script>
