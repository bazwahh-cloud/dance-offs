<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: DJs</title>

  <link rel="stylesheet" href="style2.css?v=2015">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    .dj-upload-box {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="djs.html" class="active">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <main class="page-container" style="text-align:center;">

    <p class="instruction-line">Upload your DJ mix below.</p>

    <!-- ⭐ DJ MIX UPLOAD -->
    <div class="dj-upload-box">

      <input type="email" id="djEmail" class="input-field" placeholder="Your Email (DJ ID)" required>

      <input type="text" id="djName" class="input-field" placeholder="DJ Name" required>

      <input type="text" id="deck1Artist" class="input-field" placeholder="Deck 1 Artist">
      <input type="text" id="deck1Title" class="input-field" placeholder="Deck 1 Track Title">

      <input type="text" id="deck2Artist" class="input-field" placeholder="Deck 2 Artist">
      <input type="text" id="deck2Title" class="input-field" placeholder="Deck 2 Track Title">

      <label style="display:block; margin-top:10px;">
        Upload MP3 only <span style="color:#ffcc00; font-weight:600;">(~10 minutes max)</span>
      </label>
      <input type="file" id="djFile" accept=".mp3,audio/mpeg" required>

      <button id="uploadBtn" class="vote-button" style="margin-top:15px;">Upload Mix</button>

      <div id="uploadStatus" style="margin-top:10px; color:#ffcc00;"></div>

    </div>

    <!-- ⭐ DJ Battle Videos -->
    <table class="battle-table" style="margin-top:30px;">
      <tr>
        <td class="battle-cell">
          <div class="video-slot" id="djLeftVideo"></div>
        </td>

        <td class="battle-cell">
          <div class="video-slot" id="djRightVideo"></div>
        </td>
      </tr>
    </table>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE"; // Replace with your Apps Script URL

    /* -----------------------------
       DJ UPLOAD HANDLER
    ------------------------------*/
    document.addEventListener("DOMContentLoaded", () => {
      const uploadBtn = document.getElementById("uploadBtn");

      uploadBtn.addEventListener("click", async () => {
        const status = document.getElementById("uploadStatus");
        status.innerHTML = "Uploading…";

        const fileInput = document.getElementById("djFile");
        const file = fileInput.files[0];

        if (!file) {
          status.innerHTML = "Please select a file.";
          return;
        }

        // Restrict to MP3 only
        if (file.type !== "audio/mpeg") {
          status.innerHTML = "❌ Only MP3 files are allowed.";
          return;
        }

        // Approx 10‑minute MP3 limit (~20–25 MB)
        const maxBytes = 30 * 1024 * 1024;
        if (file.size > maxBytes) {
          status.innerHTML = "❌ Your mix is too large. Please upload an MP3 of about 10 minutes.";
          return;
        }

        const reader = new FileReader();
        reader.onload = async function(e) {
          const base64Data = e.target.result.split(",")[1];

          const payload = {
            mode: "dj_upload",
            djEmail: document.getElementById("djEmail").value.trim(),
            djName: document.getElementById("djName").value.trim(),
            filename: file.name,
            mimeType: file.type,
            data: base64Data,
            deck1Artist: document.getElementById("deck1Artist").value.trim(),
            deck1Title: document.getElementById("deck1Title").value.trim(),
            deck2Artist: document.getElementById("deck2Artist").value.trim(),
            deck2Title: document.getElementById("deck2Title").value.trim()
          };

          try {
            const res = await fetch(SCRIPT_URL, {
              method: "POST",
              body: JSON.stringify(payload),
              headers: { "Content-Type": "application/json" }
            });

            const text = await res.text();
            status.innerHTML = text.includes("Upload successful")
              ? "✅ Upload complete!"
              : "❌ Upload failed: " + text;

          } catch (err) {
            status.innerHTML = "❌ Error: " + err;
          }
        };

        reader.readAsDataURL(file);
      });
    });


    /* -----------------------------
       DJ BATTLE VIDEOS (unchanged)
    ------------------------------*/
    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|embed\/|shorts\/)([A-Za-z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    fetch(`${SCRIPT_URL}?mode=getbattle`)
      .then(r => r.json())
      .then(data => {
        const leftID = extractID(data.left);
        const rightID = extractID(data.right);

        if (leftID) {
          document.getElementById("djLeftVideo").innerHTML = `
            <iframe 
              class="battle-frame"
              src="https://www.youtube.com/embed/${leftID}?autoplay=1&mute=1&loop=1&playlist=${leftID}&modestbranding=1&rel=0&controls=1"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
            <div class="blocker"></div>
          `;
        }

        if (rightID) {
          document.getElementById("djRightVideo").innerHTML = `
            <iframe 
              class="battle-frame"
              src="https://www.youtube.com/embed/${rightID}?autoplay=1&mute=1&loop=1&playlist=${rightID}&modestbranding=1&rel=0&controls=1"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
            <div class="blocker"></div>
          `;
        }
      });
  </script>

</body>
</html>
