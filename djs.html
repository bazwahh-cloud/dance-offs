<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: DJs</title>

  <link rel="stylesheet" href="style2.css?v=2015">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* DJ Booth Layout */
    .dj-booth {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      margin: 30px auto;
      flex-wrap: wrap;
    }

    /* Decks (look like records) */
    .deck {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #222 40%, #000 80%);
      border: 4px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .deck input {
      width: 90%;
      margin: 6px auto;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      text-align: center;
    }

    .deck-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    /* Mixer (center column) */
    .mixer {
      width: 260px;
      padding: 20px;
      background: linear-gradient(180deg, #111, #222);
      border-radius: 12px;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .mixer input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #666;
      background: #000;
      color: #fff;
      font-size: 15px;
    }

    .upload-label {
      margin-top: 15px;
      font-weight: 600;
      color: #ffcc00;
      text-align: center;
    }

    .upload-button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      transition: 0.2s;
    }

    .upload-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255,204,0,0.8);
    }

    #uploadStatus {
      margin-top: 12px;
      font-size: 16px;
      font-weight: 600;
      min-height: 20px;
      color: #ffcc00;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="djs.html" class="active">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <main class="page-container" style="text-align:center;">

    <p class="instruction-line">Upload your DJ mix below.</p>

    <!-- ⭐ DJ BOOTH LAYOUT -->
    <div class="dj-booth">

      <!-- LEFT DECK -->
      <div class="deck">
        <div class="deck-title">Deck 1</div>
        <input type="text" id="deck1Artist" placeholder="Artist" required>
        <input type="text" id="deck1Title" placeholder="Track Title" required>
      </div>

      <!-- MIXER (DJ INFO + FILE UPLOAD) -->
      <div class="mixer">
        <input type="email" id="djEmail" placeholder="Your Email (DJ ID)" required>
        <input type="text" id="djName" placeholder="DJ Name" required>

        <label class="upload-label">
          Upload MP3 only <span style="color:#fff;">(~10 minutes max)</span>
        </label>
        <input type="file" id="djFile" accept=".mp3,audio/mpeg" required>

        <button id="uploadBtn" class="upload-button">Upload Mix</button>

        <div id="uploadStatus"></div>
      </div>

      <!-- RIGHT DECK -->
      <div class="deck">
        <div class="deck-title">Deck 2</div>
        <input type="text" id="deck2Artist" placeholder="Artist" required>
        <input type="text" id="deck2Title" placeholder="Track Title" required>
      </div>

    </div>

    <!-- ⭐ DJ Battle Videos -->
    <table class="battle-table" style="margin-top:30px;">
      <tr>
        <td class="battle-cell">
          <div class="video-slot" id="djLeftVideo"></div>
        </td>

        <td class="battle-cell">
          <div class="video-slot" id="djRightVideo"></div>
        </td>
      </tr>
    </table>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE";

    document.addEventListener("DOMContentLoaded", () => {
      const uploadBtn = document.getElementById("uploadBtn");

      uploadBtn.addEventListener("click", async () => {
        const status = document.getElementById("uploadStatus");
        status.innerHTML = "Uploading…";

        const email = djEmail.value.trim();
        const name = djName.value.trim();
        const d1a = deck1Artist.value.trim();
        const d1t = deck1Title.value.trim();
        const d2a = deck2Artist.value.trim();
        const d2t = deck2Title.value.trim();
        const file = djFile.files[0];

        if (!email || !name || !d1a || !d1t || !d2a || !d2t || !file) {
          status.innerHTML = "❌ Please complete all fields before uploading.";
          return;
        }

        if (file.type !== "audio/mpeg") {
          status.innerHTML = "❌ Only MP3 files are allowed.";
          return;
        }

        if (file.size > 30 * 1024 * 1024) {
          status.innerHTML = "❌ Your mix is too large. Please upload an MP3 of about 10 minutes.";
          return;
        }

        const reader = new FileReader();
        reader.onload = async function(e) {
          const base64Data = e.target.result.split(",")[1];

          const payload = {
            mode: "dj_upload",
            djEmail: email,
            djName: name,
            filename: file.name,
            mimeType: file.type,
            data: base64Data,
            deck1Artist: d1a,
            deck1Title: d1t,
            deck2Artist: d2a,
            deck2Title: d2t
          };

          try {
            const res = await fetch(SCRIPT_URL, {
              method: "POST",
              body: JSON.stringify(payload),
              headers: { "Content-Type": "application/json" }
            });

            const text = await res.text();
            status.innerHTML = text.includes("Upload successful")
              ? "✅ Upload complete!"
              : "❌ Upload failed: " + text;

          } catch (err) {
            status.innerHTML = "❌ Error: " + err;
          }
        };

        reader.readAsDataURL(file);
      });
    });

    /* Battle videos unchanged */
    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|embed\/|shorts\/)([A-Za-z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    fetch(`${SCRIPT_URL}?mode=getbattle`)
      .then(r => r.json())
      .then(data => {
        const leftID = extractID(data.left);
        const rightID = extractID(data.right);

        if (leftID) {
          djLeftVideo.innerHTML = `
            <iframe class="battle-frame"
              src="https://www.youtube.com/embed/${leftID}?autoplay=1&mute=1&loop=1&playlist=${leftID}&modestbranding=1&rel=0&controls=1"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="blocker"></div>`;
        }

        if (rightID) {
          djRightVideo.innerHTML = `
            <iframe class="battle-frame"
              src="https://www.youtube.com/embed/${rightID}?autoplay=1&mute=1&loop=1&playlist=${rightID}&modestbranding=1&rel=0&controls=1"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="blocker"></div>`;
        }
      });
  </script>

</body>
</html>
