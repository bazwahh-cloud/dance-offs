    <!-- FORM + PLAYER -->
    <section class="dj-form-block" style="margin-top:30px; text-align:center;">
      <p class="instruction-line">Submit your DJ mix below.</p>

      <form id="djMixForm">
        <input 
          type="text"

          class="input-field"
          placeholder="SoundCloud URL"

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {

      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbyfiIlExm-_OC9ULZHPaNkIaJ7RWKRDbkTSplu6_8A37cEy5Ph1YAdjF58dwF3uEntOdQ/exec";

      /* ---------------------------------------------------------
         UNIVERSAL NORMALIZER + STRICT VALIDATOR (BAZ-GRADE)
      --------------------------------------------------------- */

      async function normalizeSoundCloudURL(rawUrl) {
        let url = rawUrl.trim();

        // Resolve shortlinks
        if (url.includes("on.soundcloud.com")) {
          try {
            const oembed = await fetch(
              "https://soundcloud.com/oembed?format=json&url=" +
                encodeURIComponent(url)
            );
            const data = await oembed.json();

            const match = data.html.match(/https%3A%2F%2Fsoundcloud.com[^&"]+/);
            if (match && match[0]) {
              url = decodeURIComponent(match[0]);
            }
          } catch (e) {
            console.log("Shortlink resolution failed", e);
          }
        }

        // Strip tracking params
        try {
          const u = new URL(url);
          u.search = "";
          url = u.toString();
        } catch {}

        return url;
      }

      function isValidSoundCloudTrack(url) {
        try {
          const u = new URL(url);

          if (u.hostname !== "soundcloud.com") return false;

          const parts = u.pathname.split("/").filter(Boolean);

          // Track: /artist/track
          if (parts.length === 2) return true;

          // Playlist: /artist/sets/playlist
          if (parts.length === 3 && parts[1] === "sets") return true;

          return false;
        } catch {
          return false;
        }
      }

      /* ---------------------------------------------------------
         FORM HANDLER
      --------------------------------------------------------- */

      const form = document.getElementById("djMixForm");
      const input = document.getElementById("djMixInput");
      const playerContainer = document.getElementById("playerContainer");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const rawUrl = input.value.trim();
        if (!rawUrl) {
          alert("Please enter a SoundCloud URL.");
          return;
        }

        const url = await normalizeSoundCloudURL(rawUrl);

        if (!isValidSoundCloudTrack(url)) {
          alert("Please paste a full SoundCloud track or playlist URL.");
          return;
        }

        const dj = "left";
        const endpoint =
          `${SCRIPT_URL}?mode=submitmix&dj=${dj}&url=` +
          encodeURIComponent(url);
        fetch(endpoint);

        playerContainer.innerHTML = `
          <iframe 
            width="100%" 
            height="166" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=${encodeURIComponent(
              url
            )}&auto_play=true">
          </iframe>
        `;
      });
    });
  </script>

</body>
