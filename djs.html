<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: DJs</title>

  <link rel="stylesheet" href="style2.css?v=1048">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    .sc-wrapper {
      position: relative;
      width: 100%;
      height: 166px;
    }
    .sc-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      cursor: default;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <div class="dropdown"><a href="dancers.html">Dancers</a></div>
    <div class="dropdown"><a href="djs.html" class="active">DJs</a></div>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <div class="dropdown"><a href="shop.html">Shop</a></div>
  </nav>

  <main>

    <section class="hero-wrapper hero">
      <div class="hero-img-wrap">
        <img src="dancer-hero2.jpg" alt="Dance-Offs DJs Banner">
        <a href="dancers.html" class="hero-zone hero-left"></a>
        <a href="vote.html" class="hero-zone hero-right"></a>
      </div>
    </section>

    <section class="page-container" style="text-align:center;">
      <p class="instruction-line">Submit your DJ mix below.</p>

      <form id="djMixForm">
        <input 
          type="text" 
          id="djMixInput" 
          class="input-field"
          placeholder="SoundCloud URL"
        >
        <button type="submit" class="vote-button">Submit</button>
      </form>

      <div id="playerContainer" style="margin-top:20px; min-height:180px;"></div>
    </section>

  </main>

  <footer class="footer">
    <p>&copy; 2026 Dance-Offs. All rights reserved.</p>
  </footer>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/EPlXuG0M4LJvrlPrdIzHFgMp6qDuitC6yBFVoRGO13frofOeeipxYBPkEoUxPOg-anm6-UqyPJSJn_pn/exec";

    document.addEventListener("DOMContentLoaded", function() {

      function extractUrlFromInput(raw) {
        let text = raw.trim();
        if (text.includes("<iframe")) {
          const srcMatch = text.match(/src=\"([^\"]+)\"/i);
          if (srcMatch) text = srcMatch[1];
        }
        return text;
      }

      function getInnerUrlIfPlayer(url) {
        if (url.includes("w.soundcloud.com/player")) {
          try {
            const u = new URL(url);
            const inner = u.searchParams.get("url");
            if (inner) return decodeURIComponent(inner);
          } catch (e) {}
        }
        return url;
      }

      async function resolveViaOEmbed(url) {
        try {
          const oembedUrl =
            "https://soundcloud.com/oembed?format=json&url=" +
            encodeURIComponent(url);

          const res = await fetch(oembedUrl);
          if (!res.ok) return url;

          const data = await res.json();
          const html = data.html || "";
          const srcMatch = html.match(/src=\"([^\"]+)\"/i);
          if (!srcMatch) return url;

          let playerUrl = srcMatch[1];
          playerUrl = getInnerUrlIfPlayer(playerUrl);
          return playerUrl || url;
        } catch (e) {
          return url;
        }
      }

      const form = document.getElementById("djMixForm");
      const input = document.getElementById("djMixInput");
      const playerContainer = document.getElementById("playerContainer");

      // ⭐ SUBMIT DJ MIX
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        let url = extractUrlFromInput(input.value);

        if (!url.startsWith("http://") && !url.startsWith("https://")) {
          url = "https://" + url;
        }

        if (url.includes("on.soundcloud.com") || url.includes("snd.sc")) {
          url = await resolveViaOEmbed(url);
        }

        url = getInnerUrlIfPlayer(url);

        if (!url.includes("soundcloud.com") && !url.includes("api.soundcloud.com")) {
          alert("You have not provided a valid SoundCloud URL");
          return;
        }

        if (url.includes("soundcloud.com") && !url.includes("api.soundcloud.com")) {
          url = url.split("?")[0];
        }

        const embedURL =
          "https://w.soundcloud.com/player/?url=" +
          encodeURIComponent(url) +
          "&auto_play=true";

        // ⭐ Backend call (now supported)
        fetch(`${SCRIPT_URL}?mode=setsound&url=` + encodeURIComponent(url));

        playerContainer.innerHTML = `
          <div class="sc-wrapper">
            <iframe 
              width="100%" 
              height="166" 
              scrolling="no" 
              frameborder="no" 
              allow="autoplay"
              src="${embedURL}">
            </iframe>
            <div class="sc-blocker"></div>
          </div>
        `;
      });

      // ⭐ LOAD CURRENT DJ MIX
      function loadCurrentMix() {
        fetch(`${SCRIPT_URL}?mode=getsound`)
          .then(r => r.json())
          .then(data => {
            let url = data.sound || "";

            if (!url.startsWith("http")) {
              playerContainer.innerHTML =
                "<p style='color:#aaa;'>No DJ mix submitted yet.</p>";
              return;
            }

            if (url.includes("soundcloud.com") && !url.includes("api.soundcloud.com")) {
              url = url.split("?")[0];
            }

            const embedURL =
              "https://w.soundcloud.com/player/?url=" +
              encodeURIComponent(url) +
              "&auto_play=true";

            playerContainer.innerHTML = `
              <div class="sc-wrapper">
                <iframe
                  width="100%"
                  height="166"
                  scrolling="no"
                  frameborder="no"
                  allow="autoplay"
                  src="${embedURL}">
                </iframe>
                <div class="sc-blocker"></div>
              </div>
            `;
          });
      }

      loadCurrentMix();
    });
  </script>

</body>
</html>
