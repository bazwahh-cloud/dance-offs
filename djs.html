<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: DJs</title>

  <link rel="stylesheet" href="style2.css?v=1042">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- FIX FOOTER + PAGE HEIGHT + HERO CENTERING -->
  <style>
    html, body {
      min-height: 100vh !important;
      height: auto !important;
      overflow-y: auto !important;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
      width: 100%;
    }

    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 20px 0;
    }

    /* Center hero banner */
    .hero-img-wrap {
      display: flex;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    .hero-img-wrap img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Ensure hero wrapper never blocks scrolling */
    .hero-wrapper {
      overflow: visible !important;
      height: auto !important;
    }
  </style>
</head>
