<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dance-Offs: DJs</title>

  <link rel="stylesheet" href="style2.css?v=2015">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    .dj-upload-box {
      max-width: 450px;
      margin: 0 auto;
      padding: 25px;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    .input-field {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    .input-field:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 8px rgba(255,204,0,0.6);
    }

    .upload-label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #ffcc00;
      text-align: left;
    }

    .upload-button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      transition: 0.2s;
    }

    .upload-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255,204,0,0.8);
    }

    #uploadStatus {
      margin-top: 12px;
      font-size: 16px;
      font-weight: 600;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="djs.html" class="active">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <main class="page-container" style="text-align:center;">

    <p class="instruction-line">Upload your DJ mix below.</p>

    <!-- ⭐ DJ MIX UPLOAD -->
    <div class="dj-upload-box">

      <input type="email" id="djEmail" class="input-field" placeholder="Your Email (DJ ID)" required>

      <input type="text" id="djName" class="input-field" placeholder="DJ Name" required>

      <input type="text" id="deck1Artist" class="input-field" placeholder="Deck 1 Artist" required>
      <input type="text" id="deck1Title" class="input-field" placeholder="Deck 1 Track Title" required>

      <input type="text" id="deck2Artist" class="input-field" placeholder="Deck 2 Artist" required>
      <input type="text" id="deck2Title" class="input-field" placeholder="Deck 2 Track Title" required>

      <label class="upload-label">
        Upload MP3 only <span style="color:#fff;">(~10 minutes max)</span>
      </label>
      <input type="file" id="djFile" accept=".mp3,audio/mpeg" class="input-field" required>

      <button id="uploadBtn" class="upload-button">Upload Mix</button>

      <div id="uploadStatus"></div>

    </div>

    <!-- ⭐ DJ Battle Videos -->
    <table class="battle-table" style="margin-top:30px;">
      <tr>
        <td class="battle-cell">
          <div class="video-slot" id="djLeftVideo"></div>
        </td>

        <td class="battle-cell">
          <div class="video-slot" id="djRightVideo"></div>
        </td>
      </tr>
    </table>

  </main>

  <footer class="footer">
    © 2026 Dance-Offs. All rights reserved.
  </footer>

  <script>
    const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE"; // Replace with your Apps Script URL

    /* -----------------------------
       DJ UPLOAD HANDLER
    ------------------------------*/
    document.addEventListener("DOMContentLoaded", () => {
      const uploadBtn = document.getElementById("uploadBtn");

      uploadBtn.addEventListener("click", async () => {
        const status = document.getElementById("uploadStatus");
        status.innerHTML = "Uploading…";

        // Collect fields
        const email = document.getElementById("djEmail").value.trim();
        const name = document.getElementById("djName").value.trim();
        const d1a = document.getElementById("deck1Artist").value.trim();
        const d1t = document.getElementById("deck1Title").value.trim();
        const d2a = document.getElementById("deck2Artist").value.trim();
        const d2t = document.getElementById("deck2Title").value.trim();
        const fileInput = document.getElementById("djFile");
        const file = fileInput.files[0];

        // Validate required fields
        if (!email || !name || !d1a || !d1t || !d2a || !d2t || !file) {
          status.innerHTML = "❌ Please complete all fields before uploading.";
          return;
        }

        // Restrict to MP3 only
        if (file.type !== "audio/mpeg") {
          status.innerHTML = "❌ Only MP3 files are allowed.";
          return;
        }

        // Approx 10‑minute MP3 limit (~20–25 MB)
        const maxBytes = 30 * 1024 * 1024;
        if (file.size > maxBytes) {
          status.innerHTML = "❌ Your mix is too large. Please upload an MP3 of about 10 minutes.";
          return;
        }

        const reader = new FileReader();
        reader.onload = async function(e) {
          const base64Data = e.target.result.split(",")[1];

          const payload = {
            mode: "dj_upload",
            djEmail: email,
            djName: name,
            filename: file.name,
            mimeType: file.type,
            data: base64Data,
            deck1Artist: d1a,
            deck1Title: d1t,
            deck2Artist: d2a,
            deck2Title: d2t
          };

          try {
            const res = await fetch(SCRIPT_URL, {
              method: "POST",
              body: JSON.stringify(payload),
              headers: { "Content-Type": "application/json" }
            });

            const text = await res.text();
            status.innerHTML = text.includes("Upload successful")
              ? "✅ Upload complete!"
              : "❌ Upload failed: " + text;

          } catch (err) {
            status.innerHTML = "❌ Error: " + err;
          }
        };

        reader.readAsDataURL(file);
      });
    });


    /* -----------------------------
       DJ BATTLE VIDEOS (unchanged)
    ------------------------------*/
    function extractID(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|watch\?v=|embed\/|shorts\/)([A-Za-z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    fetch(`${SCRIPT_URL}?mode=getbattle`)
      .then(r => r.json())
      .then(data => {
        const leftID = extractID(data.left);
        const rightID = extractID(data.right);

        if (leftID) {
          document.getElementById("djLeftVideo").innerHTML = `
            <iframe 
              class="battle-frame"
              src="https://www.youtube.com/embed/${leftID}?autoplay=1&mute=1&loop=1&playlist=${leftID}&modestbranding=1&rel=0&controls=1"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
            <div class="blocker"></div>
          `;
        }

        if (rightID) {
          document.getElementById("djRightVideo").innerHTML = `
            <iframe 
              class="battle-frame"
              src="https://www.youtube.com/embed/${rightID}?autoplay=1&mute=1&loop=1&playlist=${rightID}&modestbranding=1&rel=0&controls=1"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
            <div class="blocker"></div>
          `;
        }
      });
  </script>

</body>
</html>
