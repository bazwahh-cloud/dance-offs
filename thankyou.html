<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance-Offs: Thank You</title>

  <link rel="stylesheet" href="style2.css?v=5000">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 60px 20px 40px;
      text-align: center;
    }

    .hero-title {
      font-family: 'Bangers', cursive;
      font-size: 64px;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .hero-sub {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }

    .back-btn {
      padding: 14px 28px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      margin-top: 20px;
    }

    .back-btn:hover {
      background: #e6b800;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION (FIXED TO MATCH GLOBAL CSS) -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="dancers.html">Dancers</a>
    <a href="https://upload.dance-offs.com/uploads/djs.html">DJs</a>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <a href="shop.html">Shop</a>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="hero-title">Thank You!</div>

    <div class="hero-sub" id="thankyouText">
      Your vote has been recorded successfully.
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">
      Return to Home
    </button>
  </div>

  <footer class="footer">
    Â© 2026 Dance-Offs. All rights reserved.
    <br>
    <a href="https://dance-offs.com/tnc.html" style="color:#ffcc00; text-decoration:underline;">
      Terms & Conditions
    </a>
  </footer>

  <script>
    // Read Battle ID + TX from URL
    const urlParams = new URLSearchParams(window.location.search);
    const battleID = urlParams.get("battle") || "";
    const txID = urlParams.get("tx") || "";

    // Update thank-you text with details
    const text = document.getElementById("thankyouText");
    text.innerHTML =
      `Your vote for Battle <strong>${battleID}</strong> has been recorded.<br>
       Transaction ID: <strong>${txID}</strong>`;
  </script>

</body>
</html>
