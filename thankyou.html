<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Dance-Offs</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .navbar.nav-disabled {
      opacity: 0.35;
      pointer-events: none;
      filter: grayscale(100%);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
      text-align: center;
    }

    .hero-title {
      font-family: 'Bangers', cursive;
      font-size: 70px;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .hero-sub {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .email-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .email-input {
      padding: 12px;
      width: 260px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .submit-btn {
      padding: 12px 25px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }

    .submit-btn:hover {
      background: #005fa3;
    }

    #emailMessage {
      margin-top: 12px;
      font-size: 16px;
      color: #aaa;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar nav-disabled" id="navBar">
    <a href="index.html" class="active">Home</a>
    <div class="dropdown"><a href="dancers.html">Dancers</a></div>
    <div class="dropdown"><a href="djs.html">DJs</a></div>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <div class="dropdown"><a href="shop.html">Shop</a></div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="hero-title">Thank You!</div>
    <div class="hero-sub">Enter your email to continue</div>

    <div class="email-box">
      <input id="emailInput" type="email" class="email-input" placeholder="you@example.com">
      <button class="submit-btn" onclick="submitEmail()">Submit</button>
      <div id="emailMessage"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <script>
    let emailSubmitted = false;

    window.addEventListener("beforeunload", function (e) {
      if (!emailSubmitted) {
        e.preventDefault();
        e.returnValue = "We need your email so we can notify you if you win!";
      }
    });

    function submitEmail() {
      const email = document.getElementById("emailInput").value.trim();
      const msg = document.getElementById("emailMessage");

      if (!email) {
        msg.innerText = "Please enter an email.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec", {
        method: "POST",
        body: JSON.stringify({ email: email })
      })
      .then(() => {
        msg.innerText = "Thanks! Redirecting…";
        emailSubmitted = true;
        document.getElementById("navBar").classList.remove("nav-disabled");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      });
    }
  </script>

</body>
</html>
