<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Dance-Offs</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      color: white;
      text-align: center;
    }

    /* BLOCKER LAYER — prevents clicking anywhere */
    #blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0); /* invisible */
      z-index: 9999;
      pointer-events: auto;
    }

    .hero {
      padding: 100px 20px 40px;
    }

    .hero-title {
      font-family: 'Bangers', cursive;
      font-size: 70px;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .hero-sub {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .email-box {
      margin-top: 20px;
    }

    .email-input {
      padding: 12px;
      width: 260px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .submit-btn {
      padding: 12px 25px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }

    .submit-btn:hover {
      background: #005fa3;
    }

    #emailMessage {
      margin-top: 12px;
      font-size: 16px;
      color: #aaa;
    }

    footer {
      margin-top: 60px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">Dance-Offs</a>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="vote.html">Vote</a>
      <a href="dancers.html">Dancers</a>
      <a href="prize-details.html">Prizes</a>
    </div>
  </nav>

  <!-- INVISIBLE CLICK-BLOCKER -->
  <div id="blocker"></div>

  <div class="hero">
    <div class="hero-title">Thank You!</div>
    <div class="hero-sub">Enter your email to continue</div>

    <div class="email-box">
      <input id="emailInput" 
             type="email" 
             class="email-input"
             placeholder="you@example.com">

      <br>

      <button class="submit-btn" onclick="submitEmail()">Submit</button>

      <div id="emailMessage"></div>
    </div>
  </div>

  <footer>
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <script>
    let emailSubmitted = false;

    // Warn user if they try to leave the page
    window.addEventListener("beforeunload", function (e) {
      if (!emailSubmitted) {
        e.preventDefault();
        e.returnValue = "We need your email so we can notify you if you win!";
      }
    });

    function submitEmail() {
      const email = document.getElementById("emailInput").value.trim();
      const msg = document.getElementById("emailMessage");

      if (!email) {
        msg.innerText = "Please enter an email.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec", {
        method: "POST",
        body: JSON.stringify({ email: email })
      })
      .then(() => {
        msg.innerText = "Thanks! Redirecting…";

        // Allow leaving the page now
        emailSubmitted = true;

        // Remove blocker
        document.getElementById("blocker").style.display = "none";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      });
    }
  </script>

</body>
</html>
