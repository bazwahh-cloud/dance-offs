<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Dance-Offs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("Uklfy56RjdnXIDbVV"); 
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
      color: #222;
    }
    #box {
      background: #fff;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    input {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff0066;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e0005c;
    }
    #success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>

  <div id="box">
    <h2>Thanks for Voting!</h2>
    <p>Your vote has been recorded.</p>

    <p id="battleText"></p>

    <p>Enter your email so we can notify you if you win:</p>

    <input type="email" id="emailInput" placeholder="your@email.com">
    <button onclick="submitEmail()">Submit</button>

    <div id="success">Email received — check your inbox!</div>
  </div>

  <script>
    // Extract BattleID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const battleID = urlParams.get("battle") || "UNKNOWN";

    document.getElementById("battleText").innerHTML =
      "Your Battle ID: <strong>" + battleID + "</strong>";

    function submitEmail() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) {
        alert("Please enter a valid email");
        return;
      }

      // 1) Send to your Google Sheets backend
      fetch("YOUR_APPS_SCRIPT_URL_HERE", {
        method: "POST",
        body: JSON.stringify({
          email: email,
          battle: battleID
        })
      });

      // 2) Send confirmation email via EmailJS
      emailjs.send("service_sjny28j", "template_jv61djw", {
        email: email,
        battle: battleID
      })
      .then(() => {
        document.getElementById("success").style.display = "block";
      })
      .catch((err) => {
        console.error("EmailJS error:", err);
        alert("There was an issue sending your confirmation email.");
      });
    }
  </script>

</body>
</html>
