<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Dance-Offs</title>

  <link rel="stylesheet" href="style2.css?v=1050">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Inter', sans-serif;
    }

    .hero-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 40px 20px;
      text-align: center;
    }

    .hero-title {
      font-family: 'Bangers', cursive;
      font-size: 64px;
      color: white;
      margin-bottom: 10px;
    }

    .hero-sub {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .email-box {
      width: 100%;
      max-width: 400px;
    }

    .email-input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .email-button {
      width: 100%;
      padding: 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .email-button:hover {
      background: #005fa3;
    }

    .success-msg {
      color: #4caf50;
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <div class="dropdown"><a href="dancers.html">Dancers</a></div>
    <div class="dropdown"><a href="djs.html">DJs</a></div>
    <a href="vote.html">Vote</a>
    <a href="prizes.html">Prizes</a>
    <div class="dropdown"><a href="shop.html">Shop</a></div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero-box">
    <div class="hero-title">Payment Successful</div>
    <div class="hero-sub">Now cast a winning vote to be in the prize draw</div>

    <p style="color:white; font-size:18px; margin-bottom:25px;">
      Enter your email so we can contact you if you win.
    </p>

    <!-- EMAIL FORM -->
    <div class="email-box">
      <input id="emailInput" class="email-input" type="email" placeholder="Enter your email" required>
      <button class="email-button" onclick="submitEmail()">Submit Email</button>
      <div id="successMessage" class="success-msg">Email submitted successfully!</div>
    </div>
  </div>

  <footer class="footer">
    © 2026 Dance-Offs — Built by Baz
  </footer>

  <script>
    function submitEmail() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) return alert("Please enter an email address");

      fetch("https://script.google.com/macros/s/AKfycbwuOUEAuAE4CfauFw9Xxv3BJenwCUaUNakrb7DTeTjJLZMK8S1hCXbcLRBHCY3FoFZD_g/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
      });

      document.getElementById("successMessage").style.display = "block";
      document.getElementById("emailInput").value = "";
    }
  </script>

</body>
</html>
